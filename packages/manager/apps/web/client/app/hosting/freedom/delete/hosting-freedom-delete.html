<div data-ng-controller="HostingDeleteFreedomCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteFreedom"
        data-wizard-title="'hosting_dashboard_service_delete_freedom_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-translate="hosting_dashboard_service_delete_freedom_warning"
            ></p>
            <p
                data-translate="hosting_dashboard_service_delete_freedom_info"
            ></p>
            <p
                data-ng-bind-html="'hosting_dashboard_service_delete_freedom_confirm' | translate: { t0: ctrl.freedom.domain }"
            ></p>
        </div>
    </div>
</div>
