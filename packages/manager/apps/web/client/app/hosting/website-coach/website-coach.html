<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 mb-5">

            <!-- Screenshot visualizer -->
            <div class="website-coach-visualizer">
                <img class="website-coach-visualizer__computer"
                    data-ng-src="{{:: $ctrl.VISUALIZER_IMG_SRC }}"
                    alt="" data-ng-attr-alt="{{$ctrl.attachedDomain}}">
                <div class="website-coach-visualizer__screenshot"
                    data-ng-style="::{
                        'background-image': 'url(\'data:image/png;base64,' + $ctrl.screenshot + '\')'
                    }">
                </div>
            </div>
        </div>
        <div class="col-md-8 mb-5">
            <h2>
                <span data-translate="hosting_website_coach_title"></span>
                <sup aria-hidden="true" data-translate="hosting_website_coach_title_beta"></sup>
            </h2>

            <!-- One domain name -->
            <p
                data-ng-if="::!$ctrl.hasMultipleAttachedDomain"
                data-translate="hosting_website_coach_1dn_text"
                data-translate-values="{
                    domain: $ctrl.attachedDomain,
                    email: $ctrl.user.email
                }">
            </p>

            <!-- Multiple domain name -->
            <div data-ng-if="::$ctrl.hasMultipleAttachedDomain">
                <p
                    data-translate="hosting_website_coach_1dn_text"
                    data-translate-values="{ email: $ctrl.user.email }">
                </p>

                <oui-field label="{{:: 'hosting_website_coach_mdn_label_domain_name' | translate }}" size="l">
                    <oui-select name="attachedDomain"
                        data-model="$ctrl.attachedDomain"
                        data-items="::$ctrl.attachedDomains">
                    </oui-select>
                </oui-field>
            </div>

            <oui-button class="mb-3"
                data-variant="primary"
                data-on-click="::$ctrl.activateWebsiteCoach($ctrl.attachedDomain)">
                <span data-translate="hosting_website_coach_button"></span>
            </oui-button>

            <p id="helpTest">
                <sup aria-hidden="true">*</sup>
                <span class="small"
                    data-translate="hosting_website_coach_help_wrong_email"
                    data-translate-values="{
                        url: $ctrl.USER_INFOS_URL,
                    }">
                </span>
                <span class="small" data-translate="hosting_website_coach_help_unusable_email"></span>
            </p>
        </div>
    </div>
</div>
