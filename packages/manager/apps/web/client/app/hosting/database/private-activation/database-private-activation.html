<div data-ng-controller="HostingDatabasePrivateActiveCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="activateDatabase"
        data-wizard-title="'hosting_dashboard_database_active_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="ctrl.choice.version && ctrl.choice.ram"
        >
            <p data-translate="hosting_dashboard_database_active_info"></p>

            <div
                class="text-center"
                data-ng-if="ctrl.loaders.retrievingVersions"
            >
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!ctrl.loaders.retrievingVersions">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label
                            class="control-label col-md-3"
                            for="databaseRam"
                            data-translate="hosting_dashboard_database_active_ram"
                        ></label>
                        <div class="col-md-6">
                            <div class="oui-select">
                                <select
                                    class="oui-select__input"
                                    id="databaseRam"
                                    name="databaseRam"
                                    data-ng-model="ctrl.choice.ram"
                                    data-ng-options="(ram.quota.value + ' ' + ram.quota.unit) for ram in ctrl.host.offerCapabilities.privateDatabases"
                                >
                                    <option
                                        value=""
                                        disabled
                                        data-translate="select_placeholder"
                                    ></option>
                                </select>
                                <span
                                    class="oui-icon oui-icon-chevron-down"
                                    aria-hidden="true"
                                ></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label
                            class="control-label col-md-3"
                            for="databaseVersion"
                            data-translate="hosting_dashboard_database_active_version"
                        ></label>
                        <div class="col-md-6">
                            <div class="oui-select">
                                <select
                                    class="oui-select__input"
                                    id="databaseVersion"
                                    name="databaseVersion"
                                    data-ng-model="ctrl.choice.version"
                                    data-ng-options="version for (key, version) in ctrl.versions track by version"
                                >
                                    <option
                                        value=""
                                        disabled
                                        data-translate="select_placeholder"
                                    ></option>
                                </select>
                                <span
                                    class="oui-icon oui-icon-chevron-down"
                                    aria-hidden="true"
                                ></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
