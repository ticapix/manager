<div data-ng-controller="HostingRestoreDatabaseConfirmCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="restoreDatabaseBackup"
        data-wizard-title="'database_tabs_dumps_restore_dump' | translate"
    >
        <div data-wizard-step>
            <p
                data-ng-bind-html="(ctrl.backupType === 'daily.1' ? 'database_restore_bdd_confirm_daily' : 'database_restore_bdd_confirm_weekly') | translate: { t0: ctrl.bdd.name }"
            ></p>
        </div>
    </div>
</div>
