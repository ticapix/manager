<div data-ng-controller="HostingModuleChangePasswordCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updatePasswordModule"
        data-wizard-title="'hosting_configuration_tab_modules_update_password_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-ng-bind-html="'hosting_configuration_tab_modules_update_password_question' | translate: { t0: '<strong>' + ctrl.moduleToUpdate.template.name + '</strong>' }"
            ></p>
            <div
                class="alert alert-info"
                role="alert"
                data-translate="hosting_configuration_tab_modules_update_information"
            ></div>
        </div>
    </div>
</div>
