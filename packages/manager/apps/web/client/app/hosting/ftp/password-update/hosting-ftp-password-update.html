<div data-ng-controller="HostingFtpUserUpdatePasswordCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updatePassword"
        data-wizard-title="'hosting_tab_FTP_configuration_change_password_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="ctrl.isPasswordValid()">
            <p
                data-ng-bind-html="'hosting_tab_FTP_configuration_change_password_step1_question' | translate: {t0: '<strong>' + ctrl.login + '</strong>' }"
            ></p>

            <form class="form-horizontal" name="hostingUserChangePasswordForm">
                <div
                    class="form-group"
                    data-ng-class="{'has-error': hostingUserChangePasswordForm.hostingUserChangePasswordPassword.$dirty && (hostingUserChangePasswordForm.hostingUserChangePasswordPassword.$invalid || ctrl.isPasswordInvalid())}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="hostingUserChangePasswordPassword"
                        data-translate="hosting_tab_FTP_configuration_change_password_step1_password"
                    ></label>
                    <div class="col-md-6">
                        <input
                            type="password"
                            class="form-control"
                            id="hostingUserChangePasswordPassword"
                            name="hostingUserChangePasswordPassword"
                            autocomplete="off"
                            required
                            data-ng-model="ctrl.password.value"
                            data-ng-minlength="{{ctrl.condition.min}}"
                            data-ng-maxlength="{{ctrl.condition.max}}"
                        />
                    </div>
                </div>

                <div
                    class="form-group"
                    data-ng-class="{'has-error': hostingUserChangePasswordForm.hostingUserChangePasswordConfirm.$dirty && (hostingUserChangePasswordForm.hostingUserChangePasswordConfirm.$invalid || ctrl.isPasswordConfirmationInvalid())}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="hostingUserChangePasswordConfirm"
                        data-translate="hosting_tab_FTP_configuration_change_password_step1_confirmation"
                    ></label>
                    <div class="col-md-6">
                        <input
                            type="password"
                            class="form-control"
                            id="hostingUserChangePasswordConfirm"
                            name="hostingUserChangePasswordConfirm"
                            autocomplete="off"
                            required
                            data-ng-model="ctrl.password.confirmation"
                            data-ng-minlength="{{ctrl.condition.min}}"
                            data-ng-maxlength="{{ctrl.condition.max}}"
                        />
                        <small
                            class="help-block"
                            data-translate="hosting_tab_FTP_configuration_change_password_step1_error"
                            data-ng-if="hostingUserChangePasswordForm.hostingUserChangePasswordConfirm.$dirty && ctrl.isPasswordConfirmationInvalid()"
                        ></small>
                    </div>
                </div>

                <div class="row">
                    <small
                        class="col-md-8 col-md-offset-4"
                        data-ng-bind-html="'hosting_common_password_conditions' | translate: { t0: ctrl.condition.min, t1: ctrl.condition.max }"
                    ></small>
                </div>
            </form>
        </div>
    </div>
</div>
