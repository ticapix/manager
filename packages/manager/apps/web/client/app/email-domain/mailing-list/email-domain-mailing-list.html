<div data-ng-controller="MailingListsTabViewController as ctrlTabView">
    <div data-ng-switch="ctrlTabView.currentView">
        <div data-ng-switch-when="mailingListsView">
            <div
                data-ng-include="'email-domain/mailing-list/email-domain-mailing-list-view.html'"
            ></div>
        </div>
        <div data-ng-switch-when="subscribersView">
            <div
                data-ng-include="'email-domain/mailing-list/subscribers/email-domain-mailing-list-subscribers-view.html'"
            ></div>
        </div>
        <div data-ng-switch-when="moderatorsView">
            <div
                data-ng-include="'email-domain/mailing-list/moderators/email-domain-mailing-list-moderators-view.html'"
            ></div>
        </div>
        <div ng-switch-default>
            <div
                data-ng-include="'email-domain/mailing-list/email-domain-mailing-list-view.html'"
            ></div>
        </div>
    </div>
</div>
