<div data-ovh-alert="{{alerts.page}}"></div>

<div class="page-header">
    <h1 class="word-break" data-ng-bind="ctrlEmailDelegate.domain"></h1>
</div>

<div class="tab-content" data-ng-switch="ctrlEmailDelegate.currentView">
    <div data-ng-switch-when="accountsView">
        <div
            class="container-fluid px-0"
            data-ng-include="'email-domain/delegate/account/email-domain-delegate-account.html'"
        ></div>
    </div>
    <div data-ng-switch-when="filtersView">
        <div
            class="container-fluid px-0"
            data-ng-include="'email-domain/delegate/filter/email-domain-delegate-filter.html'"
        ></div>
    </div>
    <div data-ng-switch-when="respondersView">
        <div
            class="container-fluid px-0"
            data-ng-include="'email-domain/delegate/responder/email-domain-delegate-responder.html'"
        ></div>
    </div>
    <div ng-switch-default>
        <div
            class="container-fluid px-0"
            data-ng-include="'email-domain/delegate/account/email-domain-delegate-account.html'"
        ></div>
    </div>
</div>

<div class="modal fade currentAction" id="currentAction" role="dialog">
    <div class="modal-dialog">
        <div
            class="modal-content"
            id="modal-container"
            data-ng-include="ctrlEmailDelegate.stepPath"
        ></div>
        <div class="help4wizards" id="modal-help"></div>
    </div>
</div>
