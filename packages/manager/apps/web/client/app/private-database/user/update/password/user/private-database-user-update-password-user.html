<div
    data-ng-controller="PrivateDatabaseUpdatePasswordCtrl as updatePasswordCtrl"
>
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updatePassword"
        data-wizard-title="'privateDatabase_change_rootPassword_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="updatePasswordCtrl.isPasswordValid()"
        >
            <form
                class="form-horizontal"
                name="privateDatabaseUpdatePasswordForm"
            >
                <div
                    class="form-group"
                    data-ng-class="updatePasswordCtrl.constructor.getClassLabel(privateDatabaseUpdatePasswordForm.passwordvalue)"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="passwordvalue"
                        data-translate="privateDatabase_change_userPassword_new"
                    ></label>
                    <div class="col-md-8">
                        <input
                            type="password"
                            class="form-control"
                            name="passwordvalue"
                            id="passwordvalue"
                            autocomplete="off"
                            required
                            data-ng-minlength="updatePasswordCtrl.model.password.condition.length.min"
                            data-ng-maxlength="updatePasswordCtrl.model.password.condition.length.max"
                            data-ng-model="updatePasswordCtrl.model.password.value"
                            data-ng-pattern="updatePasswordCtrl.model.password.condition.pattern"
                        />
                        <small
                            class="help-block mb-0"
                            data-ng-bind="(('privateDatabase_change_userPassword_error_' + error | translate) == 'privateDatabase_change_userPassword_error_' + error)? error: ('privateDatabase_change_userPassword_error_' + error | translate)"
                            data-ng-if="privateDatabaseUpdatePasswordForm.passwordvalue.$dirty && (privateDatabaseUpdatePasswordForm.passwordvalue) && value == true"
                            data-ng-repeat="(error, value) in privateDatabaseUpdatePasswordForm.passwordvalue.$error track by $index"
                        >
                        </small>
                    </div>
                </div>

                <div
                    class="form-group"
                    data-ng-class="updatePasswordCtrl.constructor.getClassLabel(privateDatabaseUpdatePasswordForm.passwordconfirmation, password.value != password.confirmation)"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="passwordconfirmation"
                        data-translate="privateDatabase_change_userPassword_confirm"
                    ></label>
                    <div class="col-md-8">
                        <input
                            type="password"
                            class="form-control"
                            id="passwordconfirmation"
                            name="passwordconfirmation"
                            autocomplete="off"
                            required
                            data-ng-minlength="updatePasswordCtrl.model.password.condition.length.min"
                            data-ng-maxlength="updatePasswordCtrl.model.password.condition.length.max"
                            data-ng-model="updatePasswordCtrl.model.password.confirmation"
                            data-ng-pattern="updatePasswordCtrl.model.password.value"
                        />
                        <small
                            class="help-block"
                            data-translate="hosting_tab_FTP_configuration_change_password_step1_error"
                            data-ng-if="shouldDisplayDifferentPasswordMessage()"
                        ></small>
                        <small
                            class="help-block mb-0"
                            data-ng-bind="(('privateDatabase_change_userPassword_confirm_error_' + error | translate) == 'privateDatabase_change_userPassword_confirm_error_' + error)? error: ('privateDatabase_change_userPassword_confirm_error_' + error | translate)"
                            data-ng-if="privateDatabaseUpdatePasswordForm.passwordconfirmation.$dirty && (privateDatabaseUpdatePasswordForm.passwordconfirmation) && value == true"
                            data-ng-repeat="(error, value) in privateDatabaseUpdatePasswordForm.passwordconfirmation.$error track by $index"
                        >
                        </small>
                    </div>
                </div>
            </form>

            <div
                class="alert alert-info mt-5"
                role="alert"
                data-ng-bind-html="'privateDatabase_change_userPassword_conditions' | translate: { t0: updatePasswordCtrl.model.password.condition.length.min, t1: updatePasswordCtrl.model.password.condition.length.max }"
            ></div>
        </div>
    </div>
</div>
