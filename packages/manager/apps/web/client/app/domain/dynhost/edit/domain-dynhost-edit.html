<div data-ng-controller="DomainDynHostEditCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updateDynHost"
        data-wizard-title="'domain_tab_DYNHOST_edit_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="ctrl.editDynHostForm.$valid"
        >
            <p data-translate="domain_tab_DYNHOST_edit_step1"></p>

            <form name="ctrl.editDynHostForm">
                <p>
                    <small class="text-danger">*</small>
                    <small data-translate="required_fields"></small>
                </p>

                <div
                    class="form-group"
                    data-ng-class="{
                    'has-error': ctrl.editDynHostForm.subDomain.$dirty && ctrl.editDynHostForm.subDomain.$invalid,
                    'has-success': ctrl.editDynHostForm.subDomain.$dirty && ctrl.editDynHostForm.subDomain.$valid && ctrl.dynHost.subDomain.length
                 }"
                >
                    <label
                        class="control-label"
                        for="txt-subDomain"
                        data-translate="domain_tab_DYNHOST_add_subDomain"
                    ></label>
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            id="txt-subDomain"
                            name="subDomain"
                            data-ng-change="ctrl.subDomainCheck(ctrl.editDynHostForm.subDomain)"
                            data-ng-model="ctrl.dynHost.subDomain"
                            data-ng-trim="true"
                        />
                        <span
                            class="input-group-addon"
                            data-ng-bind="'.' + ctrl.product.displayName"
                        ></span>
                    </div>
                    <small
                        class="help-block"
                        data-translate="domain_tab_REDIRECTION_add_step1_subdomain_error"
                        data-ng-if="ctrl.editDynHostForm.subDomain.$dirty && ctrl.editDynHostForm.subDomain.$invalid"
                    ></small>
                </div>

                <div
                    class="form-group"
                    data-ng-class="{
                    'has-error': ctrl.editDynHostForm.ipTarget.$dirty && ctrl.editDynHostForm.ipTarget.$invalid,
                    'has-success': ctrl.editDynHostForm.ipTarget.$dirty && ctrl.editDynHostForm.ipTarget.$valid
                }"
                >
                    <label
                        class="control-label required"
                        for="txt-ip"
                        data-translate="domain_tab_DYNHOST_add_target_ip"
                    ></label>
                    <input
                        type="text"
                        class="form-control"
                        id="txt-ip"
                        name="ipTarget"
                        required
                        data-ng-change="ctrl.ipTargetCheck(ctrl.editDynHostForm.ipTarget)"
                        data-ng-model="ctrl.dynHost.ip"
                        data-ng-trim="true"
                    />
                    <small
                        class="help-block"
                        data-translate="domain_tab_REDIRECTION_add_step1_ip_error"
                        data-ng-if="ctrl.editDynHostForm.ipTarget.$dirty && ctrl.editDynHostForm.ipTarget.$invalid"
                    ></small>
                </div>
            </form>
        </div>
    </div>
</div>
