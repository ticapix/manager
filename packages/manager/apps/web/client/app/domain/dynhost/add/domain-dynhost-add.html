<div data-ng-controller="DomainDynHostAddCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addDynHost"
        data-wizard-title="'domain_tab_DYNHOST_add_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="ctrl.addDynHostForm.$valid"
        >
            <p data-translate="domain_tab_DYNHOST_add_step1"></p>

            <div class="alert alert-info" role="alert">
                <div>
                    <p data-translate="domain_tab_DYNHOST_add_login_info"></p>
                    <div class="mt-4">
                        <button
                            class="btn btn-info"
                            type="button"
                            data-translate="domain_tab_DYNHOST_add_login_create"
                            data-ng-click="setAction('dynhost/login/add/domain-dynhost-login-add', {product: ctrl.product})"
                        ></button>
                    </div>
                </div>
            </div>

            <form name="ctrl.addDynHostForm">
                <p>
                    <small class="text-danger">*</small>
                    <small data-translate="required_fields"></small>
                </p>

                <div
                    class="form-group"
                    data-ng-class="{
                    'has-error': ctrl.addDynHostForm.subDomain.$dirty && ctrl.addDynHostForm.subDomain.$invalid,
                    'has-success': ctrl.addDynHostForm.subDomain.$dirty && ctrl.addDynHostForm.subDomain.$valid && ctrl.dynHost.subDomain.length
                    }"
                >
                    <label
                        class="control-label"
                        for="txt-subDomain"
                        data-translate="domain_tab_DYNHOST_add_subDomain"
                    ></label>
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            id="txt-subDomain"
                            name="subDomain"
                            data-ng-change="ctrl.subDomainCheck(ctrl.addDynHostForm.subDomain)"
                            data-ng-model="ctrl.dynHost.subDomain"
                            data-ng-trim="true"
                        />
                        <span
                            class="input-group-addon"
                            data-ng-bind="'.' + ctrl.product.displayName"
                        ></span>
                    </div>
                    <small
                        class="help-block"
                        data-translate="domain_tab_REDIRECTION_add_step1_subdomain_error"
                        data-ng-if="ctrl.addDynHostForm.subDomain.$dirty && ctrl.addDynHostForm.subDomain.$invalid"
                    ></small>
                </div>

                <div
                    class="form-group"
                    data-ng-class="{
                    'has-error': ctrl.addDynHostForm.ipTarget.$dirty && ctrl.addDynHostForm.ipTarget.$invalid,
                    'has-success': ctrl.addDynHostForm.ipTarget.$dirty && ctrl.addDynHostForm.ipTarget.$valid
                }"
                >
                    <label
                        class="control-label required"
                        for="txt-ip"
                        data-translate="domain_tab_DYNHOST_add_target_ip"
                    ></label>
                    <input
                        type="text"
                        class="form-control"
                        id="txt-ip"
                        name="ipTarget"
                        required
                        data-ng-change="ctrl.ipTargetCheck(ctrl.addDynHostForm.ipTarget)"
                        data-ng-model="ctrl.dynHost.ipTarget"
                        data-ng-trim="true"
                    />
                    <small
                        class="help-block"
                        data-translate="domain_tab_REDIRECTION_add_step1_ip_error"
                        data-ng-if="ctrl.addDynHostForm.ipTarget.$dirty && ctrl.addDynHostForm.ipTarget.$invalid"
                    ></small>
                </div>
            </form>
        </div>
    </div>
</div>
