<div data-ng-controller="DomainDynHostLoginDeleteCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteLogin"
        data-wizard-title="'domain_tab_DYNHOSTLOGIN_delete_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!ctrl.loading">
            <div class="text-center" data-ng-if="ctrl.loading">
                <oui-spinner></oui-spinner>
            </div>

            <p
                data-ng-bind-html="'domain_tab_DYNHOSTLOGIN_delete_confirm' | translate: { t0: ctrl.login }"
                data-ng-if="!ctrl.loading"
            ></p>
        </div>
    </div>
</div>
