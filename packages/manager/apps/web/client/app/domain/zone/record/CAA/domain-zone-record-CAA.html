<form class="form-horizontal" name="ctrl.zoneRecordForm">
    <div data-ng-include="'domain/zone/record/header.html'"></div>

    <div
        class="form-group"
        data-ng-class="{ 'has-error': ctrl.zoneRecordForm.flags.$dirty && ctrl.zoneRecordForm.flags.$invalid }"
    >
        <label
            class="control-label col-md-3 required"
            for="flags"
            data-translate="domain_configuration_dns_entry_add_caa_flags"
        ></label>
        <div class="col-md-3">
            <input
                type="number"
                class="form-control"
                id="flags"
                name="flags"
                step="1"
                required
                data-ng-change="ctrl.setTargetValue('CAA')"
                data-ng-model="ctrl.model.target.flags"
                data-ng-min="0"
                min="0"
                data-ng-max="255"
                max="255"
            />
        </div>
    </div>

    <div class="form-group">
        <label
            class="control-label col-md-3 required"
            for="tag"
            data-translate="domain_configuration_dns_entry_add_caa_tag"
        ></label>
        <div class="col-md-4">
            <div class="oui-select mb-0">
                <select
                    class="oui-select__input"
                    name="tag"
                    id="tag"
                    required
                    data-ng-change="ctrl.setTargetValue('CAA')"
                    data-ng-model="ctrl.model.target.tag"
                    data-ng-options="option for option in ['issue', 'issuewild', 'iodef'] track by option"
                >
                    <option
                        value=""
                        disabled
                        data-translate="select_placeholder"
                    ></option>
                </select>
                <span
                    class="oui-icon oui-icon-chevron-down"
                    aria-hidden="true"
                ></span>
            </div>
        </div>
    </div>

    <div
        class="form-group"
        data-ng-class="{ 'has-error': ctrl.zoneRecordForm.target.$dirty && ctrl.zoneRecordForm.target.$invalid }"
    >
        <label
            class="control-label col-md-3 required"
            for="target"
            data-translate="domain_configuration_dns_entry_add_target"
        ></label>
        <div class="col-md-9">
            <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    id="target"
                    name="target"
                    required
                    data-ng-change="ctrl.checkCAATarget(ctrl.zoneRecordForm.target); ctrl.setTargetValue('CAA')"
                    data-ng-model="ctrl.model.target.target"
                />
            </div>
        </div>
    </div>

    <div data-ng-include="'domain/zone/record/bottom.html'"></div>
</form>
