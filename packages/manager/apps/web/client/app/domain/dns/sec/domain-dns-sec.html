<div data-ng-controller="Domain.controllers.DnsSec as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetSwitchAndAction"
        data-wizard-on-finish="changeDnsSecState"
        data-wizard-title="(ctrl.domain.dnssecStatus === 'ENABLED' ? 'domain_configuration_dnssec_disable_modal_title' : 'domain_configuration_dnssec_enable_modal_title') | translate"
    >
        <div data-wizard-step>
            <div data-ng-if="ctrl.domain.dnssecStatus === 'ENABLED'">
                <p
                    data-translate="domain_configuration_dnssec_disable_modal_explain"
                ></p>
                <p
                    data-translate="domain_configuration_dnssec_disable_modal_confirm"
                ></p>
            </div>
            <div data-ng-if="ctrl.domain.dnssecStatus === 'DISABLED'">
                <p
                    data-translate="domain_configuration_dnssec_enable_modal_explain"
                ></p>
                <p
                    data-translate="domain_configuration_dnssec_enable_modal_confirm"
                ></p>
            </div>
        </div>
    </div>
</div>
