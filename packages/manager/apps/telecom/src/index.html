<!DOCTYPE html>
<html data-ng-app="managerApp" class="h-100">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title data-ng-bind-html="fullTitle">OVHcloud</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />
        <link rel="shortcut icon" href="assets/images/favicon.png" />
        <link rel="apple-touch-icon" href="assets/images/touchicon-180.png" />
    </head>
    <body
        class="ng-cloak h-100 ovh-manager-telecom-app"
        style="overflow: hidden;"
        data-ng-cloak
    >
        <div
            class="h-100 d-flex flex-column overflow-hidden"
            data-ng-controller="TelecomAppCtrl as $ctrl"
        >
            <div
                class="oui-navbar-backdrop oui-navbar-backdrop_active"
                data-ng-style="{ zIndex: 1010 }"
                data-ng-if="$ctrl.displayFallbackMenu"
                data-ng-click="$ctrl.closeSidebar()"
            ></div>
            <div>
                <!-- Skip to main content -->
                <div class="skipnav">
                    <a
                        class="oui-button oui-button_link"
                        href=""
                        data-ng-click="scrollTo('maincontent')"
                        data-translate="common_skip_to_main_content"
                    >
                    </a>
                </div>
                <!-- /Skip to main content -->
                <div data-ui-view="navbar">
                    <ovh-manager-navbar
                        data-navbar-options="{
                            toggle: {
                                event: 'sidebar:loaded'
                            },
                            universe: 'telecom'
                        }"
                        data-universe-click="$ctrl.openSidebar()"
                        data-global-search-link="{{ $ctrl.globalSearchLink }}"
                    >
                    </ovh-manager-navbar>
                </div>
            </div>
            <div class="d-flex w-100 h-100 position-relative">
                <div
                    class="w-100 h-100 position-absolute"
                    style="top: 0; left: 0;"
                >
                    <div class="container-fluid h-100" data-ui-view="root">
                        <div class="row h-100">
                            <!-- SIDE MENU -->
                            <div
                                data-sidebar-menu
                                class="col-md-3 col-lg-2"
                            ></div>
                            <!-- CONTENT -->
                            <div
                                id="content"
                                class="col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2 h-100"
                                style="overflow: auto;"
                            >
                                <div class="position-absolute w-100">
                                    <!-- Skip content target -->
                                    <div class="skiptarget">
                                        <a id="maincontent" href="">-</a>
                                    </div>
                                    <!-- /Skip content target -->
                                    <flash-message
                                        duration="600000"
                                        class="flash"
                                    ></flash-message>
                                    <ovh-browser-alert></ovh-browser-alert>
                                    <ovh-chatbot></ovh-chatbot>
                                    <div data-ui-view></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="d-flex text-center"
            id="managerPreload"
            data-ng-class="!!navbar && managerPreloadHide"
        >
            <div class="m-auto">
                <p
                    class="lead mb-3"
                    data-translate="preload_welcome"
                    ng-if="('preload_welcome' | translate) !== 'preload_welcome'"
                ></p>
                <hr class="my-0" />
                <h1
                    class="mt-3"
                    data-translate="preload_manager_ovh"
                    ng-if="('preload_manager_ovh' | translate) !== 'preload_manager_ovh'"
                ></h1>
                <div class="mt-5">
                    <div class="oui-spinner oui-spinner_l">
                        <div class="oui-spinner__container">
                            <div class="oui-spinner__image"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
