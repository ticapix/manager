<div class="telecom-pack-migration-offers">
    <div class="text-center" data-ng-if="OffersCtrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!OffersCtrl.loading.init">
        <!-- OFFER ERROR -->
        <div
            class="alert alert-danger"
            role="alert"
            data-ng-if="OffersCtrl.process.migrationOffers.error"
        >
            <p>
                <span
                    data-translate="telecom_pack_migration_offer_choice_error_loading"
                ></span>
                <span
                    data-ng-bind="OffersCtrl.process.migrationOffers.error"
                ></span>
            </p>
        </div>

        <!-- NO OFFER ERROR -->
        <div data-ng-if="!OffersCtrl.process.migrationOffers.error">
            <!-- NO OFFERS AVAILABLE -->
            <div
                class="alert alert-info"
                role="alert"
                data-ng-if="OffersCtrl.process.migrationOffers.result.offers.length === 0"
                data-translate="telecom_pack_migration_offer_choice_no_offers"
            ></div>

            <!-- OFFERS LIST -->
            <div
                data-ng-if="OffersCtrl.process.migrationOffers.result.offers.length > 0"
            >
                <div class="table-responsive">
                    <table class="table table-comparison">
                        <thead class="table-comparison__head">
                            <tr>
                                <th
                                    class="table-comparison__cell table-comparison__cell--head table-comparison__cell--empty"
                                ></th>
                                <th
                                    class="table-comparison__cell table-comparison__cell--head table-comparison--item-base"
                                    data-translate="telecom_pack_migration_current_offer"
                                    scope="col"
                                    data-translate-values="{ offerName : OffersCtrl.process.pack.offerDescription }"
                                ></th>
                                <th
                                    class="table-comparison__cell table-comparison__cell--head"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                    scope="col"
                                >
                                    <span
                                        data-ng-bind="offer.description"
                                    ></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="table-comparison__body">
                            <tr class="table-comparison__property">
                                <th
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__property-name"
                                    scope="row"
                                    data-translate="telecom_pack_migration_monthly_subscription"
                                ></th>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value table-comparison--item-base"
                                    data-translate-attr="{ 'data-title' : 'telecom_pack_migration_current_offer' }"
                                    data-translate-values="{ offerName : OffersCtrl.process.pack.offerDescription }"
                                    data-ng-bind-html="OffersCtrl.process.pack.offerPrice.text | tucFormatPrice"
                                ></td>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value"
                                    data-title="{{ offer.description }}"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                >
                                    <div
                                        data-ng-if="!offer.firstYearPromo"
                                        data-ng-bind-html="offer.displayedPrice.text | tucFormatPrice"
                                    ></div>
                                    <div data-ng-if="offer.firstYearPromo">
                                        <div
                                            data-ng-bind-html="offer.firstYearPromo.text | tucFormatPrice"
                                        ></div>
                                        <div
                                            data-translate="telecom_pack_migration_first_year_promo"
                                        ></div>
                                        <small
                                            data-ng-bind-html="offer.price.text | tucFormatPrice"
                                        ></small>
                                    </div>
                                </td>
                            </tr>
                            <tr class="table-comparison__property">
                                <th
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__property-name"
                                    scope="row"
                                    data-translate="telecom_pack_migration_modem_rental"
                                ></th>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value table-comparison--item-base"
                                    data-translate-attr="{ 'data-title' : 'telecom_pack_migration_current_offer' }"
                                    data-translate-values="{ offerName : OffersCtrl.process.pack.offerDescription }"
                                >
                                    /
                                </td>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value"
                                    data-title="{{ offer.description }}"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                >
                                    <span
                                        data-ng-if="!offer.modemRental"
                                        data-translate="telecom_pack_migration_no_install_fees"
                                    ></span>
                                    <span
                                        data-ng-if="offer.modemRental"
                                        data-ng-bind-html="offer.modemRental.text | tucFormatPrice"
                                    ></span>
                                </td>
                            </tr>
                            <tr class="table-comparison__property">
                                <th
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__property-name"
                                    scope="row"
                                    data-translate="telecom_pack_migration_installation_costs"
                                ></th>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value table-comparison--item-base"
                                    data-translate-attr="{ 'data-title' : 'telecom_pack_migration_current_offer' }"
                                    data-translate-values="{ offerName : OffersCtrl.process.pack.offerDescription }"
                                >
                                    /
                                </td>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value"
                                    data-title="{{ offer.description }}"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                >
                                    <span
                                        ng-if="offer.installFees"
                                        data-ng-bind-html="offer.installFees.text | tucFormatPrice"
                                    ></span>
                                </td>
                            </tr>
                            <tr class="table-comparison__property">
                                <th
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__property-name"
                                    scope="row"
                                    data-translate="telecom_pack_migration_commitment"
                                ></th>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value table-comparison--item-base"
                                    data-translate-attr="{ 'data-title' : 'telecom_pack_migration_current_offer', 'number' : '12' }"
                                    data-translate-values="{ offerName : OffersCtrl.process.pack.offerDescription, number : 12 }"
                                    data-translate="telecom_pack_migration_commitment_month"
                                ></td>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value"
                                    data-title="{{ offer.description }}"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                    data-translate="{{ offer.engageMonths ? 'telecom_pack_migration_commitment_month' : 'telecom_pack_migration_commitment_none' }}"
                                    data-translate-values="{ number : offer.engageMonths }"
                                ></td>
                            </tr>
                            <tr
                                class="table-comparison__property"
                                data-ng-if="OffersCtrl.hasOfferWithSubServicesToDelete()"
                            >
                                <th
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__property-name"
                                    scope="row"
                                >
                                    <span
                                        data-translate="telecom_pack_migration_services_to_delete"
                                    ></span>
                                    <span
                                        class="ovh-font ovh-font-info"
                                        aria-hidden="true"
                                        data-uib-tooltip="{{ 'telecom_pack_migration_services_to_delete_explain' | translate }}"
                                    >
                                    </span>
                                </th>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value table-comparison--item-base"
                                    data-translate-attr="{ 'data-title' : 'telecom_pack_migration_current_offer' }"
                                    data-translate-values="{ offerName : OffersCtrl.process.pack.offerDescription }"
                                >
                                    /
                                </td>
                                <td
                                    class="table-comparison__cell table-comparison__value table-comparison__cell--border"
                                    data-title="{{ offer.description }}"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                >
                                    <span
                                        data-ng-bind="offer.totalSubServiceToDelete"
                                        class="d-inline-block align-middle"
                                    ></span>
                                    <span
                                        class="ovh-font ovh-font-info"
                                        aria-hidden="true"
                                        data-uib-tooltip="{{ 'telecom_pack_migration_offer_services_to_delete_explain' | translate }}"
                                    >
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__property-category table-comparison__property-name"
                                    scope="row"
                                    data-translate="telecom_pack_migration_options"
                                ></th>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__cell--empty"
                                ></td>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__cell--empty"
                                    colspan="{{ OffersCtrl.process.migrationOffers.result.offers.length }}"
                                ></td>
                            </tr>
                            <!-- VOIP LINE OPTION -->
                            <tr class="table-comparison__property">
                                <th
                                    class="table-comparison__cell table-comparison__property-name--sublevel"
                                    scope="row"
                                >
                                    <span
                                        class="ovh-font ovh-font-phone table-comparison__property-icon"
                                        aria-hidden="true"
                                    ></span>
                                    <span

                                    ></span>
                                </th>

                                    class="table-comparison__cell table-comparison__value table-comparison--item-base"
                                    data-translate-attr="{ 'data-title' : 'telecom_pack_migration_current_offer' }"
                                    data-translate-values="{ offerName : OffersCtrl.process.pack.offerDescription }"
                                >
                                    <div

                                    >
                                        <strong
                                            class="d-block"
                                            data-translate="{{ OffersCtrl.process.pack.options.voipLine.total > 1 ? 'telecom_pack_migration_lines_included' : 'telecom_pack_migration_line_included' }}"
                                            data-translate-values="{ number : OffersCtrl.process.pack.options.voipLine.total }"
                                        >
                                        </strong>
                                        <span
                                            class="d-block"
                                            data-translate="{{ OffersCtrl.process.pack.options.voipLine.used > 1 ? 'telecom_pack_migration_lines_activated' : 'telecom_pack_migration_line_activated' }}"
                                            data-translate-values="{ number : OffersCtrl.process.pack.options.voipLine.used }"
                                        >
                                        </span>
                                    </div>
                                    <strong
                                        class="d-block text-muted"
                                        data-ng-if="!OffersCtrl.process.pack.options.voipLine"
                                        data-translate="telecom_pack_migration_option_unavailable"
                                    >
                                    </strong>
                                </td>
                                <td
                                    class="table-comparison__cell table-comparison__value"
                                    data-title="{{ offer.description }}"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                >
                                    <div data-ng-if="offer.options.voip_line">
                                        <strong
                                            class="d-block"
                                            data-translate="{{ offer.options.voip_line.included > 1 ? 'telecom_pack_migration_lines_included' : 'telecom_pack_migration_line_included' }}"
                                            data-translate-values="{ number : offer.options.voip_line.included }"
                                        >
                                        </strong>
                                        <div
                                            data-ng-if="offer.options.voip_line.optional > 0"
                                        >
                                            <span
                                                class="d-block my-2"
                                                data-translate="telecom_pack_migration_add_lines_upto"
                                                data-translate-values="{ max : offer.options.voip_line.optional }"
                                            >
                                            </span>
                                            <oui-numeric
                                                class="clearfix mx-auto"
                                                data-model="offer.options.voip_line.choosedValue"
                                                min="0"
                                                max="offer.options.voip_line.optional"
                                                data-on-change="OffersCtrl.updateOfferDisplayedPrice(modelValue, offer, offer.options.voip_line.name)"
                                            >
                                            </oui-numeric>
                                            <small
                                                class="d-block mt-2"
                                                data-ng-init="offer.options.voip_line.formatPriceOptions = { withoutTax : true, addBrackets : true, additionalText : ('telecom_pack_migration_line_additional_text' | translate ) }"
                                                data-ng-bind-html="offer.options.voip_line.optionalPrice.text | tucFormatPrice:offer.options.voip_line.formatPriceOptions"
                                            >
                                            </small>
                                        </div>
                                    </div>
                                    <strong
                                        class="d-block text-muted"
                                        data-ng-if="!offer.options.voip_line"
                                        data-translate="telecom_pack_migration_option_unavailable"
                                    >
                                    </strong>
                                </td>
                            </tr>
                            <!-- EXCHANGE OPTION -->
                            <tr class="table-comparison__property">
                                <th
                                    class="table-comparison__cell table-comparison__property-name--sublevel"
                                    scope="row"
                                >
                                    <span
                                        class="ovh-font ovh-font-mail table-comparison__property-icon"
                                        aria-hidden="true"
                                    ></span>
                                    <span
                                        data-translate="telecom_pack_migration_exchange_title"
                                    ></span>
                                </th>
                                <td
                                    class="table-comparison__cell table-comparison__value table-comparison--item-base"
                                    data-translate-attr="{ 'data-title' : 'telecom_pack_migration_current_offer' }"
                                    data-translate-values="{ offerName : OffersCtrl.process.pack.offerDescription }"
                                >
                                    <div
                                        data-ng-if="OffersCtrl.process.pack.options.exchangeAccount"
                                    >
                                        <strong
                                            class="d-block"
                                            data-translate="{{ OffersCtrl.process.pack.options.exchangeAccount.total > 1 ? 'telecom_pack_migration_exchange_accounts_included' : 'telecom_pack_migration_exchange_account_included' }}"
                                            data-translate-values="{ number : OffersCtrl.process.pack.options.exchangeAccount.total }"
                                        >
                                        </strong>
                                        <span
                                            class="d-block"
                                            data-translate="{{ OffersCtrl.process.pack.options.exchangeAccount.used > 1 ? 'telecom_pack_migration_accounts_activated' : 'telecom_pack_migration_account_activated' }}"
                                            data-translate-values="{ number : OffersCtrl.process.pack.options.exchangeAccount.used }"
                                        >
                                        </span>
                                    </div>
                                    <strong
                                        class="d-block text-muted"
                                        data-ng-if="!OffersCtrl.process.pack.options.exchange_account"
                                        data-translate="telecom_pack_migration_option_unavailable"
                                    >
                                    </strong>
                                </td>
                                <td
                                    class="table-comparison__cell table-comparison__value"
                                    data-title="{{ offer.description }}"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                >
                                    <div
                                        data-ng-if="offer.options.exchange_account"
                                    >
                                        <strong
                                            class="d-block"
                                            data-translate="{{ offer.options.exchange_account.included > 1 ? 'telecom_pack_migration_exchange_accounts_included' : 'telecom_pack_migration_exchange_account_included' }}"
                                            data-translate-values="{ number : offer.options.exchange_account.included }"
                                        >
                                        </strong>
                                        <div
                                            data-ng-if="offer.options.exchange_account.optional > 0"

                                            <span

                                            <oui-numeric

                                                min="0"
                                                max="offer.options.exchange_account.optional"
                                                data-model="offer.options.exchange_account.choosedValue"
                                                data-on-change="OffersCtrl.updateOfferDisplayedPrice(modelValue, offer, offer.options.exchange_account.name)"
                                            >
                                            </oui-numeric>
                                            <small
                                                class="d-block mt-2"
                                                data-ng-init="offer.options.exchange_account.formatPriceOptions = { withoutTax : true, addBrackets : true, additionalText : ('telecom_pack_migration_account_additional_text' | translate ) }"
                                                data-ng-bind-html="offer.options.exchange_account.optionalPrice.text | tucFormatPrice:offer.options.exchange_account.formatPriceOptions"
                                            >
                                            </small>
                                        </div>
                                    </div>
                                    <strong
                                        class="d-block text-muted"
                                        data-ng-if="!offer.options.exchange_account"
                                        data-translate="telecom_pack_migration_option_unavailable"
                                    >
                                    </strong>
                                </td>
                            </tr>
                            <!-- HUBIC ACCOUNT -->
                            <tr class="table-comparison__property">
                                <th
                                    class="table-comparison__cell table-comparison__property-name--sublevel"
                                    scope="row"
                                >
                                    <span
                                        class="ovh-font ovh-font-cloud table-comparison__property-icon"
                                        aria-hidden="true"
                                    ></span>
                                    <span
                                        data-translate="telecom_pack_migration_hubic_title"
                                    ></span>
                                </th>

                                        <span
                                            class="d-block"
                                            data-translate="{{ OffersCtrl.process.pack.options.domain.used > 1 ? 'telecom_pack_migration_accounts_activated' : 'telecom_pack_migration_account_activated' }}"
                                            data-translate-values="{ number : OffersCtrl.process.pack.options.domain.used }"
                                        >
                                        </span>
                                    </div>
                                    <strong
                                        class="d-block text-muted"
                                        data-ng-if="!OffersCtrl.process.pack.options.domain"
                                        data-translate="telecom_pack_migration_option_unavailable"
                                    >
                                    </strong>
                                </td>
                                <td
                                    class="table-comparison__cell table-comparison__value"
                                    data-title="{{ offer.description }}"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                >
                                    <div data-ng-if="offer.options.dom1">
                                        <strong
                                            class="d-block"
                                            data-translate="{{ offer.options.dom1.included > 1 ? 'telecom_pack_migration_domains_included' : 'telecom_pack_migration_domain_included' }}"
                                            data-translate-values="{ number : offer.options.dom1.included }"
                                        >
                                        </strong>
                                        <div
                                            data-ng-if="offer.options.dom1.optional > 0"
                                        >
                                            <span
                                                class="d-block my-2"
                                                data-translate="telecom_pack_migration_add_domains_upto"
                                                data-translate-values="{ max : offer.options.dom1.optional }"
                                            >
                                            </span>
                                            <oui-numeric
                                                class="clearfix mx-auto"
                                                data-model="offer.options.dom1.choosedValue"
                                                min="0"
                                                max="offer.options.dom1.optional"
                                                data-on-change="OffersCtrl.updateOfferDisplayedPrice(modelValue, offer, offer.options.dom1.name)"
                                            >
                                            </oui-numeric>
                                            <small
                                                class="d-block mt-2"
                                                data-ng-init="offer.options.dom1.formatPriceOptions = { withoutTax : true, addBrackets : true, additionalText : ('telecom_pack_migration_domain_additional_text' | translate ) }"
                                                data-ng-bind-html="offer.options.dom1.optionalPrice.text | tucFormatPrice:offer.options.dom1.formatPriceOptions"
                                            >
                                            </small>
                                        </div>
                                    </div>
                                    <strong
                                        class="d-block text-muted"
                                        data-ng-if="!offer.options.dom1"
                                        data-translate="telecom_pack_migration_option_unavailable"
                                    >
                                    </strong>
                                </td>
                            </tr>
                            <!-- GTR -->
                            <tr class="table-comparison__property">
                                <th
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__property-name--sublevel"
                                    scope="row"
                                >
                                    <span
                                        class="ovh-font ovh-font-gtr table-comparison__property-icon"
                                        aria-hidden="true"
                                    ></span>
                                    <span
                                        data-translate="telecom_pack_migration_gtr_title"
                                    ></span>
                                </th>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value table-comparison--item-base"
                                    data-translate-attr="{ 'data-title' : 'telecom_pack_migration_current_offer' }"
                                    data-translate-values="{ offerName : OffersCtrl.process.pack.offerDescription }"
                                >
                                    <strong
                                        class="d-block text-muted"
                                        data-translate="telecom_pack_migration_option_unavailable"
                                    >
                                    </strong>
                                </td>
                                <td
                                    class="table-comparison__cell table-comparison__cell--border table-comparison__value"
                                    data-title="{{ offer.description }}"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                >
                                    <div data-ng-if="offer.options.gtr_ovh">
                                        <strong
                                            class="d-block"
                                            data-translate="telecom_pack_migration_gtr_available"
                                        >
                                        </strong>
                                        <label class="d-block">
                                            <div
                                                class="input-group d-inline-block align-middle mr-2"
                                            >
                                                <input
                                                    type="checkbox"
                                                    data-ng-model="offer.options.gtr_ovh.selected"
                                                    data-ng-change="OffersCtrl.updateOfferDisplayedPrice(offer.options.gtr_ovh, offer, offer.options.gtr_ovh.name)"
                                                />
                                            </div>
                                            <small class="d-block align-middle">
                                                <span
                                                    data-translate="telecom_pack_migration_gtr_add"
                                                ></span>
                                                <span
                                                    data-ng-bind-html="offer.options.gtr_ovh.optionalPrice.text | tucFormatPrice:{ addBrackets : true }"
                                                ></span>
                                            </small>
                                        </label>
                                    </div>
                                    <strong
                                        class="d-block text-muted"
                                        data-ng-if="!offer.options.gtr_ovh"
                                        data-translate="telecom_pack_migration_option_unavailable"
                                    >
                                    </strong>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="table-comparison__foot">
                            <tr class="table-comparison__property">
                                <td
                                    class="table-comparison__cell--empty"
                                    colspan="2"
                                ></td>
                                <td
                                    class="table-comparison__cell table-comparison__value table-comparison__value--button text-center"
                                    data-title="{{ offer.description }}"
                                    data-ng-repeat="offer in OffersCtrl.process.migrationOffers.result.offers track by $index"
                                >
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        data-ng-click="OffersCtrl.selectOffer(offer)"
                                        data-translate="telecom_pack_migration_choose_offer"
                                    ></button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
