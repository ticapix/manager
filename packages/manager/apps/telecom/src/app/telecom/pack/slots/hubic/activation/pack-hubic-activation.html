<div class="telecom-pack-hubic-activation">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.packs.pack"
        ></tuc-section-back-link>
        <h1 data-translate="hubic_activation_widget-title"></h1>
    </header>

    <div class="telecom-section-content">
        <div class="widget-presentation">
            <div
                class="alert alert-info"
                role="alert"
                data-translate="hubic_activation_widget-intro"
            ></div>

            <div
                class="text-center"
                data-ng-if="PackHubicActivationCtrl.loading"
            >
                <oui-spinner></oui-spinner>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <oui-datagrid data-rows="PackHubicActivation.hubicList">
                        <oui-column
                            data-title="'hubic_activation_widget_hubic_header' | translate"
                            data-property="domain"
                            data-sortable="asc"
                        >
                            <strong data-ng-bind="$row.domain"></strong>
                            ( {{$row.size}} )
                        </oui-column>
                        <oui-column
                            data-title="'hubic_activation_widget_voucher_header' | translate"
                            data-property="voucher"
                        >
                            <span
                                data-ng-if="$row.voucher"
                                data-ng-bind="$row.voucher"
                            ></span>
                            <span data-ng-if="!$row.voucher">-</span>
                        </oui-column>
                    </oui-datagrid>
                </div>
            </div>
        </div>
    </div>
</div>
