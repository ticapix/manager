<div class="col-md-5 col-sm-12 col-xs-12 m-0 p-0">
    <div class="block-emphasis location location--future">
        <div class="block-emphasis__row">
            <div class="block-emphasis__column block-emphasis__column--first">
                <span
                    class="location__icon ovh-font ovh-font-home"
                    aria-hidden="true"
                ></span>
            </div>
            <div class="block-emphasis__column">
                <h3 data-translate="pack_move_line_future_address"></h3>
                <div
                    class="text-center"
                    data-ng-if="PackMoveAddressFuture.loading"
                >
                    <oui-spinner></oui-spinner>
                </div>
                <div
                    data-ng-bind="PackMoveAddressFuture.address.street.name"
                ></div>
                <div>
                    <span
                        data-ng-bind="PackMoveAddressFuture.address.city.zipCode"
                    ></span>
                    <span
                        data-ng-bind="PackMoveAddressFuture.address.city.name"
                    ></span>
                </div>
            </div>
        </div>
        <!-- BEGIN: keep new number -->
        <div data-ng-if="PackMoveAddressFuture.lineNumber">
            <div class="checkbox mt-3 ml-4 mr-2">
                <label for="keepLine" class="pl-2">
                    <input
                        id="keepLine"
                        type="checkbox"
                        data-ng-disabled="!PackMoveAddressFuture.canKeepLineNumber"
                        data-ng-change="PackMoveAddressFuture.rio = null"
                        data-ng-model="PackMoveAddressFuture.keepLineNumber"
                    />
                    <span
                        class="service-item"
                        data-translate="pack_move_keepLine"
                    ></span>
                    <strong
                        class="location__lineNumber"
                        data-ng-bind="PackMoveAddressFuture.lineNumber"
                    ></strong>
                </label>
            </div>
            <p
                data-translate="pack_move_keepLine_disabled"
                class="mt-2"
                data-ng-if="!PackMoveAddressFuture.canKeepLineNumber"
            ></p>
            <!-- END: keep new number -->
            <!-- BEGIN: rio -->
            <div
                data-ng-if="PackMoveAddressFuture.keepLineNumber"
                class="input-group my-md-2"
            >
                <input
                    type="text"
                    name="rio"
                    class="form-control"
                    data-ui-validate="'PackMoveAddressFuture.validator.tucIsRio($value, PackMoveAddressFuture.lineNumber)'"
                    data-ng-model="PackMoveAddressFuture.rio"
                    placeholder="{{ 'pack_move_rio' | translate }}"
                />
            </div>
        </div>
        <!-- END: rio -->
    </div>
</div>
