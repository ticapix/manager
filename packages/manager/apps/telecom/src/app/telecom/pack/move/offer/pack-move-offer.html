<div class="block-emphasis">
    <div class="radio">
        <label for="offerChange">
            <input
                type="radio"
                id="offerChange"
                name="offerChange"
                data-ng-model="PackMoveOffer.offerModel"
                data-ng-change="PackMoveOffer.change()"
                data-ng-value="PackMoveOffer.offer"
            />
            <span
                >{{PackMoveOffer.offer.type}}
                {{PackMoveOffer.offer.offerCode}}</span
            >
            <span class="radio-description">
                <div
                    data-ng-bind="PackMoveOffer.offer.address.street.name"
                ></div>
                <div>
                    <span
                        data-ng-bind="PackMoveOffer.offer.address.city.zipCode"
                    ></span>
                    <span
                        data-ng-bind="PackMoveOffer.offer.address.city.name"
                    ></span>
                </div>
                <div
                    class="pt-2"
                    data-translate="pack_move_eligibility_synchronisation_nra"
                    data-translate-values="{distance: PackMoveOffer.offer.lineSectionsLength[0].length + PackMoveOffer.offer.lineSectionsLength[1].length,name: PackMoveOffer.offer.nra}"
                ></div>
                <div class="pt-2 synchro">
                    <span
                        data-translate="pack_move_eligibility_synchronisation_estimated_rate_title"
                    ></span>
                    <dl class="row list-unstyled mb-0">
                        <div class="col-xs-6">
                            <dt
                                data-translate="pack_move_eligibility_synchronisation_download"
                            ></dt>
                            <dd>
                                {{PackMoveOffer.offer.syncDownload /
                                PackMoveOffer.KbPerMb | number:2
                                }}{{"pack_move_eligibility_synchronisation_mbps"
                                | translate }}
                            </dd>
                        </div>
                        <div class="col-xs-6">
                            <dt
                                data-translate="pack_move_eligibility_synchronisation_upload"
                            ></dt>
                            <dd>
                                {{PackMoveOffer.offer.syncUpload /
                                PackMoveOffer.KbPerMb | number:2
                                }}{{"pack_move_eligibility_synchronisation_mbps"
                                | translate }}
                            </dd>
                        </div>
                    </dl>
                </div>
                <div
                    class="pt-2"
                    data-ng-if="PackMoveOffer.offer.isResellerOffer"
                    data-translate="pack_move_eligibility_provider"
                    data-translate-values="{provider: PackMoveOffer.offer.provider}"
                ></div>
                <div class="pt-2">
                    <span
                        data-translate="pack_move_eligibility_unbundling_{{::PackMoveOffer.offer.unbundling}}"
                    ></span>
                    -
                    <span
                        data-translate="pack_move_eligibility_line_status_{{::PackMoveOffer.offer.lineStatus}}"
                    ></span>
                </div>
                <div class="pt-2">
                    <strong
                        class="text-price"
                        data-ng-bind="PackMoveOffer.offer.price.text"
                    ></strong>
                    <span
                        class="service-item"
                        data-translate="pack_move_eligibility_synchronisation_byMonth"
                    ></span>
                    <span data-ng-show="PackMoveOffer.offer.installationPrice">
                        <span>+</span>
                        <strong class="text-price">
                            <span
                                data-ng-bind="PackMoveOffer.offer.installationPrice.value"
                            ></span>
                            <span
                                data-ng-bind="PackMoveOffer.offer.installationPrice.currencyCode"
                            ></span>
                        </strong>
                        <span class="service-item">(</span>
                        <span
                            class="service-item"
                            data-translate="pack_move_eligibility_creation_price_label"
                        ></span>
                        <span class="service-item">)</span>
                    </span>
                </div>
            </span>
        </label>
    </div>
</div>
