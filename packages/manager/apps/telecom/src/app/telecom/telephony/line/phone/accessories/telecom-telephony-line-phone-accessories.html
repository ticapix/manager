<section class="telecom-telephony-line-phone-accessories">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.phone"
            data-tuc-section-back-link-title="{{ 'telephony_group_line_phone_section_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_line_phone_accessories_title"></h1>
    </header>

    <div class="text-center" data-ng-if="AccessoriesCtrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <tuc-toast-message></tuc-toast-message>

    <div
        data-ng-if="!AccessoriesCtrl.loading.init"
        class="telecom-section-content"
    >
        <div
            data-ng-if="AccessoriesCtrl.process.currentView === 'choice'"
            data-ui-view="choiceView"
        ></div>

        <div
            data-ng-if="AccessoriesCtrl.process.currentView === 'shipping'"
            data-ui-view="shippingView"
        ></div>

        <div
            data-ng-if="AccessoriesCtrl.process.currentView === 'resume'"
            data-ui-view="resumeView"
        ></div>

        <div
            data-ng-if="AccessoriesCtrl.process.currentView === 'finalize'"
            data-ui-view="finalizeView"
        ></div>
    </div>
</section>
