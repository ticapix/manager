<section class="telecom-telephony-line-calls-events">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.calls"
            data-tuc-section-back-link-title="{{ 'telephony_line_calls_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_line_calls_events_title"></h1>
    </header>

    <div class="text-center" data-ng-if="EventsCtrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="telecom-section-content" data-ng-if="!EventsCtrl.loading.init">
        <div
            class="alert alert-info"
            role="alert"
            data-translate="telephony_line_calls_events_info"
        ></div>

        <telephony-scheduler
            data-telephony-scheduler="EventsCtrl.line.scheduler"
            data-telephony-time-condition="EventsCtrl.line.timeCondition"
        >
            <div class="text-center">
                <oui-spinner></oui-spinner>
            </div>
        </telephony-scheduler>
    </div>
    <!-- /.telecom-section-content -->
</section>
<!-- /.telecom-telephony-line-calls-events -->
