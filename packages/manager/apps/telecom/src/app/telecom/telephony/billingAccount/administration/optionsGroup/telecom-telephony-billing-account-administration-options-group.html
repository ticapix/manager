<section>
    <div class="text-center" data-ng-if="OptionsGroupCtrl.isLoading">
        <oui-spinner></oui-spinner>
    </div>

    <div
        class="telecom-section-content"
        data-ng-if="!OptionsGroupCtrl.isLoading"
    >
        <tuc-toast-message></tuc-toast-message>

        <oui-back-button
            data-heading="{{:: 'telephony_options_group_title' | translate }}"
            data-href="{{ OptionsGroupCtrl.$state.href('telecom.telephony.billingAccount.administration') }}"
        >
        </oui-back-button>

        <form
            name="OptionsGroupCtrl.optionsGroupSettings"
            data-ng-submit="OptionsGroupCtrl.optionsGroupSettings.$valid && OptionsGroupCtrl.changeSettings()"
            novalidate
        >
            <oui-field>
                <oui-checkbox
                    name="hiddenExternalNumber"
                    data-text="{{:: 'telephony_billing_account_administration_options_group_hiddenExternalNumber_label' | translate }}"
                    data-model="OptionsGroupCtrl.optionsGroupForm.telephony.hiddenExternalNumber"
                ></oui-checkbox>
            </oui-field>
            <oui-field>
                <oui-checkbox
                    name="overrideDisplayedNumber"
                    data-description="{{:: 'telephony_billing_account_administration_options_group_overrideDisplayedNumber_info' | translate }}"
                    data-text="{{:: 'telephony_billing_account_administration_options_group_overrideDisplayedNumber_label' | translate }}"
                    data-model="OptionsGroupCtrl.optionsGroupForm.telephony.overrideDisplayedNumber"
                ></oui-checkbox>
            </oui-field>
            <oui-field>
                <oui-checkbox
                    name="displayOnIncomingCall"
                    data-text="{{:: 'telephony_billing_account_administration_options_group_displayOnIncomingCall_label' | translate }}"
                    data-model="OptionsGroupCtrl.optionsGroupForm.user.lineDescriptionPolicies.displayOnIncomingCall"
                ></oui-checkbox>
            </oui-field>

            <oui-form-actions
                data-href="{{ OptionsGroupCtrl.$state.href('telecom.telephony.billingAccount.administration') }}"
                data-cancel-text="{{:: 'cancel' | translate }}"
                data-submit-text="{{:: 'submit' | translate }}"
            >
            </oui-form-actions>
        </form>
    </div>
</section>
