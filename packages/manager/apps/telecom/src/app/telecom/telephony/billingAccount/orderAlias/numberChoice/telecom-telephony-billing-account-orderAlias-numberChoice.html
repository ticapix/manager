<telecom-telephony-billing-account-order-alias-number-choice-type
    data-radio-model="$ctrl.ngModel.numberType"
    data-radio-value="{{$ctrl.prices.common.range}}"
    data-title="{{ $ctrl.prices.common.title }}"
    data-price="{{$ctrl.prices.common.withoutTax.text}}"
    data-choices="$ctrl.choices.common"
    data-ng-disabled="$ctrl.ngDisabled || $ctrl.loading"
    name="choice_{{$ctrl.name}}"
    data-number-model="$ctrl.ngModel.common"
>
</telecom-telephony-billing-account-order-alias-number-choice-type>
<telecom-telephony-billing-account-order-alias-number-choice-type
    data-ng-if="$ctrl.choices.premium.length"
    data-radio-model="$ctrl.ngModel.numberType"
    data-radio-value="{{$ctrl.prices.premium.range}}"
    data-title="{{ $ctrl.prices.premium.title }}"
    data-price="{{$ctrl.prices.premium.withoutTax.text}}"
    data-choices="$ctrl.choices.premium"
    data-ng-disabled="$ctrl.ngDisabled || $ctrl.loading"
    name="choice_{{$ctrl.name}}"
    data-number-model="$ctrl.ngModel.premium"
>
</telecom-telephony-billing-account-order-alias-number-choice-type>
