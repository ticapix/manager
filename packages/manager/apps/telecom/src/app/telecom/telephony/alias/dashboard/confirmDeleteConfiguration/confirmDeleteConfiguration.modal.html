<oui-modal
    data-heading="{{:: 'telephony_alias_configuration_delete_configuration' | translate }}"
    data-primary-action="$ctrl.confirm()"
    data-primary-label="{{:: 'common_confirm' | translate }}"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{:: 'cancel' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.loading"
    data-type="warning"
>
    <p
        data-translate="telephony_alias_configuration_delete_configuration_question_part1"
    ></p>
    <p
        data-translate="telephony_alias_configuration_delete_configuration_question_part2"
    ></p>
    <p
        data-ng-if="$ctrl.isObsolete"
        data-translate="telephony_alias_config_obsolete_feature_type_warning"
        data-translate-values="{ 'featureType': '<strong>' + ('telephony_alias_configuration_configuration_type_' + $ctrl.number.featureType | translate) + '</strong>' }"
    ></p>
</oui-modal>
