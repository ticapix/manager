<section
    class="telephony-group-alias-configuration-mode telephony-group-alias-configuration-mode-miniPabx"
>
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.alias.configuration"
            data-tuc-section-back-link-title="{{ 'telephony_alias_configuration_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_alias_configuration_mode_title"></h1>
    </header>

    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="telecom-section-content" data-ng-if="!$ctrl.loading.init">
        <tuc-toast-message></tuc-toast-message>

        <div class="row">
            <!-- Information -->
            <div class="col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_alias_configuration_mode_info_title"
                    ></h2>
                </header>
                <p
                    data-translate="telephony_alias_configuration_mode_info1"
                ></p>
                <ul>
                    <li
                        data-translate="telephony_alias_configuration_mode_pabx_anonymous_call_rejection_info"
                    ></li>
                    <li
                        data-translate="telephony_alias_configuration_mode_pabx_number_of_calls_info"
                    ></li>
                    <li
                        data-translate="telephony_alias_configuration_mode_pabx_pattern_strategy_info"
                    ></li>
                    <!-- <li data-translate="telephony_alias_configuration_mode_mini_pabx_queue_size_info"></li> -->
                    <li
                        data-translate="telephony_alias_configuration_mode_mini_pabx_on_hold_timer_info"
                    ></li>
                </ul>
            </div>
            <!-- End of Information -->

            <!-- Configuration -->
            <div class="col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_alias_configuration_mode_config_title"
                    ></h2>
                </header>

                <form
                    name="miniPabxOptionsForm"
                    data-ng-submit="$ctrl.onOptionsFormSubmit()"
                    novalidate
                >
                    <!-- anonymousCallRejection -->
                    <div class="checkbox">
                        <label>
                            <input
                                type="checkbox"
                                id="anonymousCallRejection"
                                name="anonymousCallRejection"
                                data-ng-disabled="$ctrl.loading.save"
                                data-ng-model="$ctrl.formOptions.anonymousCallRejection"
                            />
                            <span
                                data-translate="telephony_alias_configuration_mode_pabx_anonymous_call_rejection"
                            ></span>
                        </label>
                    </div>
                    <!-- End of anonymousCallRejection -->

                    <!-- numberOfCalls -->
                    <div class="form-group">
                        <label
                            class="control-label"
                            for="numberOfCalls"
                            data-translate="telephony_alias_configuration_mode_pabx_number_of_calls"
                        >
                        </label>
                        <oui-numeric
                            id="numberOfCalls"
                            name="numberOfCalls"
                            class="d-inline-block"
                            data-disabled="$ctrl.loading.save"
                            data-model="$ctrl.formOptions.numberOfCalls"
                            min="1"
                            max="10"
                        >
                        </oui-numeric>
                    </div>
                    <!-- End of numberOfCalls -->

                    <!-- strategy -->
                    <div class="form-group">
                        <label
                            for="strategy"
                            class="control-label"
                            data-translate="telephony_alias_configuration_mode_pabx_strategy"
                        >
                        </label>
                        <select
                            id="strategy"
                            name="strategy"
                            class="form-control"
                            data-ng-disabled="$ctrl.loading.save"
                            data-ng-model="$ctrl.formOptions.strategy"
                            data-ng-options="strategy as ('telephony_alias_configuration_mode_pabx_strategy_' + strategy | translate) for strategy in $ctrl.enums.strategy"
                            required
                        >
                        </select>
                        <span class="help-block">
                            <i class="ovh-font ovh-font-info"></i>
                            <span
                                data-translate="{{ 'telephony_alias_configuration_mode_pabx_strategy_' + $ctrl.formOptions.strategy + '_info' | translate }}"
                            ></span>
                        </span>
                    </div>
                    <!-- End of strategy -->

                    <!-- pattern -->
                    <div
                        class="form-group"
                        data-ng-if="$ctrl.formOptions.strategy !== 'parallel'"
                    >
                        <label
                            for="pattern"
                            class="control-label"
                            data-translate="telephony_alias_configuration_mode_pabx_pattern"
                        >
                        </label>
                        <select
                            id="pattern"
                            name="pattern"
                            class="form-control"
                            data-ng-disabled="$ctrl.loading.save"
                            data-ng-model="$ctrl.formOptions.pattern"
                            data-ng-options="soundPattern as ('telephony_alias_configuration_mode_pabx_pattern_' + soundPattern | translate) for soundPattern in $ctrl.enums.pattern"
                            required
                        >
                        </select>
                        <span class="help-block">
                            <i class="ovh-font ovh-font-info"></i>
                            <span
                                data-translate="{{ 'telephony_alias_configuration_mode_pabx_pattern_' + $ctrl.formOptions.pattern + '_info' | translate }}"
                            ></span>
                        </span>
                    </div>
                    <!-- End of pattern -->

                    <!-- onHoldTimer -->
                    <div class="form-group">
                        <label
                            class="control-label"
                            for="onHoldTimer"
                            data-translate="telephony_alias_configuration_mode_mini_pabx_on_hold_timer"
                        >
                        </label>
                        <oui-numeric
                            id="onHoldTimer"
                            name="onHoldTimer"
                            class="d-inline-block"
                            data-disabled="$ctrl.loading.save"
                            data-model="$ctrl.formOptions.onHoldTimer"
                            min="5"
                            max="1800"
                        >
                        </oui-numeric>
                    </div>
                    <!-- End of onHoldTimer -->

                    <!-- Bottom buttons -->
                    <div class="form-group" data-ng-if="$ctrl.hasChanges()">
                        <button
                            type="submit"
                            class="btn btn-primary"
                            data-ng-disabled="$ctrl.loader.save"
                        >
                            <oui-spinner
                                class="mr-2"
                                data-ng-if="$ctrl.loader.save"
                                data-size="s"
                            >
                            </oui-spinner>
                            <span
                                data-translate="telephony_alias_configuration_mode_pabx_apply_changes"
                            ></span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-default"
                            data-ng-disabled="$ctrl.loader.save"
                            data-ng-click="$ctrl.onCancelBtnClick()"
                        >
                            <span data-translate="cancel"></span>
                        </button>
                    </div>
                    <!-- End of Bottom buttons -->
                </form>
            </div>
            <!-- End of Configuration -->
        </div>
    </div>
</section>
