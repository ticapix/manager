<div data-ng-if="$ctrl.results.length > 0">
    <div class="row">
        <div class="col-md-6">
            <h2
                class="text-center text-md-left"
                data-ng-bind="$ctrl.title"
            ></h2>
        </div>
        <div class="col-md-6 d-flex">
            <div class="m-auto ml-md-auto mr-md-0 d-flex">
                <oui-pagination
                    current-offset="$ctrl.offset"
                    page-size="6"
                    total-items="$ctrl.results.length"
                    on-change="$ctrl.onChange($event)"
                >
                </oui-pagination>
            </div>
        </div>
    </div>
    <div class="row">
        <div
            class="col-md-6"
            data-ng-class="{ 'border-right': $ctrl.results.slice($ctrl.offset + 2, $ctrl.offset + 5).length > 0}"
        >
            <ul class="list-unstyled">
                <li
                    class="pb-3"
                    data-ng-repeat="result in $ctrl.results.slice($ctrl.offset - 1, $ctrl.offset + 2) track by $index"
                    data-ng-class="{'mt-2': !$first, 'border-bottom': !$last}"
                >
                    <ng-transclude></ng-transclude>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <ul class="list-unstyled">
                <li
                    class="pb-3"
                    data-ng-repeat="result in $ctrl.results.slice($ctrl.offset + 2, $ctrl.offset + 5) track by $index"
                    data-ng-class="{'mt-2': !$first, 'border-bottom': !$last}"
                >
                    <ng-transclude></ng-transclude>
                </li>
            </ul>
        </div>
    </div>
</div>
