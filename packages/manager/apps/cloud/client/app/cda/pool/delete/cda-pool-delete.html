<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-icon-close_thin oui-modal__close-button"
            type="button"
            aria-label="Exit"
            data-ng-click="CdaPoolDeleteCtrl.closeModal()"
        ></button>
    </div>

    <div
        class="oui-modal__body oui-modal__body_no-icon"
        data-ng-if="CdaPoolDeleteCtrl.saving"
    >
        <div class="text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>

    <div class="oui-modal__body" data-ng-if="!CdaPoolDeleteCtrl.saving">
        <i
            class="oui-icon oui-icon-help_circle oui-icon_bicolor"
            aria-hidden="true"
        ></i>
        <h2
            class="oui-modal__title"
            data-translate="cda_pool_delete_title"
        ></h2>

        <p class="oui-modal__text">
            <span
                class="bold"
                data-translate="cda_pool_delete_poolname_label"
            ></span>
            <span data-ng-bind="CdaPoolDeleteCtrl.pool.name"></span>
        </p>
        <p class="oui-modal__text">
            <strong data-translate="cda_pool_delete_confirm"></strong>
        </p>
    </div>

    <div class="oui-modal__footer">
        <button
            type="button"
            class="oui-button oui-button_secondary"
            title="{{ ::'common_cancel' | translate }}"
            data-ng-click="CdaPoolDeleteCtrl.closeModal()"
            data-ng-disabled="CdaPoolDeleteCtrl.saving"
        >
            <span data-translate="common_cancel"></span>
        </button>
        <button
            type="button"
            class="oui-button oui-button_primary"
            title="{{ ::'delete' | translate }}"
            data-ng-click="CdaPoolDeleteCtrl.deletePool()"
            data-ng-disabled="CdaPoolDeleteCtrl.saving"
        >
            <span data-translate="delete"></span>
        </button>
    </div>
</div>
