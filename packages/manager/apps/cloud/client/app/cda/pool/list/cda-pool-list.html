<section>
    <header>
        <p data-translate="cda_pool_pool_definition"></p>
        <p data-translate="cda_pool_permission_definition"></p>
    </header>
    <div>
        <button
            type="button"
            class="oui-button oui-button_secondary"
            data-ng-click="CdaPoolListCtrl.openAddModal()"
            data-ng-if="!CdaPoolListCtrl.loading"
        >
            <span data-translate="cda_pool_add_button_text"></span>
        </button>
    </div>

    <oui-datagrid data-rows="CdaPoolListCtrl.datas.pools">
        <oui-column
            data-title="'cda_pool_table_col_poolname' | translate"
            data-property="name"
            data-sortable="asc"
        ></oui-column>
        <oui-column
            data-title="'cda_pool_table_col_pooltype' | translate"
            data-property="poolType"
            data-sortable
        ></oui-column>
        <oui-column
            data-title="'cda_pool_table_col_replica' | translate"
            data-property="replicaCount"
            data-sortable
        ></oui-column>
        <oui-column
            data-title="'cda_pool_table_col_minreplica' | translate"
            data-property="minActiveReplicas"
            data-sortable
        ></oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item
                data-text="{{'cda_pool_delete_button_text' | translate}}"
                data-on-click="CdaPoolListCtrl.openDeleteModal($row)"
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
