<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-icon-close_thin oui-modal__close-button"
            type="button"
            aria-label="Exit"
            data-ng-click="CdaIpDeleteCtrl.closeModal()"
        ></button>
    </div>
    <div
        class="oui-modal__body oui-modal__body_no-icon"
        data-ng-if="CdaIpDeleteCtrl.saving"
    >
        <div class="text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div class="oui-modal__body" data-ng-if="!CdaIpDeleteCtrl.saving">
        <i
            class="oui-icon oui-icon-help_circle oui-icon_bicolor"
            aria-hidden="true"
        ></i>
        <div class="oui-modal__body-text">
            <h2
                class="oui-modal__title"
                data-translate="cda_ip_delete_title"
            ></h2>

            <dl>
                <dt data-translate="cda_ip_delete_ip_label"></dt>
                <dd
                    data-ng-bind="(CdaIpDeleteCtrl.ip.network) + '/' + (CdaIpDeleteCtrl.ip.netmask)"
                ></dd>
            </dl>
            <p class="oui-modal__text">
                <strong data-translate="cda_ip_delete_confirm"></strong>
            </p>
        </div>
    </div>
    <div class="oui-modal__footer">
        <button
            type="button"
            class="oui-button oui-button_secondary"
            title="{{ ::'common_cancel' | translate }}"
            data-ng-click="CdaIpDeleteCtrl.closeModal()"
            data-ng-disabled="CdaIpDeleteCtrl.saving"
        >
            <span data-translate="common_cancel"></span>
        </button>
        <button
            type="button"
            class="oui-button oui-button_primary"
            title="{{ ::'delete' | translate }}"
            data-ng-click="CdaIpDeleteCtrl.deleteIp()"
            data-ng-disabled="CdaIpDeleteCtrl.saving"
        >
            <span data-translate="delete"></span>
        </button>
    </div>
</div>
