<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-icon-close_thin oui-modal__close-button"
            type="button"
            aria-label="Exit"
            data-ng-click="CPCIVirtualmachineMonthlyConfirm.cancel()"
        ></button>
    </div>

    <div class="oui-modal__body oui-modal__body_no-icon">
        <div
            class="oui-modal__body-text"
            data-ng-if="!CPCIVirtualmachineMonthlyConfirm.loaders.saveVm"
        >
            <h2
                class="oui-modal__title"
                data-translate="cpcivm_monthly_title"
            ></h2>
            <p class="oui-modal__text" data-translate="cpcivm_monthly_info"></p>
            <p class="oui-modal__text">
                <i class="fa fa-warning text-warning"></i>
                <span
                    class="text-warning"
                    data-translate="cpcivm_monthly_prorata_warning"
                ></span>
            </p>
        </div>
        <div
            class="oui-modal__body-text"
            data-ng-if="CPCIVirtualmachineMonthlyConfirm.loaders.saveVm"
        >
            <div class="text-center">
                <oui-spinner size="s"></oui-spinner>
            </div>
        </div>
    </div>

    <div class="oui-modal__footer">
        <button
            type="reset"
            class="oui-button oui-button_secondary"
            data-ng-click="CPCIVirtualmachineMonthlyConfirm.cancel()"
        >
            <span data-translate="common_cancel"></span>
        </button>
        <button
            type="submit"
            class="oui-button oui-button_primary"
            data-ng-disabled="CPCIVirtualmachineMonthlyConfirm.loaders.saveVm"
            data-ng-click="CPCIVirtualmachineMonthlyConfirm.confirm()"
        >
            <span data-translate="common_confirm"></span>
        </button>
    </div>
</div>
