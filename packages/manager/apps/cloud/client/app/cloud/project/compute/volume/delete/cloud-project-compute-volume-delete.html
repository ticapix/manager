<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-icon-close_thin oui-modal__close-button"
            type="button"
            aria-label="Exit"
            data-ng-click="$ctrl.cancel()"
        ></button>
    </div>
    <div class="oui-modal__body">
        <i
            class="oui-icon oui-icon-help_circle oui-icon_bicolor"
            aria-hidden="true"
        ></i>
        <div class="oui-modal__body-text" data-ng-if="$ctrl.loaders.delete">
            <div class="text-center">
                <oui-spinner></oui-spinner>
            </div>
        </div>
        <div class="oui-modal__body-text" data-ng-if="!$ctrl.loaders.delete">
            <h2
                class="oui-modal__title"
                data-translate="cpc_volume_delete_button"
            ></h2>
            <p
                class="oui-modal__text"
                data-translate="cpc_volume_delete_confirm_button"
            ></p>
        </div>
    </div>
    <div class="oui-modal__footer">
        <button
            class="oui-button oui-button_secondary"
            type="button"
            data-ng-click="$ctrl.cancel()"
        >
            <span data-translate="common_cancel"></span>
        </button>
        <button
            class="oui-button oui-button_primary"
            type="button"
            data-ng-click="$ctrl.confirm()"
        >
            <span data-translate="common_confirm"></span>
        </button>
    </div>
</div>
