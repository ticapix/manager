<table class="oui-datagrid">
    <thead class="oui-datagrid__headers">
        <tr>
            <th
                class="oui-datagrid__header oui-datagrid__cell_sortable"
                data-ng-click="orderStorages('type')"
                data-ng-class="{'oui-datagrid__cell_sortable-asc oui-datagrid__cell_sorted' : order.by === 'type' && order.reverse, 'oui-datagrid__cell_sortable-desc oui-datagrid__cell_sorted' : order.by === 'type' && order.reverse}"
            >
                <span data-translate="storage_type"></span>
            </th>
            <th
                class="oui-datagrid__header oui-datagrid__cell_sortable"
                data-ng-click="orderStorages('name')"
                data-ng-class="{'oui-datagrid__cell_sortable-asc oui-datagrid__cell_sorted' : order.by === 'name' && order.reverse, 'oui-datagrid__cell_sortable-desc oui-datagrid__cell_sorted' : order.by === 'name' && order.reverse}"
            >
                <span data-translate="storage_name"></span>
            </th>
            <th
                class="oui-datagrid__header oui-datagrid__cell_sortable"
                data-translate="storage_nb_files"
            ></th>
            <th
                class="oui-datagrid__header oui-datagrid__cell_sortable"
                data-ng-click="orderStorages('region')"
                data-ng-class="{'oui-datagrid__cell_sortable-asc oui-datagrid__cell_sorted' : order.by === 'region' && order.reverse, 'oui-datagrid__cell_sortable-desc oui-datagrid__cell_sorted' : order.by === 'region' && order.reverse}"
            >
                <span data-translate="storage_region"></span>
            </th>
            <th class="oui-datagrid__header" data-translate="storage_size"></th>
            <th
                class="oui-datagrid__header oui-datagrid__cell_action"
                write-right-required
            >
                &#160;
            </th>
        </tr>
    </thead>
    <tbody
        class="oui-datagrid__body"
        data-ng-if="storagesPaginated.length === 0 && filter.enabled"
    >
        <tr>
            <td colspan="6">
                <span data-translate="storage_search_not_found" />
            </td>
        </tr>
    </tbody>
    <tbody data-ng-if="storagesPaginated.length > 0" class="oui-datagrid__body">
        <tr
            data-ng-repeat="storage in storagesPaginated | filter:filter.name track by storage.id"
            class="oui-datagrid__row"
            tabindex="0"
        >
            <td
                class="oui-datagrid__cell"
                data-title="{{ 'storage_type' | translate }}"
            >
                <img
                    class="storage-table-type-icon"
                    data-ng-if="storage.shortcut && storage.shortcut !== 'error'"
                    data-ng-src="assets/images/add/storage/{{Â storage.shortcut }}.svg"
                    alt=""
                />
                <span data-ng-if="!storage.shortcut" class="text-center">
                    <oui-spinner size="s"></oui-spinner>
                </span>
                <i
                    class="glyphicon glyphicon-exclamation-sign"
                    data-ng-show="storage.shortcut === 'error'"
                />
            </td>
            <td
                class="oui-datagrid__cell max-width-400"
                data-title="{{ 'storage_name' | translate }}"
            >
                <div class="text-truncate">
                    <a
                        class="oui-link"
                        data-ui-sref="iaas.pci-project.compute.storage.detail-container({ storageId: storage.id})"
                    >
                        {{ storage.name }}
                    </a>
                </div>
            </td>
            <td
                class="oui-datagrid__cell"
                data-title="{{ 'storage_nb_files' | translate }}"
            >
                {{storage.storedObjects}}
            </td>
            <td
                class="oui-datagrid__cell"
                data-title="{{ 'storage_region' | translate }}"
            >
                {{ regionService.getTranslatedMicroRegion(storage.region) }}
            </td>
            <td
                class="oui-datagrid__cell"
                data-title="{{ 'storage_size' | translate }}"
            >
                {{storage.storedBytes | RAUnitsBits}}
            </td>
            <td
                class="oui-datagrid__cell oui-datagrid__cell_action"
                data-title="{{ 'storage_actions' | translate }}"
                write-right-required
            >
                <button
                    type="button"
                    class="no-style pull-right"
                    data-ng-show="storage.status != 'deleting'"
                    data-ng-click="delete(storage)"
                >
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
                <oui-spinner
                    size="s"
                    class="pull-right"
                    data-ng-if="storage.status === 'deleting'"
                ></oui-spinner>
            </td>
        </tr>
    </tbody>
</table>
