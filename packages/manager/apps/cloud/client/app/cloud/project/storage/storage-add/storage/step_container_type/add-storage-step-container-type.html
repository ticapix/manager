<div
    data-ng-controller="RA.add.storage.stepContainerTypeCtrl as ctrl"
    id="container_type"
    data-scroll-here=""
    data-ng-show="!quotaExceeded"
>
    <h3
        id="step_containerType"
        class="counter-step"
        data-ng-class="{ 'step-disabled': !steps.containerType.enable }"
        data-translate="add_storage_container_type_step_title"
    ></h3>

    <section
        class="storage-container-type"
        data-ng-repeat="category in categories"
        data-ng-if="steps.containerType.enable"
        data-scroll-here
    >
        <h1 class="category-title">
            <span data-ng-bind=":: category.name"></span>
            <span>
                (<a
                    data-ng-href="{{:: category.moreInfo.url }}"
                    target="_blank"
                >
                    <span
                        data-translate="add_storage_categories_more_info"
                    ></span>
                    <i class="fa fa-external-link"></i> </a
                >)
            </span>
        </h1>
        <div class="cui-grid-list" data-ng-show="!quotaExceeded">
            <div
                class="cui-grid-list-item cui-grid-cell"
                data-ng-repeat="option in category.options track by $index"
            >
                <oui-select-picker
                    data-id="option_{{ option.type }}"
                    data-name="option_{{ option.type }}"
                    data-model="model.containerType.type"
                    data-values="[option.type]"
                    data-label="{{:: option.name}}"
                    data-description="{{:: option.description}}"
                    data-on-change="clickOnContainerType(option)"
                    data-variant="light"
                >
                </oui-select-picker>
            </div>
        </div>
    </section>
</div>

<div
    class="callout callout-error"
    data-ng-show="!loaders.quota && quotaExceeded"
>
    <h3 data-translate="add_already_instancied_title"></h3>
    <p data-translate="add_already_instancied"></p>
</div>
