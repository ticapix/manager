<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-icon-close_thin oui-modal__close-button"
            type="button"
            aria-label="Exit"
            data-ng-click="CloudprojectcomputeinfrastructureprivatenetworkdeleteCtrl.cancel()"
        ></button>
    </div>
    <div class="oui-modal oui-modal__body">
        <i
            class="oui-icon oui-icon-help_circle oui-icon_bicolor"
            aria-hidden="true"
        ></i>
        <form
            class="oui-modal__body-text"
            id="vmDeletionForm"
            name="vmDeletionForm"
            novalidate
        >
            <h3
                class="oui-modal__title"
                data-ng-bind="'cpci_private_network_delete_title' | translate"
            ></h3>

            <div
                class="oui-modal__text"
                data-ng-if="!CloudprojectcomputeinfrastructurevirtualmachinedeleteCtrl.loaders.ips"
            >
                <p
                    class="center red"
                    data-ng-if="CloudprojectcomputeinfrastructurevirtualmachinedeleteCtrl.isMonthlyBilling"
                    data-translate="cpcivm_delete_info"
                ></p>
                <div
                    data-ng-if="CloudprojectcomputeinfrastructurevirtualmachinedeleteCtrl.routedIpsFo.length"
                >
                    <p
                        class="center red"
                        data-translate="cpcivm_failover_info"
                    ></p>
                    <ul>
                        <li
                            class="red"
                            data-ng-repeat="ip in CloudprojectcomputeinfrastructurevirtualmachinedeleteCtrl.routedIpsFo track by ip.id"
                        >
                            {{ ip.ip }}
                        </li>
                    </ul>
                </div>
                <p
                    class="center"
                    data-translate="cpci_private_network_delete_confirm"
                ></p>
            </div>

            <div
                class="oui-modal__text"
                data-ng-if="CloudprojectcomputeinfrastructurevirtualmachinedeleteCtrl.loaders.ips"
            >
                <oui-spinner></oui-spinner>
            </div>
        </form>
    </div>
    <div class="oui-modal__footer">
        <button
            type="reset"
            class="oui-button oui-button_secondary"
            data-ng-click="CloudprojectcomputeinfrastructureprivatenetworkdeleteCtrl.cancel()"
        >
            <span data-translate="common_cancel"></span>
        </button>
        <button
            type="submit"
            class="oui-button oui-button_primary"
            data-ng-click="CloudprojectcomputeinfrastructureprivatenetworkdeleteCtrl.confirm()"
        >
            <span data-translate="common_confirm"></span>
        </button>
    </div>
</div>
