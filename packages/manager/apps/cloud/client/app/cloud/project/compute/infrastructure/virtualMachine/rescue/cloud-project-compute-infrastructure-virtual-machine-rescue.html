<form
    class="oui-modal oui-modal_shadow"
    id="rescueRebootForm"
    name="rescueRebootForm"
    novalidate
>
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-icon-close_thin oui-modal__close-button"
            type="button"
            aria-label="Exit"
            data-ng-click="VmRescueCtrl.cancel()"
        ></button>
    </div>

    <div class="oui-modal__body oui-modal__body_no-icon">
        <div class="oui-modal__body-text">
            <h2
                class="oui-modal__title"
                data-translate="cpc_rescue_mode_title"
            ></h2>

            <p
                class="oui-modal__text bold"
                data-translate="cpc_rescue_mode_expl"
            ></p>
            <p
                class="oui-modal__text"
                data-translate="cpc_rescue_mode_pwd_expl"
            ></p>

            <label
                class="oui-label"
                for="imagename"
                data-translate="cpc_rescue_mode_label"
            ></label>
            <label class="oui-select">
                <select
                    class="oui-select__input error-animate-shake-light"
                    id="imagename"
                    name="imagename"
                    data-ng-disabled="VmRescueCtrl.loaders.images"
                    data-ng-model="VmRescueCtrl.data.selectedImage"
                    data-ng-options="image.name for image in VmRescueCtrl.data.images"
                >
                    <option
                        value=""
                        data-translate="cpc_rescue_mode_defaut"
                    ></option>
                </select>
                <span
                    class="oui-icon oui-icon-chevron-down"
                    aria-hidden="true"
                ></span>
            </label>
        </div>
    </div>

    <div class="oui-modal__footer">
        <button
            type="reset"
            class="oui-button oui-button_secondary"
            data-ng-click="VmRescueCtrl.cancel()"
        >
            <span data-translate="cpc_rescue_mode_cancel"></span>
        </button>
        <button
            type="submit"
            class="oui-button oui-button_primary"
            data-ng-click="VmRescueCtrl.rescueMode(true)"
            data-ng-disabled="VmRescueCtrl.loaders.images || VmRescueCtrl.loaders.action"
        >
            <span data-translate="cpc_rescue_mode_valid"></span>
        </button>
    </div>
</form>
