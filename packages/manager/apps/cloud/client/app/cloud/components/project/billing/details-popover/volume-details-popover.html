<ul class="list-unstyled">
    <li>
        <strong><span data-translate="cpbc_volume_location"></span> : </strong>
        <span
            data-ng-bind=":: $ctrl.CucRegionService.getTranslatedMicroRegion($ctrl.rowSelected.region)"
        ></span>
    </li>
    <li>
        <strong><span data-translate="cpbc_volume_type"></span> : </strong>
        <span data-ng-bind=":: $ctrl.rowSelected.type"></span>
    </li>
    <li>
        <strong><span data-translate="cpbc_volume_size"></span> : </strong>
        <span
            data-ng-bind=":: $ctrl.rowSelected.size | bytes:2:'true':'GiB'"
        ></span>
    </li>
    <li>
        <strong><span data-translate="cpbc_volume_state"></span> : </strong>
        <span
            data-translate="{{ :: 'cloud_common_state_' + $ctrl.rowSelected.status }}"
        ></span>
    </li>
</ul>
