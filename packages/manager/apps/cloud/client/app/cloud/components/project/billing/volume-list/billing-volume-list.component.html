<oui-datagrid data-rows="$ctrl.volumeConsumptionDetails">
    <oui-column
        data-title="::'cpbc_volume_col_name' | translate"
        data-property="name"
        data-sortable
    >
        <span
            data-oui-popover
            data-oui-popover-scope="{ rowSelected: $row, CucRegionService: $ctrl.CucRegionService }"
            data-oui-popover-template="app/cloud/components/project/billing/details-popover/volume-details-popover.html"
            data-ng-bind=":: $row.name"
            data-ng-click="$ctrl.rowSelected = $row"
            data-oui-popover-placement="top"
        ></span>
    </oui-column>
    <oui-column
        data-title="::'cpbc_volume_col_consumption' | translate"
        data-property="totalPrice"
        data-sortable
    >
        <span data-ng-bind=":: $row.totalPrice"></span>
        <i
            class="fa fa-question-circle left-space-m4"
            data-oui-tooltip="{{:: 'cpbc_volume_consumption_tooltip_part1' | translate }}{{:: 'cpbc_volume_consumption_tooltip_part2' | translate : {amount: volume.amount} }}"
            data-oui-tooltip-placement="left"
            aria-hidden="true"
        >
        </i>
    </oui-column>
</oui-datagrid>
