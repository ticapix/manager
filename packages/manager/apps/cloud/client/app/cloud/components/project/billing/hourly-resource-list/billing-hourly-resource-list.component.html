<div class="cloud-billing-resource-list">
    <!-- servers -->
    <uib-accordion>
        <uib-accordion-group
            data-is-open="$ctrl.toggle.accordions.instance"
            class="{{ $ctrl.toggle.accordions.instance ? 'active' : '' }}"
        >
            <uib-accordion-heading>
                <button
                    type="button"
                    class="cloud-billing-accordion-heading"
                    data-ng-click="$ctrl.toggleAccordion()"
                >
                    <span class="chevron-right">
                        <i
                            class="glyphicon pull-left"
                            data-ng-class="{ 'glyphicon-chevron-down': $ctrl.toggle.accordions.instance, 'glyphicon-chevron-right': !$ctrl.toggle.accordions.instance }"
                        ></i>
                    </span>
                    <span
                        class="cloud-billing-accordion-heading-title"
                        data-translate="cpbc_hourly_instance_detail_title"
                    ></span>
                    <span class="cloud-billing-accordion-heading-price">{{
                        $ctrl.resources.totals.hourly.instance.toFixed(2) +
                            ' ' +
                            $ctrl.resources.totals.currencySymbol
                    }}</span>
                </button>
            </uib-accordion-heading>
            <span
                data-ng-if="!$ctrl.resources.hourlyInstances.length || $ctrl.resources.hourlyInstances.length === 0"
                data-translate="cpbc_no_consumption_data"
                class="cloud-billing-resource-no-data"
            ></span>
            <instance-list
                instances="$ctrl.resources.hourlyInstances"
                data-ng-if="$ctrl.resources.hourlyInstances.length > 0"
                instance-col-name="'cpbc_hourly_instance_col_name'"
                instance-col-total="'cpbc_hourly_instance_col_consumption'"
                instance-col-total-tooltip="'cpbc_hourly_instance_col_consumption_tooltip'"
                show-switch-to-monthly-billing-option="$ctrl.showSwitchToMonthlyBillingOption"
                show-additional-instance-details="$ctrl.showAdditionalInstanceDetails"
            ></instance-list>
        </uib-accordion-group>
    </uib-accordion>
    <!-- backup storage -->
    <uib-accordion>
        <uib-accordion-group
            data-is-open="$ctrl.toggle.accordions.snapshot"
            class="{{ $ctrl.toggle.accordions.snapshot ? 'active' : '' }}"
        >
            <uib-accordion-heading>
                <button
                    type="button"
                    class="cloud-billing-accordion-heading"
                    data-ng-click="$ctrl.toggleAccordion()"
                >
                    <span class="chevron-right">
                        <i
                            class="glyphicon pull-left"
                            data-ng-class="{ 'glyphicon-chevron-down': $ctrl.toggle.accordions.snapshot, 'glyphicon-chevron-right': !$ctrl.toggle.accordions.snapshot }"
                        ></i>
                    </span>
                    <span
                        class="cloud-billing-accordion-heading-title"
                        data-translate="cpbc_snapshot_detail_title"
                    ></span>
                    <span class="cloud-billing-accordion-heading-price">{{
                        $ctrl.resources.totals.hourly.snapshot.toFixed(2) +
                            ' ' +
                            $ctrl.resources.totals.currencySymbol
                    }}</span>
                </button>
            </uib-accordion-heading>
            <span
                data-ng-if="!$ctrl.resources.snapshots.length || $ctrl.resources.snapshots.length === 0"
                data-translate="cpbc_no_consumption_data"
                class="cloud-billing-resource-no-data"
            ></span>
            <snapshot-list
                data-ng-if="$ctrl.resources.snapshots.length > 0"
                snapshots="$ctrl.resources.snapshots"
            ></snapshot-list>
        </uib-accordion-group>
    </uib-accordion>
    <!-- additional disks -->
    <uib-accordion>
        <uib-accordion-group
            data-is-open="$ctrl.toggle.accordions.volume"
            class="{{ $ctrl.toggle.accordions.volume ? 'active' : '' }}"
        >
            <uib-accordion-heading>
                <button
                    type="button"
                    class="cloud-billing-accordion-heading"
                    data-ng-click="$ctrl.toggleAccordion()"
                >
                    <span class="chevron-right">
                        <i
                            class="glyphicon pull-left"
                            data-ng-class="{ 'glyphicon-chevron-down': $ctrl.toggle.accordions.volume, 'glyphicon-chevron-right': !$ctrl.toggle.accordions.volume }"
                        ></i>
                    </span>
                    <span
                        class="cloud-billing-accordion-heading-title"
                        data-translate="cpbc_volume_detail_title"
                    ></span>
                    <span class="cloud-billing-accordion-heading-price">{{
                        $ctrl.resources.totals.hourly.volume.toFixed(2) +
                            ' ' +
                            $ctrl.resources.totals.currencySymbol
                    }}</span>
                </button>
            </uib-accordion-heading>
            <span
                data-ng-if="!$ctrl.resources.volumes.length || $ctrl.resources.volumes.length === 0"
                data-translate="cpbc_no_consumption_data"
                class="cloud-billing-resource-no-data"
            ></span>
            <volume-list
                data-ng-if="$ctrl.resources.volumes.length > 0"
                volumes="$ctrl.resources.volumes"
            ></volume-list>
        </uib-accordion-group>
    </uib-accordion>
    <!-- object storage -->
    <uib-accordion>
        <uib-accordion-group
            data-is-open="$ctrl.toggle.accordions.objectStorage"
            class="{{ $ctrl.toggle.accordions.objectStorage ? 'active' : '' }}"
        >
            <uib-accordion-heading>
                <button
                    type="button"
                    class="cloud-billing-accordion-heading"
                    data-ng-click="$ctrl.toggleAccordion()"
                >
                    <span class="chevron-right">
                        <i
                            class="glyphicon pull-left"
                            data-ng-class="{ 'glyphicon-chevron-down': $ctrl.toggle.accordions.objectStorage, 'glyphicon-chevron-right': !$ctrl.toggle.accordions.objectStorage }"
                        ></i>
                    </span>
                    <span
                        class="cloud-billing-accordion-heading-title"
                        data-translate="cpbc_object_storage_detail_title"
                    ></span>
                    <span class="cloud-billing-accordion-heading-price">{{
                        $ctrl.resources.totals.hourly.objectStorage.toFixed(2) +
                            ' ' +
                            $ctrl.resources.totals.currencySymbol
                    }}</span>
                </button>
            </uib-accordion-heading>
            <span
                data-ng-if="!$ctrl.resources.objectStorages.length || $ctrl.resources.objectStorages.length === 0"
                data-translate="cpbc_no_consumption_data"
                class="cloud-billing-resource-no-data"
            ></span>
            <object-storage-list
                data-ng-if="$ctrl.resources.objectStorages.length > 0"
                storages="$ctrl.resources.objectStorages"
            ></object-storage-list>
        </uib-accordion-group>
    </uib-accordion>
    <!-- archive storage -->
    <uib-accordion>
        <uib-accordion-group
            data-is-open="$ctrl.toggle.accordions.archiveStorage"
            class="{{ $ctrl.toggle.accordions.archiveStorage ? 'active' : '' }}"
        >
            <uib-accordion-heading>
                <button
                    type="button"
                    class="cloud-billing-accordion-heading"
                    data-ng-click="$ctrl.toggleAccordion()"
                >
                    <span class="chevron-right">
                        <i
                            class="glyphicon pull-left"
                            data-ng-class="{ 'glyphicon-chevron-down': $ctrl.toggle.accordions.archiveStorage, 'glyphicon-chevron-right': !$ctrl.toggle.accordions.archiveStorage }"
                        ></i>
                    </span>
                    <span
                        class="cloud-billing-accordion-heading-title"
                        data-translate="cpbc_archive_storage_detail_title"
                    ></span>
                    <span class="cloud-billing-accordion-heading-price">{{
                        $ctrl.resources.totals.hourly.archiveStorage.toFixed(
                            2
                        ) +
                            ' ' +
                            $ctrl.resources.totals.currencySymbol
                    }}</span>
                </button>
            </uib-accordion-heading>
            <span
                data-ng-if="!$ctrl.resources.archiveStorages.length || $ctrl.resources.archiveStorages.length === 0"
                data-translate="cpbc_no_consumption_data"
                class="cloud-billing-resource-no-data"
            ></span>
            <archive-storage-list
                data-ng-if="$ctrl.resources.archiveStorages.length > 0"
                storages="$ctrl.resources.archiveStorages"
            ></archive-storage-list>
        </uib-accordion-group>
    </uib-accordion>
    <!-- additional services -->
    <uib-accordion>
        <uib-accordion-group
            data-is-open="$ctrl.toggle.accordions.additionalServices"
            class="{{
                $ctrl.toggle.accordions.additionalServices ? 'active' : ''
            }}"
        >
            <uib-accordion-heading>
                <button
                    type="button"
                    class="cloud-billing-accordion-heading"
                    data-ng-click="$ctrl.toggleAccordion()"
                >
                    <span class="chevron-right">
                        <i
                            class="glyphicon pull-left"
                            data-ng-class="{ 'glyphicon-chevron-down': $ctrl.toggle.accordions.additionalServices, 'glyphicon-chevron-right': !$ctrl.toggle.accordions.additionalServices }"
                        ></i>
                    </span>
                    <span
                        class="cloud-billing-accordion-heading-title"
                        data-translate="cpbc_hourly_additional_services_detail_title"
                    ></span>
                    <span
                        class="cloud-billing-accordion-heading-price"
                        data-ng-bind="$ctrl.resources.totals.hourly.additionalServices.toFixed(2) + ' ' + $ctrl.resources.totals.currencySymbol"
                    ></span>
                </button>
            </uib-accordion-heading>
            <additional-services
                data-services="$ctrl.resources.hourlyAdditionalServices"
                currency-symbol="$ctrl.resources.totals.currencySymbol"
            ></additional-services>
        </uib-accordion-group>
    </uib-accordion>
    <!-- outgoing public traffic -->
    <uib-accordion>
        <uib-accordion-group
            data-is-open="$ctrl.toggle.accordions.outgoingTraffic"
            class="{{
                $ctrl.toggle.accordions.outgoingTraffic ? 'active' : ''
            }}"
        >
            <uib-accordion-heading>
                <button
                    type="button"
                    class="cloud-billing-accordion-heading"
                    data-ng-click="$ctrl.toggleAccordion()"
                >
                    <span class="chevron-right">
                        <span
                            class="glyphicon pull-left"
                            data-ng-class="{ 'glyphicon-chevron-down': $ctrl.toggle.accordions.outgoingTraffic, 'glyphicon-chevron-right': !$ctrl.toggle.accordions.outgoingTraffic }"
                        ></span>
                    </span>
                    <span
                        class="cloud-billing-accordion-heading-title"
                        data-translate="cpbc_hourly_instance_trafic_title"
                    ></span>
                    <span
                        class="cloud-billing-accordion-heading-price"
                        data-ng-bind="$ctrl.resources.totals.hourly.bandwidth.toFixed(2) + ' ' + $ctrl.resources.totals.currencySymbol"
                    >
                    </span>
                </button>
            </uib-accordion-heading>
            <span
                data-ng-if="!$ctrl.resources.bandwidthByRegions.length || $ctrl.resources.bandwidthByRegions.length === 0"
                data-translate="cpbc_no_consumption_data"
                class="cloud-billing-resource-no-data"
            >
            </span>
            <outgoing-trafic
                data-ng-if="$ctrl.resources.bandwidthByRegions.length > 0"
                data-regions="$ctrl.resources.bandwidthByRegions"
            ></outgoing-trafic>
        </uib-accordion-group>
    </uib-accordion>
</div>
