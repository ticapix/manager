<oui-datagrid data-rows="$ctrl.regions">
    <oui-column
        data-title="::'cpbc_hourly_instance_trafic_region' | translate"
        data-property="region"
    >
        <span
            data-ng-bind=":: $ctrl.CucRegionService.getTranslatedMicroRegion($row.region)"
        ></span>
    </oui-column>
    <oui-column
        data-title="::'cpbc_hourly_instance_trafic_trafic' | translate"
        data-property="outgoingBandwidth"
    >
        <span data-ng-bind="$ctrl.getTrafficByRegion($row)"></span>
    </oui-column>
    <oui-column
        data-title="::'cpbc_hourly_instance_trafic_price' | translate"
        data-property="outgoingBandwidth"
    >
        <oui-spinner
            data-size="s"
            data-ng-if="$ctrl.currency.loading"
        ></oui-spinner>
        <span
            data-ng-if="!$ctrl.currency.loading"
            data-ng-bind="$ctrl.getPriceByRegion($row)"
        ></span>
    </oui-column>
</oui-datagrid>
