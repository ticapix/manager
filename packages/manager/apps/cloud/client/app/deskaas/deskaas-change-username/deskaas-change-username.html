<div class="deskaas-modal">
    <div class="white title">
        <h1 data-translate="vdi_change_username_title"></h1>
    </div>

    <div class="loading" data-ng-if="DeskaasChangeUsernameCtrl.flags.init">
        <i class="fa fa-refresh fa-spin fa-3x"></i>
        <h3 data-translate="common_loading"></h3>
    </div>

    <div data-ng-show="!DeskaasChangeUsernameCtrl.flags.init">
        <div class="top-space-m8">
            <ul class="policies">
                <li data-translate="vdi_change_username_policy"></li>
            </ul>
        </div>

        <form novalidate class="changeUsernameForm" name="changeUsernameForm">
            <div class="top-space-m8">
                <label
                    for="vdi-new-username"
                    data-translate="vdi_change_username_label"
                ></label>
                <input
                    type="text"
                    id="vdi-new-username"
                    class="form-control"
                    data-ng-model="DeskaasChangeUsernameCtrl.values.newUsername"
                    data-ng-pattern="/^[^\x2D\x5F\s]{3,63}$/"
                    required
                />
            </div>
            <div
                data-ng-messages="changeUsernameForm.vdi-new-username.$error"
                role="alert"
            >
                <div data-ng-message="pattern" class="red">
                    <span
                        data-translate="vdi_change_username_err_username"
                    ></span>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-primary"
            ng-click="DeskaasChangeUsernameCtrl.ok()"
            ng-disabled="DeskaasChangeUsernameCtrl.flags.init || !changeUsernameForm.$valid"
            data-translate="ok"
        ></button>
        <button
            type="button"
            class="btn btn-default"
            ng-click="DeskaasChangeUsernameCtrl.cancel()"
            data-translate="cancel"
        ></button>
    </div>
</div>
