<div class="cui-page__content">
    <span class="oui-header_3" data-translate="logs_roles_title"></span>
    <p data-translate="logs_roles_description"></p>

    <p>
        {{ctrl.quota.data.configured}}/{{ctrl.quota.data.max}}
        <span data-translate="logs_roles_total_used"></span>
        (<logs-upgrade-quota-link></logs-upgrade-quota-link>)
        <a
            class="oui-link"
            data-oui-tooltip="{{'logs_roles_tooltip' | translate}}"
        >
            <i
                class="oui-icon oui-icon-help_circle logs-inputs-roles-tooltip"
                aria-hidden="true"
            ></i>
        </a>
    </p>

    <oui-datagrid data-rows="ctrl.roles.data" data-page-size="10">
        <extra-top>
            <logs-add-tool
                data-ng-if="!ctrl.quota.loading"
                data-text="{{ ::'logs_roles_add' | translate }}"
                data-tool-type="{{ ::'logs_roles_name' | translate }}"
                data-current-usage="ctrl.quota.data.configured"
                data-max-usage="ctrl.quota.data.max"
                data-callback="ctrl.add()"
            >
            </logs-add-tool>
            <oui-spinner
                data-ng-if="ctrl.quota.loading || ctrl.delete.loading"
            ></oui-spinner>
        </extra-top>
        <oui-column
            data-title=":: 'logs_roles_col_name' | translate"
            data-property="info.name"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable
        ></oui-column>
        <oui-column
            data-title=":: 'logs_roles_col_description' | translate"
            data-property="info.description"
            data-sortable
            data-type="string"
            data-searchable
            data-filterable
        ></oui-column>
        <oui-column
            data-title=":: 'logs_roles_col_permissions' | translate"
            data-property="permissions.length"
            data-sortable="asc"
            data-type="number"
            data-filterable
        ></oui-column>
        <oui-column
            data-title=":: 'logs_roles_col_members' | translate"
            data-property="members.length"
            data-sortable="asc"
            data-type="number"
            data-filterable
        ></oui-column>
        <oui-column
            data-title="::'logs_roles_col_link' | translate"
            data-property="info.optionId"
            data-sortable
            type="string"
        >
            <i
                data-ng-if="$row.info.optionId"
                class="oui-icon oui-icon-check_line"
                aria-hidden="true"
            ></i>
            <span data-ng-if="!$row.info.optionId"> - </span>
        </oui-column>
        <oui-column
            data-title="::'logs_col_last_modified' | translate"
            data-property="info.updatedAt"
            data-sortable
            data-type="date"
        >
            {{ $row.info.updatedAt | momentFormat:'L'}}
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item
                data-text="{{ ::'logs_show_summary' | translate }}"
                data-on-click="ctrl.summary($row)"
            ></oui-action-menu-item>
            <oui-action-menu-item
                data-text="{{ ::'logs_edit_role' | translate }}"
                data-on-click="ctrl.add($row.info)"
            ></oui-action-menu-item>
            <oui-action-menu-item
                data-text="{{ ::'logs_edit_permissions' | translate }}"
                data-on-click="ctrl.editPermissions($row.info)"
            ></oui-action-menu-item>
            <oui-action-menu-item
                data-text="{{ ::'logs_manage_members' | translate }}"
                data-on-click="ctrl.manageMembers($row.info)"
            ></oui-action-menu-item>
            <oui-action-menu-item
                data-text="{{ ::'logs_delete_role' | translate }}"
                data-on-click="ctrl.showDeleteConfirm($row.info)"
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
