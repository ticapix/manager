<div class="global-message-top__icon">
    <ng-include src="'assets/images/cloud/common/hourglass.svg'"></ng-include>
</div>
<span data-translate="common_limited_voucher_start"></span>
<div class="split-flat-digit split-flat-digit_first">
    <div
        class="split-flat-digit__value"
        data-ng-bind="CloudMainController.expirationDays"
    ></div>
    <div class="split-flat-digit__unit" data-translate="common_day_unit"></div>
</div>
<div class="split-flat-digit">
    <div
        class="split-flat-digit__value"
        data-ng-bind="CloudMainController.expirationHours"
    ></div>
    <div class="split-flat-digit__unit" data-translate="common_hour_unit"></div>
</div>
<div class="split-flat-digit split-flat-digit_last">
    <div
        class="split-flat-digit__value"
        data-ng-bind="CloudMainController.expirationMinutes"
    ></div>
    <div
        class="split-flat-digit__unit"
        data-translate="common_minute_unit"
    ></div>
</div>
<span data-translate="common_limited_voucher_end"></span>
<a
    ui-sref="iaas.pci-project.details({ projectId: CloudMainController.expiringProject.serviceName })"
    data-ng-bind="CloudMainController.expiringProject.displayName"
></a>
