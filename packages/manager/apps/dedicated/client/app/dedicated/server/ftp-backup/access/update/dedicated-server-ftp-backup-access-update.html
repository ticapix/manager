<div
    data-ng-controller="DedicatedServerFtpBackupAccessUpdateController as $ctrl"
>
    <oui-modal
        data-title="{{:: 'server_configuration_ftpbackup_access_edit' | translate }}"
        data-primary-action="$ctrl.updateFtpBackupAccess()"
        data-primary-label="{{:: 'wizard_confirm' | translate }}"
        data-secondary-action="resetAction()"
        data-secondary-label="{{:: 'wizard_cancel' | translate }}"
        data-on-dismiss="resetAction()"
        data-loading="$ctrl.isUpdating"
    >
        <p
            data-translate="server_configuration_ftpbackup_access_edit_info"
            data-translate-values="{ t0: $ctrl.access.ipBlock }"
        ></p>
        <oui-checkbox
            data-text="{{:: 'server_configuration_ftpbackup_table_cifs' | translate }}"
            data-model="$ctrl.form.access.cifs"
        >
        </oui-checkbox>
        <oui-checkbox
            data-text="{{:: 'server_configuration_ftpbackup_table_ftp' | translate }}"
            data-model="$ctrl.form.access.ftp"
        >
        </oui-checkbox>
        <oui-checkbox
            data-text="{{:: 'server_configuration_ftpbackup_table_nfs' | translate }}"
            data-model="$ctrl.form.access.nfs"
        >
        </oui-checkbox>
    </oui-modal>
</div>
