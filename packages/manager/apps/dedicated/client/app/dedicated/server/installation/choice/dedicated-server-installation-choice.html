<div data-ng-controller="ServerInstallationChoiceCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="goInstall"
        data-wizard-title=":: 'server_configuration_installation_title' | translate"
        data-wizard-confirm-button-text=":: 'common_next' | translate"
        data-wizard-keydown-disabled
    >
        <div data-wizard-step data-wizard-step-on-load="load">
            <p
                data-ng-bind-html="'server_configuration_installation_info' | translate:{ t0: server.name }"
            ></p>
            <div
                class="alert alert-warning"
                role="alert"
                data-translate="server_configuration_installation_warning"
            ></div>
            <div class="radio">
                <label>
                    <input
                        type="radio"
                        id="ovhinstall"
                        name="choiceInstall"
                        data-ng-model="choice.value"
                        data-ng-value="choice.ovh"
                    />
                    <span
                        data-translate="server_configuration_installation_ovhinstall"
                    ></span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input
                        type="radio"
                        id="persoinstall"
                        name="choiceInstall"
                        data-ng-model="choice.value"
                        data-ng-value="choice.personal"
                    />
                    <span
                        data-translate="server_configuration_installation_gabarit"
                    ></span>
                </label>
            </div>
        </div>
    </div>
</div>
