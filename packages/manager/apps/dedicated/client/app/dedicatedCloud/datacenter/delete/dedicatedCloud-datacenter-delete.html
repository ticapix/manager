<div data-ng-controller="DedicatedCloudSubDatacentersDeleteCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteDatacenter"
        data-wizard-title=":: 'dedicatedCloud_datacenter_delete' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="true">
            <div class="text-center" data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>

            <p
                data-ng-if="!loading"
                data-translate="dedicatedCloud_datacenter_delete_confirmation"
                data-translate-values="{ t0: currentActionData }"
            ></p>
        </div>
    </div>
</div>
