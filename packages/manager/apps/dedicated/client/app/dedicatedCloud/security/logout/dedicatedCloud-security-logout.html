<div
    data-ng-controller="DedicatedCloudSecurityPolicyLogoutCtrl as policyLogoutCtrl"
>
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="modifyPolicyLogout"
        data-wizard-title=":: 'dedicatedCloud_configuration_security_policy_logout_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="policyLogoutCtrl.selectedLogoutPolicy.value"
        >
            <label
                for="logoutPolicy"
                class="control-label"
                data-translate="dedicatedCloud_configuration_security_policy_logout_step1_question"
            >
            </label>
            <select
                class="form-control"
                id="logoutPolicy"
                name="logoutPolicy"
                data-ng-options="type as ('dedicatedCloud_SECURITY_logout_policy_' + type | translate) for type in dedicatedCloud.userLogoutPolicyEnum"
                data-ng-model="policyLogoutCtrl.selectedLogoutPolicy.value"
            >
                <option
                    value=""
                    data-ng-disabled="true"
                    data-translate="dedicatedCloud_configuration_security_policy_logout_step1_value"
                >
                </option>
            </select>
        </div>
    </div>
</div>
