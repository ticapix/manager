<div
    data-ng-controller="DedicatedCloudSecurityPolicyAccessCtrl as policyAccessCtrl"
>
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="modifyPolicyAccess"
        data-wizard-title=":: 'dedicatedCloud_configuration_security_policy_access_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="policyAccessCtrl.selectedAccessPolicy.value"
        >
            <label
                for="accessPolicy"
                class="control-label"
                data-translate="dedicatedCloud_configuration_security_policy_access_step1_question"
            >
            </label>
            <select
                class="form-control"
                data-ng-options="type as ('dedicatedCloud_SECURITY_access_policy_' + type | translate) for type in policyAccessCtrl.selectedAccessPolicy.policies"
                data-ng-model="policyAccessCtrl.selectedAccessPolicy.value"
            >
                <option
                    value=""
                    data-ng-disabled="true"
                    data-translate="dedicatedCloud_configuration_security_policy_access_step1_value"
                >
                </option>
            </select>
        </div>
    </div>
</div>
