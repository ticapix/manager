<div data-ng-controller="DedicatedCloudSecurityPolicyModifyCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="modifyEntry"
        data-wizard-title=":: 'dedicatedCloud_configuration_security_policy_modify_title' | translate"
    >
        <div data-wizard-step>
            <form>
                <div class="form-group">
                    <label
                        for="network"
                        class="control-label"
                        data-translate="dedicatedCloud_configuration_security_policy_modify_step1_question"
                        data-translate-values="{ t0: entryToModify.network }"
                    >
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="network"
                        name="network"
                        disabled
                        data-ng-value="entryToModify.network"
                    />
                </div>
                <div class="form-group">
                    <label
                        for="description"
                        class="control-label"
                        data-translate="dedicatedCloud_configuration_security_policy_add_step1_description"
                    >
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="description"
                        name="description"
                        data-ng-model="entryToModify.description"
                    />
                </div>
            </form>
        </div>
    </div>
</div>
