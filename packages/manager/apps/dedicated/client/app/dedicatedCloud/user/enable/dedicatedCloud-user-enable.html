<div data-ng-controller="DedicatedCloudUserEnableCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="enableUser"
        data-wizard-title=":: 'dedicatedCloud_USER_enable_title' | translate"
    >
        <div data-wizard-step>
            <p class="text-danger">
                <strong
                    data-translate="dedicatedCloud_USER_enable_infos"
                ></strong>
            </p>
            <p
                data-ng-bind-html="'dedicatedCloud_USER_enable_message' | translate:{ t0: user.name }"
            ></p>
        </div>
    </div>
</div>
