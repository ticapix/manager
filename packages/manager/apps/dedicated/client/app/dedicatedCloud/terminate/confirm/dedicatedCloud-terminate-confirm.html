<form
    class="dedicatedCloud-terminate-confirm"
    name="$ctrl.terminateConfirmForm"
    novalidate
    data-ng-submit="$ctrl.onTerminateConfirmFormSubmit()"
>
    <oui-modal
        data-title="{{ :: 'dedicatedCloud_confirm_close_service' | translate }}"
        data-on-dismiss="$ctrl.onModalDismiss()"
        data-primary-label="{{ :: 'dedicatedCloud_confirm_close_confirm' | translate }}"
        data-primary-action="$ctrl.onModalPrimaryBtnClick()"
        data-secondary-label="{{ :: 'dedicatedCloud_confirm_close_cancel' | translate }}"
        data-secondary-action="$ctrl.onModalSecondaryBtnClick()"
        data-loading="$ctrl.loading.confirm"
    >
        <oui-field
            label="{{ :: 'dedicatedCloud_confirm_close_question' | translate }}"
        >
            <oui-radio
                data-ng-repeat="reason in $ctrl.reasons track by $index"
                name="reasons"
                data-text="{{ :: ('dedicatedCloud_confirm_close_reason_' + reason.toLowerCase()) | translate }}"
                data-model="$ctrl.model.reason"
                data-value="reason"
            >
            </oui-radio>
        </oui-field>

        <oui-field
            data-label="{{ :: 'dedicatedCloud_confirm_close_feedback' | translate }}"
            data-size="xl"
        >
            <oui-textarea
                data-model="$ctrl.model.commentary"
                data-maxlength="450"
                data-name="commentary"
                data-rows="6"
            >
            </oui-textarea>
        </oui-field>
    </oui-modal>
</form>
