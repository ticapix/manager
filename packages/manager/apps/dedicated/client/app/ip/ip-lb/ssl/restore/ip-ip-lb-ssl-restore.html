<div data-ng-controller="IplbRestoreSslCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="restoreSsl"
        data-wizard-hide-cancel-button="loading"
        data-wizard-title=":: 'iplb_ssl_restore_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!loading">
            <div data-ng-hide="loading">
                <p data-translate="iplb_ssl_restore_question"></p>
                <p data-translate="iplb_ssl_restore_question2"></p>
            </div>

            <div class="text-center" data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
