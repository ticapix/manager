<div data-ng-controller="IplbPortsRedirectionAddCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addPortsRedirection"
        data-wizard-hide-cancel-button="loading"
        data-wizard-title=":: 'iplb_portsredirection_add_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="!loading && model.srcPort && model.dstPort"
        >
            <div data-ng-hide="loading || !allowedSrcPorts.length">
                <p data-translate="iplb_portsredirection_add_question"></p>

                <form>
                    <div class="form-group">
                        <label
                            class="control-label required"
                            for="srcPort"
                            data-translate="iplb_portsredirection_add_srcport"
                        >
                        </label>
                        <select
                            name="srcPort"
                            id="srcPort"
                            class="form-control"
                            data-ng-model="model.srcPort"
                            data-ng-required="true"
                            data-ng-options="srcPort for srcPort in allowedSrcPorts"
                        >
                        </select>
                    </div>
                    <div class="form-group">
                        <label
                            class="control-label required"
                            for="dstPort"
                            data-translate="iplb_portsredirection_add_dstport"
                        >
                        </label>
                        <input
                            type="number"
                            name="dstPort"
                            id="dstPort"
                            class="form-control"
                            data-ng-model="model.dstPort"
                            min="1"
                            max="65536"
                            data-ng-required="true"
                        />
                    </div>
                </form>
            </div>

            <p
                class="alert alert-danger"
                role="alert"
                data-ng-if="!loading && !allowedSrcPorts.length"
                data-translate="iplb_portsredirection_add_no_srcport"
            ></p>

            <div class="text-danger" data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
