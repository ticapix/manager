<div data-ng-controller="IplbBackendUnsetBackupStateCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="unsetBackupState"
        data-wizard-hide-cancel-button="loading"
        data-wizard-title=":: 'iplb_backend_unsetbackupstate_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!loading">
            <p
                data-ng-hide="loading"
                data-translate="iplb_backend_unsetbackupstate_question"
            ></p>

            <div class="text-center" data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
