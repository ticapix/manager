<div data-ng-controller="IplbImportCustomSslCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="importCustomSsl"
        data-wizard-hide-cancel-button="loading"
        data-wizard-title=":: 'iplb_ssl_import_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="!loading && model.key && model.certificate"
        >
            <div data-ng-hide="loading">
                <p data-translate="iplb_ssl_import_question"></p>
                <p data-translate="iplb_ssl_import_question2"></p>

                <form>
                    <div class="form-group">
                        <label
                            class="control-label required"
                            for="key"
                            data-translate="iplb_ssl_key"
                        >
                        </label>
                        <textarea
                            rows="3"
                            data-ng-required="true"
                            class="form-control"
                            name="key"
                            id="key"
                            data-ng-model="model.key"
                        >
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label
                            class="control-label required"
                            for="certificate"
                            data-translate="iplb_ssl_certificate"
                        >
                        </label>
                        <textarea
                            rows="3"
                            data-ng-required="true"
                            class="form-control"
                            name="certificate"
                            id="certificate"
                            data-ng-model="model.certificate"
                        >
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label
                            class="control-label"
                            for="chain"
                            data-translate="iplb_ssl_chain"
                        >
                        </label>
                        <textarea
                            rows="3"
                            class="form-control"
                            name="chain"
                            id="chain"
                            data-ng-model="model.chain"
                        >
                        </textarea>
                    </div>
                </form>
            </div>

            <div class="text-center" data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
