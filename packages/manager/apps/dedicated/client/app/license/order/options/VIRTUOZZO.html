<div class="form-group">
    <label for="languagePackNumber" class="control-label">
        <span
            data-translate="license_order_step2_option_VIRTUOZZO_containerNumber"
        ></span>
        <span class="text-danger"> *</span>
    </label>
    <select
        class="form-control"
        id="languagePackNumber"
        name="languagePackNumber"
        data-ng-options="containerNumber.value as (('license_designation_VIRTUOZZO_container_number_' + containerNumber.value) | translate) for containerNumber in selected.version.options | orderBy: 'value'"
        data-ng-model="selected.options['VIRTUOZZO'].containerNumber.value"
    >
        <option
            value=""
            data-ng-disabled="true"
            data-translate="license_order_common_choose"
        >
        </option>
    </select>
</div>
