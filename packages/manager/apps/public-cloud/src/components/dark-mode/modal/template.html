<oui-modal
    data-heading="{{ ::'public_cloud_components_dark_mode_modal_title' | translate }}"
    data-primary-action="$ctrl.activate()"
    data-primary-label="{{ ::'public_cloud_components_dark_mode_label_activate' | translate }}"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'public_cloud_components_dark_mode_label_cancel' | translate }}"
    data-on-dismiss="$ctrl.onDismiss()"
>
    <p data-translate="public_cloud_components_dark_mode_modal_paragraph_1"></p>
    <p data-translate="public_cloud_components_dark_mode_modal_paragraph_2"></p>
    <p data-translate="public_cloud_components_dark_mode_modal_question"></p>
</oui-modal>
