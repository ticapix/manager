<oui-modal
    data-heading="{{:: 'veeam_storage_add_title' | translate }}"
    data-loading="$ctrl.isLoading"
    data-primary-label="{{:: 'veeam_storage_add_confirm' | translate }}"
    data-primary-action="$ctrl.onConfirm()"
    data-primary-disabled="!$ctrl.isAvailable"
    data-secondary-label="{{:: 'veeam_storage_add_cancel' | translate }}"
    data-secondary-action="$ctrl.onCancel()"
    data-on-dismiss="$ctrl.onCancel()">
    <p data-ng-if="$ctrl.isAvailable"
       data-translate="veeam_storage_add_confirmation"></p>
    <oui-message data-ng-if="!$ctrl.isAvailable"
                 data-type="warning">
        <p data-translate="veeam_common_action_unavailable"></p>
        <p data-ng-bind="$ctrl.actions.data.addStorage.reason"></p>
    </oui-message>
</oui-modal>
