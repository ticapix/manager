<oui-modal
    data-heading="{{:: 'veeam_update_offer_title' | translate }}"
    data-loading="$ctrl.isLoading"
    data-primary-label="{{:: 'veeam_storage_add_confirm' | translate }}"
    data-primary-action="$ctrl.onConfirm()"
    data-primary-disabled="$ctrl.isLoading || !$ctrl.agreementsAccepted"
    data-secondary-label="{{:: 'veeam_storage_add_cancel' | translate }}"
    data-secondary-action="$ctrl.onCancel()"
    data-on-dismiss="$ctrl.onCancel()"
>
    <p
        data-ng-if="$ctrl.isAvailable"
        data-translate="veeam_update_offer_information"
        data-translate-values="{ price: $ctrl.orderInfo.data.price.prices.withoutTax.text }"
    ></p>
    <cui-agreements
        data-ng-if="$ctrl.isAvailable"
        data-contract-list-text="{{:: 'veeam_common_term_and_contracts' | translate }}"
        data-checkbox-text="{{:: 'veeam_common_term_and_contracts_accept' | translate }}"
        data-agreements="$ctrl.orderInfo.data.price.contracts"
        data-on-check="$ctrl.onAcceptAgreements(value)"
    >
    </cui-agreements>
    <oui-message data-ng-if="!$ctrl.isAvailable" data-type="warning">
        <p data-translate="veeam_common_action_unavailable"></p>
        <p data-ng-bind="$ctrl.actions.data.upgradeOffer.reason"></p>
    </oui-message>
</oui-modal>
