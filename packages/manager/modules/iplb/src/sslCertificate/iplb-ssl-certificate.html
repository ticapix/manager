<section class="cui-page__content">
    <cui-page-content-title text="'iplb_ssl_certificate_title' | translate"></cui-page-content-title>
    <p data-translate="iplb_ssl_certificate_intro_text"></p>

    <a class="oui-button oui-button_secondary" ui-sref="network.iplb.detail.ssl-certificate.add" data-translate="iplb_ssl_add_title"></a>

    <a class="oui-button oui-button_secondary" ui-sref="network.iplb.detail.ssl-certificate.order" data-translate="iplb_ssl_order_title"></a>

    <oui-datagrid data-rows="ctrl.certificates">
        <oui-column data-title="'iplb_ssl_certificate' | translate" data-property="id" data-sortable="asc">
            {{ $row.displayName || $row.id }}
            <span data-ng-show="$row.displayName">({{ $row.id }})</span>
        </oui-column>
        <oui-column data-title="'iplb_ssl_subject' | translate" data-property="subject" data-sortable></oui-column>
        <oui-column data-title="'iplb_ssl_type' | translate" data-property="type" data-sortable></oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-text="{{'iplb_ssl_see' | translate}}"
                data-on-click="ctrl.preview($row)"></oui-action-menu-item>
            <oui-action-menu-divider></oui-action-menu-divider>
            <oui-action-menu-item data-text="{{'iplb_ssl_update' | translate}}"
                data-on-click="ctrl.update($row)"></oui-action-menu-item>
            <oui-action-menu-item data-text="{{'iplb_ssl_delete' | translate}}"
                data-on-click="ctrl.delete($row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
