<div
    data-ng-controller="SharepointResetAdminRightsCtrl as resetAdminRightsCtrl"
>
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="submit"
        data-wizard-title="'sharepoint_accounts_action_reset_admin_short_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-ng-bind-html="'sharepoint_accounts_action_reset_admin_question' | translate"
            ></p>
            <div
                class="alert alert-info"
                role="alert"
                data-translate="sharepoint_accounts_action_reset_admin_tooltip"
            ></div>
        </div>
    </div>
</div>
