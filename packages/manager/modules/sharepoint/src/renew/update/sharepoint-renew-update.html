<div data-ng-controller="SharepointUpdateRenewCtrl as updateRenewCtrl">
    <div
        data-wizard
        data-wizard-bread-crumb
        data-wizard-on-cancel="reset"
        data-wizard-on-finish="submit"
        data-wizard-title="'sharepoint_exchange_update_billing_action_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="updateRenewCtrl.buffer.hasChanged"
        >
            <p
                data-ng-bind-html="'sharepoint_exchange_update_billing_periode_intro' | translate"
            ></p>

            <form class="mb-3">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="{{ 'sharepoint_exchange_tab_ACCOUNTS_table_email' | translate }}"
                        data-ng-change="updateRenewCtrl.goSearch()"
                        data-ng-disabled="updateRenewCtrl.loaders.init"
                        data-ng-model="updateRenewCtrl.search.value"
                        data-ng-model-options="{ debounce: 800 }"
                    />
                    <div
                        class="input-group-btn"
                        data-ng-if="updateRenewCtrl.search.value"
                    >
                        <button
                            type="button"
                            class="btn btn-default"
                            title="{{ 'sharepoint_action_reset_search' | translate }}"
                            data-ng-click="updateRenewCtrl.emptySearch()"
                        >
                            <span class="fa fa-times" aria-hidden="true"></span>
                        </button>
                    </div>
                    <span
                        class="input-group-addon"
                        data-ng-if="!updateRenewCtrl.search.value"
                    >
                        <span
                            class="fa fa-search disabled"
                            aria-hidden="true"
                        ></span>
                    </span>
                </div>
            </form>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th
                            scope="col"
                            data-translate="sharepoint_accounts_userPrincipalName"
                        ></th>
                        <th
                            class="text-center"
                            scope="col"
                            data-translate="sharepoint_exchange_update_billing_header_1M"
                        ></th>
                        <th
                            class="text-center required"
                            scope="col"
                            data-translate="sharepoint_exchange_update_billing_header_terminate"
                        ></th>
                    </tr>
                </thead>

                <tbody data-ng-if="updateRenewCtrl.loaders.init">
                    <tr>
                        <td class="text-center" colspan="3">
                            <oui-spinner></oui-spinner>
                        </td>
                    </tr>
                </tbody>

                <tbody
                    data-ng-if="!updateRenewCtrl.loaders.init && !updateRenewCtrl.accountIds.length"
                >
                    <tr>
                        <td
                            class="text-center"
                            colspan="3"
                            data-translate="sharepoint_accounts_empty"
                        ></td>
                    </tr>
                </tbody>

                <tbody
                    data-ng-if="!updateRenewCtrl.loaders.init && updateRenewCtrl.accountIds.length > 0"
                >
                    <tr
                        data-ng-repeat="account in updateRenewCtrl.accounts track by $index"
                    >
                        <th scope="row">
                            <span
                                data-ng-bind="account.userPrincipalName"
                            ></span>
                            <span
                                class="fa fa-hourglass-half ml-2"
                                aria-hidden="true"
                                data-ng-if="account.taskPendingId"
                            ></span>
                        </th>
                        <td class="text-center">
                            <input
                                type="radio"
                                id="account-monthly-{{$index}}"
                                name="{{$index}}"
                                data-ng-change="updateRenewCtrl.changeRenew(account, false)"
                                data-ng-checked="!account.deleteAtExpiration"
                                data-ng-disabled="!account.activated"
                                data-ng-model="account.deleteAtExpiration"
                                data-ng-value="false"
                            />
                        </td>
                        <td class="text-center">
                            <input
                                type="radio"
                                id="account-none-{{$index}}"
                                name="{{$index}}"
                                data-ng-change="updateRenewCtrl.changeRenew(account, true)"
                                data-ng-checked="account.deleteAtExpiration"
                                data-ng-disabled="!account.activated"
                                data-ng-model="account.deleteAtExpiration"
                                data-ng-value="true"
                            />
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="clearfix" data-ng-if="updateRenewCtrl.accountIds">
                <div
                    data-pagination-front
                    data-items="updateRenewCtrl.accountIds"
                    data-paginated-items="updateRenewCtrl.accounts"
                    data-current-page="currentPage"
                    data-items-per-page="itemsPerPage"
                    data-nb-pages="nbPages"
                    data-transform-item="updateRenewCtrl.onTranformItem(item)"
                    data-on-transform-item-done="updateRenewCtrl.onTranformItemDone()"
                    data-page-placeholder="{{ 'pagination_page' | translate: { current: currentPage, last: nbPages } }}"
                    data-item-per-page-placeholder="{{ 'pagination_display' | translate }}"
                    data-on-page-change="updateRenewCtrl.loaders.init = true"
                    data-ng-show="!updateRenewCtrl.loaders.init && updateRenewCtrl.accounts.length > 0"
                ></div>
            </div>

            <div class="alert alert-warning mt-5" role="alert">
                <div>
                    <span class="text-danger">* </span>
                    <span
                        data-translate="sharepoint_exchange_update_billing_periode_delete_warning"
                    ></span>
                </div>
            </div>
        </div>

        <div data-wizard-step data-wizard-step-on-load="checkBuffer">
            <p
                data-translate="sharepoint_exchange_update_billing_periode_resume"
            ></p>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th
                            scope="col"
                            data-translate="sharepoint_accounts_userPrincipalName"
                        ></th>
                        <th
                            class="text-center"
                            scope="col"
                            data-translate="sharepoint_exchange_update_billing_header_1M"
                        ></th>
                        <th
                            class="text-center requires"
                            scope="col"
                            data-translate="sharepoint_exchange_update_billing_header_terminate"
                        ></th>
                    </tr>
                </thead>

                <tbody data-ng-if="updateRenewCtrl.loaders.init">
                    <tr>
                        <td class="text-center" colspan="3">
                            <oui-spinner></oui-spinner>
                        </td>
                    </tr>
                </tbody>

                <tbody
                    data-ng-if="!updateRenewCtrl.loaders.init && !updateRenewCtrl.accountIds.length"
                >
                    <tr>
                        <td
                            class="text-center"
                            colspan="3"
                            data-translate="sharepoint_accounts_empty"
                        ></td>
                    </tr>
                </tbody>

                <tbody
                    data-ng-if="!updateRenewCtrl.loaders.init && updateRenewCtrl.accountIds.length > 0"
                >
                    <tr
                        data-ng-repeat="account in updateRenewCtrl.accounts track by $index"
                    >
                        <td>
                            <span
                                data-ng-bind="account.userPrincipalName"
                            ></span>
                            <span
                                data-ng-bind="updateRenewCtrl.buffer.changes.length"
                            ></span>
                            <span
                                class="fa fa-hourglass-half ml-2"
                                aria-hidden="true"
                                data-ng-if="account.taskPendingId"
                            ></span>
                        </td>
                        <td class="text-center">
                            <span
                                class="oui-icon oui-icon-success text-success"
                                aria-hidden="true"
                                data-ng-if="!account.deleteAtExpiration"
                            ></span>
                            <span data-ng-if="account.deleteAtExpiration">
                                -
                            </span>
                        </td>
                        <td class="text-center">
                            <span
                                class="oui-icon oui-icon-success text-success"
                                aria-hidden="true"
                                data-ng-if="account.deleteAtExpiration"
                            ></span>
                            <span data-ng-if="!account.deleteAtExpiration">
                                -
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="clearfix">
                <div
                    data-pagination-front
                    data-items="updateRenewCtrl.accountIdsResume"
                    data-paginated-items="updateRenewCtrl.accounts"
                    data-current-page="currentPage"
                    data-items-per-page="itemsPerPage"
                    data-nb-pages="nbPages"
                    data-transform-item="updateRenewCtrl.onTranformItemResume(item)"
                    data-on-transform-item-done="updateRenewCtrl.onTranformItemDone()"
                    data-page-placeholder="{{ 'pagination_page' | translate: { current: currentPage, last: nbPages } }}"
                    data-item-per-page-placeholder="{{ 'pagination_display' | translate }}"
                    data-ng-show="!updateRenewCtrl.loaders.init && updateRenewCtrl.accounts.length > 0"
                ></div>
            </div>

            <div class="alert alert-warning mt-5" role="alert">
                <div>
                    <span class="text-danger">* </span>
                    <span
                        data-translate="sharepoint_exchange_update_billing_periode_delete_warning"
                    ></span>
                </div>
            </div>
        </div>
    </div>
</div>
