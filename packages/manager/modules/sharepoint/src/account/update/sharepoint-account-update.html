<div data-ng-controller="SharepointUpdateAccountCtrl as updateAccountCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updateMsAccount"
        data-wizard-title="'sharepoint_account_update_configuration_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="updateAccountCtrl.account.domain"
        >
            <form name="updateAccountCtrl.updateAccountForm">
                <div class="form-group">
                    <label
                        class="control-label required"
                        for="accountEmail"
                        data-translate="sharepoint_exchange_ACTION_add_account_step1_email_label"
                    ></label>
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            id="accountEmail"
                            name="accountEmail"
                            required
                            data-ng-model="updateAccountCtrl.account.login"
                            data-ng-pattern="/^[-_a-zA-Z0-9]+((\.|\+)[-_a-zA-Z0-9]+)*$/"
                        />
                        <span class="input-group-addon">@</span>
                        <select
                            class="form-control"
                            required
                            data-ng-model="updateAccountCtrl.account.domain"
                            data-ng-options="domain for domain in updateAccountCtrl.availableDomains track by domain"
                        >
                        </select>
                    </div>
                    <small
                        class="help-block"
                        data-ng-if="updatePasswordCtrl.takenEmailError"
                        data-translate="sharepoint_exchange_tab_ALIAS_taken_error_message"
                    ></small>
                </div>

                <div class="form-group">
                    <label
                        class="control-label"
                        for="firstName"
                        data-translate="sharepoint_account_update_configuration_first_name"
                    ></label>
                    <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        data-ng-model="updateAccountCtrl.account.firstName"
                    />
                </div>

                <div class="form-group">
                    <label
                        class="control-label"
                        for="lastName"
                        data-translate="sharepoint_account_update_configuration_last_name"
                    ></label>
                    <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        data-ng-model="updateAccountCtrl.account.lastName"
                    />
                </div>

                <div class="form-group">
                    <label
                        for="initials"
                        data-translate="sharepoint_account_update_configuration_initials"
                    ></label>
                    <input
                        type="text"
                        class="form-control"
                        id="initials"
                        name="initials"
                        data-ng-model="updateAccountCtrl.account.initials"
                    />
                </div>

                <div class="form-group">
                    <label
                        class="control-label"
                        for="displayName"
                        data-translate="sharepoint_account_update_configuration_display_name"
                    ></label>
                    <input
                        type="text"
                        class="form-control"
                        id="displayName"
                        name="displayName"
                        data-ng-model="updateAccountCtrl.account.displayName"
                    />
                </div>
            </form>
        </div>
    </div>
</div>
