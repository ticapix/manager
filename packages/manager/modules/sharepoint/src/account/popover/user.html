<div class="popover-menu">
    <button
        class="btn btn-link"
        type="button"
        data-translate="sharepoint_accounts_action_change_configuration"
        data-ng-click="accountsCtrl.updateAccount(account)"
        data-ng-disabled="account.taskPendingId"
        data-ng-if="accountsCtrl.isStandAlone"
    ></button>
    <button
        class="btn btn-link"
        type="button"
        data-translate="sharepoint_accounts_action_change_password"
        data-ng-click="accountsCtrl.updatePassword(account)"
        data-ng-disabled="account.taskPendingId"
        data-ng-if="account.accessRights"
    ></button>
    <button
        class="btn btn-link"
        type="button"
        data-translate="sharepoint_accounts_action_admin_add"
        data-ng-click="accountsCtrl.activateSharepointAdmin(account)"
        data-ng-disabled="account.taskPendingId"
        data-ng-if="account.accessRights && account.accessRights === 'user'"
    ></button>
    <button
        class="btn btn-link"
        type="button"
        data-translate="sharepoint_accounts_action_admin_remove"
        data-ng-click="accountsCtrl.activateSharepointUser(account)"
        data-ng-disabled="account.taskPendingId"
        data-ng-if="account.accessRights && account.accessRights === 'administrator'"
    ></button>
    <button
        class="btn btn-link"
        type="button"
        data-translate="sharepoint_accounts_action_sharepoint_activate"
        data-ng-click="accountsCtrl.activateSharepoint(account)"
        data-ng-if="!account.activated"
    ></button>
    <button
        class="btn btn-link"
        type="button"
        data-translate="sharepoint_accounts_action_office_upgrade"
        data-ng-click="accountsCtrl.activateOffice(account)"
        data-ng-disabled="account.taskPendingId"
        data-ng-if="!account.officeLicense"
    ></button>
    <button
        class="btn btn-link"
        type="button"
        data-translate="sharepoint_accounts_action_sharepoint_remove"
        data-ng-click="accountsCtrl.deactivateSharepoint(account)"
        data-ng-disabled="account.taskPendingId"
    ></button>
</div>
