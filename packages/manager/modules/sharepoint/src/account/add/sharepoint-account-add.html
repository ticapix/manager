<div data-ng-controller="SharepointAccountAddCtrl as $ctrl">
    <oui-modal
        data-heading="{{ 'sharepoint_accounts_action_sharepoint_add_title' | translate }}"
        data-primary-action="$ctrl.submit()"
        data-primary-label="{{ 'wizard_confirm' | translate }}"
        data-secondary-action="resetAction()"
        data-secondary-label="{{ 'common_cancel' | translate }}"
        data-on-dismiss="resetAction()"
        data-loading="$ctrl.loading"
    >
        <p data-translate="sharepoint_accounts_action_sharepoint_add_intro"></p>
        <form
            class="form-horizontal"
            name="$ctrl.addAccountForm"
            novalidate
            data-ng-if="!$ctrl.loading && $ctrl.price"
        >
            <div class="row">
                <label
                    class="control-label col-md-4"
                    data-translate="sharepoint_dashboard_offer_account"
                ></label>
                <div class="col-md-3">
                    <oui-numeric
                        data-model="$ctrl.quantity"
                        data-min="$ctrl.price.minimumQuantity"
                        data-max="$ctrl.price.maximumQuantity"
                    >
                    </oui-numeric>
                </div>
                <div class="col-md-4 col-md-offset-1 mt-2">
                    <strong
                        class="text-danger"
                        data-ng-bind-html="$ctrl.getTotalPrice() | currency : $ctrl.getCurrency()"
                    ></strong>
                    <span
                        data-translate="sharepoint_accounts_action_sharepoint_add_monthly"
                    ></span>
                </div>
            </div>
            <p
                data-translate="sharepoint_accounts_action_sharepoint_add_extra_intro"
            ></p>
            <oui-message data-type="info" data-dismissable="false">
                <span
                    data-translate="sharepoint_accounts_action_sharepoint_add_extra_prorata"
                ></span>
            </oui-message>
        </form>
    </oui-modal>
</div>
