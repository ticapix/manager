<div data-ng-controller="SharepointDeleteDomainController as deleteDomainCrtl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteDomain"
        data-wizard-title="'sharepoint_exchange_tab_domain_remove_domain' | translate"
    >
        <div data-wizard-step>
            <p data-translate="sharepoint_delete_domains_intro_label"></p>

            <dl class="dl-horizontal">
                <dt data-translate="sharepoint_exchange_tab_domain_domain"></dt>
                <dd data-ng-bind="deleteDomainCrtl.domain.suffix"></dd>
            </dl>
        </div>
    </div>
</div>
