<div class="row" data-ng-if="$ctrl.canDisplay">
    <div class="col-md-9">
        <div class="alert alert-info" role="note">
            <button
                class="close"
                type="button"
                aria-label="{{'wizard_close' | translate}}"
                data-dismiss="alert"
                data-ng-click="$ctrl.officeAttach.savingHidingPreferences()"
            ></button>

            <p
                data-ng-bind-html="'exchange_office_attached_alert_main' | translate"
            ></p>
            <p
                data-ng-bind-html="'exchange_office_attached_alert_details' | translate:{ t0: $ctrl.maxNumberOfAccounts }"
            ></p>

            <button
                class="btn btn-info mt-3"
                type="button"
                data-translate="exchange_office_attached_alert_button"
                data-ng-click="setAction('exchange/office-attach/dialog/office-attach-dialog')"
            ></button>
        </div>
    </div>
</div>
