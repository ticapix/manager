<div class="row">
    <div class="col-md-9">
        <oui-back-button
            data-heading="{{:: 'exchange_tab_ALIAS_back_button' | translate: { t0: $ctrl.account.primaryEmailDisplayName } }}"
            data-on-click="$ctrl.messaging.resetMessages(); $ctrl.hide()"></oui-back-button>

        <oui-datagrid data-rows-loader="$ctrl.getAliases($config)">
            <oui-column
                data-title="'exchange_tab_ALIAS_header' | translate"
                data-property="displayName"></oui-column>
            <oui-column
                data-title="'exchange_tab_ACCOUNTS_table_status' | translate"
                data-property="taskPendingId">
                <span
                    data-ng-bind="'exchange_status_task_planned_or_executing' | translate"
                    data-ng-if="$value !== 0"></span>
            </oui-column>
            <oui-action-menu
                data-align="end"
                data-compact>
                <oui-action-menu-item
                    data-text="{{:: 'exchange_tab_ALIAS_delete_tooltip' | translate }}"
                    data-on-click="$ctrl.openDeletingDialog($row)"
                    data-disabled="$row.taskPendingId !== 0"></oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </div>

    <div class="col-md-3">
        <div data-oui-tooltip="{{ $ctrl.getAddAliasTooltip() }}">
            <button
                class="btn btn-block btn-default"
                type="button"
                data-ng-bind="'exchange_tab_ALIAS_add_button' | translate"
                data-ng-click="$ctrl.openAddingDialog()"
                data-ng-disabled="$ctrl.aliases.length >= $ctrl.aliasMaxLimit || !$ctrl.exchangeStates.constructor.isOk($ctrl.account)"></button>
        </div>
    </div>
</div>
