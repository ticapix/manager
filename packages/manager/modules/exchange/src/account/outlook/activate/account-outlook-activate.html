<div data-ng-controller="ExchangeActivateOutlookCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="activateOutlookExchangeAccount"
        data-wizard-title="'exchange_ACTION_activate_outlook_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-translate="exchange_ACTION_activate_outlook_intro_label"
            ></p>
            <dl class="dl-horizontal">
                <dt
                    data-translate="exchange_tab_account_remove_email_label"
                ></dt>
                <dd
                    class="word-break"
                    data-ng-bind="ctrl.account.primaryEmailDisplayName | wucSliceContent: 150"
                ></dd>
            </dl>
        </div>
    </div>
</div>
