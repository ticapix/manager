<div data-ng-controller="ExchangeRemoveDomainCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="submit"
        data-wizard-title="'exchange_tab_domain_remove_domain' | translate"
    >
        <div data-wizard-step>
            <p data-translate="exchange_tab_domain_remove_title"></p>
            <dl class="dl-horizontal dl-lg">
                <dt data-translate="exchange_tab_domain_domain"></dt>
                <dd
                    class="word-break"
                    data-ng-bind="ctrl.domain.displayName | wucSliceContent: 150"
                ></dd>

                <dt data-translate="exchange_tab_domain_type"></dt>
                <dd
                    data-ng-bind="('exchange_tab_domain_' + ctrl.domain.type) | translate"
                ></dd>
            </dl>
        </div>
    </div>
</div>
