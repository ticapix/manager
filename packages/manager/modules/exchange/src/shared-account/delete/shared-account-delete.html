<div data-ng-controller="ExchangeDeleteSharedAccountCtrl as ctrl">
    <div
        data-wizard
        data-wizard-bread-crumb
        data-wizard-title="'exchange_SHARED_ACCOUNTS_delete_title' | translate"
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="submitting"
    >
        <div data-wizard-step>
            <p
                data-ng-bind-html="'exchange_tab_account_remove_title' | translate"
            ></p>

            <dl class="dl-horizontal">
                <dt
                    data-translate="exchange_tab_account_remove_email_label"
                ></dt>
                <dd
                    class="word-break"
                    data-ng-bind="ctrl.account.primaryEmailDisplayName | wucSliceContent: 150"
                ></dd>
            </dl>
        </div>
    </div>
</div>
