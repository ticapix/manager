<div data-ng-controller="ExchangeExternalContactsDeleteCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteAccount"
        data-wizard-title="'exchange_tab_EXTERNAL_CONTACTS_configuration_contact_delete_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-translate="exchange_tab_EXTERNAL_CONTACTS_configuration_contact_delete_step1_question"
            ></p>
            <dl class="dl-horizontal dl-lg">
                <dt
                    data-translate="exchange_tab_EXTERNAL_CONTACTS_configuration_contact_delete_step1_contact"
                ></dt>
                <dd
                    class="word-break"
                    data-ng-bind="ctrl.model.externalEmailAddress | wucSliceContent: 150"
                ></dd>
            </dl>
        </div>
    </div>
</div>
