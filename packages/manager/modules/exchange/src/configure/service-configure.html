<div data-ng-controller="ExchangeServicesConfigureCtrl as ctrl">
    <div
        data-wizard
        data-wizard-title="'exchange_action_configuration' | translate"
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="submitting"
    >
        <div data-wizard-step data-wizard-step-valid="isFormValid()">
            <div
                class="text-center"
                data-ng-if="ctrl.loaders.details && !ctrl.loaders.put"
            >
                <oui-spinner></oui-spinner>
                <span data-translate="exchange_ACTION_loading"></span>
            </div>

            <div
                class="text-center"
                data-ng-if="!ctrl.loaders.details && ctrl.loaders.put"
            >
                <oui-spinner></oui-spinner>
                <span data-translate="exchange_ACTION_sending"></span>
            </div>

            <form
                name="ctrl.serviceForm"
                novalidate
                data-ng-if="!ctrl.loaders.details && !ctrl.loaders.put"
            >
                <!-- Lockout Threshold -->
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': ctrl.serviceForm.lockoutThreshold.$invalid && ctrl.serviceForm.lockoutThreshold.$dirty }"
                >
                    <label
                        class="control-label required"
                        for="lockoutThreshold"
                        data-translate="exchange_ACTION_configure_services_label_lockoutThreshold"
                    ></label>
                    <input
                        type="number"
                        class="form-control"
                        id="lockoutThreshold"
                        name="lockoutThreshold"
                        aria-describedby="thresholdDescription thresholdErrors"
                        required
                        data-ng-change="ctrl.check(ctrl.serviceForm.lockoutThreshold)"
                        data-ng-min="0"
                        min="0"
                        data-ng-max="14"
                        max="14"
                        data-ng-model="ctrl.service.lockoutThreshold"
                        data-ng-pattern="/^\d+$/"
                    />
                    <small
                        class="help-block"
                        id="thresholdDescription"
                        data-translate="exchange_ACTION_configure_services_help_lockoutThreshold"
                    ></small>
                    <div
                        id="thresholdErrors"
                        data-ng-repeat="(type, isError) in ctrl.serviceForm.lockoutThreshold.$error track by $index"
                    >
                        <small
                            class="help-block"
                            data-ng-bind="('lockoutThreshold_' + type + '_error') | translate"
                            data-ng-if="isError"
                        ></small>
                    </div>
                </div>

                <!-- Lockout Observation Window -->
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': ctrl.serviceForm.lockoutObservationWindow.$invalid && (ctrl.serviceForm.lockoutDuration.$dirty || ctrl.serviceForm.lockoutObservationWindow.$dirty) && ctrl.service.lockoutThreshold !== 0 && ctrl.service.lockoutThreshold != null }"
                    data-ng-if="ctrl.service.lockoutThreshold != null && ctrl.service.lockoutThreshold !== 0"
                >
                    <label
                        class="control-label"
                        for="lockoutObservationWindow"
                        data-translate="exchange_ACTION_configure_services_label_lockoutObservationWindow"
                    ></label>
                    <input
                        type="number"
                        class="form-control"
                        id="lockoutObservationWindow"
                        name="lockoutObservationWindow"
                        aria-describedby="lockoutObservationWindowDescription lockoutObservationWindowErrors"
                        data-ng-change="ctrl.check(ctrl.serviceForm.lockoutObservationWindow)"
                        data-ng-min="1"
                        min="1"
                        data-ng-max="ctrl.service.lockoutDuration != null && ctrl.service.lockoutDuration < 90 ? ctrl.service.lockoutDuration : 90"
                        max="{{ctrl.service.lockoutDuration != null && ctrl.service.lockoutDuration < 90 ? ctrl.service.lockoutDuration : 90}}"
                        data-ng-model="ctrl.service.lockoutObservationWindow"
                        data-ng-pattern="/^\d+$/"
                    />
                    <small
                        class="help-block"
                        id="lockoutObservationWindowDescription"
                        data-translate="exchange_ACTION_configure_services_tooltip_minutes"
                    ></small>
                    <div
                        id="lockoutObservationWindowErrors"
                        data-ng-repeat="(type, isError) in ctrl.serviceForm.lockoutObservationWindow.$error track by $index"
                        data-ng-if="ctrl.service.lockoutThreshold !== 0"
                    >
                        <small
                            class="help-block"
                            data-ng-bind="('lockoutObservationWindow_' + type + '_error') | translate"
                            data-ng-if="isError"
                        >
                        </small>
                    </div>
                </div>

                <!-- Lockout Duration -->
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': ctrl.serviceForm.lockoutDuration.$invalid && (ctrl.serviceForm.lockoutDuration.$dirty || ctrl.serviceForm.lockoutObservationWindow.$dirty) && ctrl.service.lockoutThreshold !== 0 && ctrl.service.lockoutThreshold != null }"
                    data-ng-if="ctrl.service.lockoutThreshold != null && ctrl.service.lockoutThreshold !== 0"
                >
                    <label
                        class="control-label"
                        for="lockoutDuration"
                        data-translate="exchange_ACTION_configure_services_label_lockoutDuration"
                    ></label>
                    <input
                        type="number"
                        class="form-control"
                        id="lockoutDuration"
                        name="lockoutDuration"
                        aria-describedby="lockoutDurationDescription lockoutDurationErrors"
                        data-ng-change="ctrl.check(ctrl.serviceForm.lockoutDuration)"
                        data-ng-min="ctrl.service.lockoutObservationWindow != null ? ctrl.service.lockoutObservationWindow : 1"
                        min="{{ctrl.service.lockoutObservationWindow != null ? ctrl.service.lockoutObservationWindow : 1}}"
                        data-ng-max="90"
                        max="90"
                        data-ng-model="ctrl.service.lockoutDuration"
                        data-ng-pattern="/^\d+$/"
                    />
                    <small
                        class="help-block"
                        id="lockoutDurationDescription"
                        data-translate="exchange_ACTION_configure_services_tooltip_minutes"
                    ></small>
                    <div
                        id="lockoutDurationErrors"
                        data-ng-repeat="(type, isError) in ctrl.serviceForm.lockoutDuration.$error track by $index"
                        data-ng-if="ctrl.service.lockoutThreshold !== 0"
                    >
                        <small
                            class="help-block"
                            data-ng-bind="('lockoutDuration_' + type + '_error') | translate: { t0: service.lockoutObservationWindow })"
                            data-ng-if="isError"
                        >
                        </small>
                    </div>
                </div>

                <!-- Complexity Enabled -->
                <oui-checkbox
                    id="complexityEnabled"
                    name="complexityEnabled"
                    data-model="ctrl.service.complexityEnabled"
                    data-text="{{::'exchange_ACTION_configure_services_label_complexityEnabled' | translate}}"
                >
                </oui-checkbox>

                <!-- Min password Age -->
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': ctrl.serviceForm.minPasswordAge.$invalid && ctrl.serviceForm.minPasswordAge.$dirty }"
                >
                    <label
                        class="control-label required"
                        for="minPasswordAge"
                        data-translate="exchange_ACTION_configure_services_label_minPasswordAge"
                    ></label>
                    <input
                        type="number"
                        class="form-control"
                        id="minPasswordAge"
                        name="minPasswordAge"
                        required
                        aria-describedby="minPasswordAgeDescription minPasswordAgeDescriptionDays minPasswordAgeDescription0Days minPasswordAgeErrors"
                        data-ng-change="ctrl.checkPasswordAge()"
                        data-ng-pattern="/^\d+$/"
                        data-ng-min="0"
                        min="0"
                        data-ng-max="90"
                        max="90"
                        data-ng-model="ctrl.service.minPasswordAge"
                    />
                    <small
                        class="help-block"
                        id="minPasswordAgeDescription"
                        data-translate="exchange_ACTION_configure_services_help_minPasswordAge"
                    ></small>
                    <small
                        class="help-block"
                        id="minPasswordAgeDescriptionDays"
                        data-translate="exchange_ACTION_configure_services_tooltip_days"
                    ></small>
                    <small
                        class="help-block"
                        id="minPasswordAgeDescription0Days"
                        data-ng-if="ctrl.service.minPasswordAge === 0"
                        data-translate="minPasswordAge_unit_value_0"
                    ></small>
                    <div
                        id="minPasswordAgeErrors"
                        data-ng-repeat="(type, isError) in ctrl.serviceForm.minPasswordAge.$error track by $index"
                    >
                        <small
                            class="help-block"
                            data-ng-bind="('minPasswordAge_' + type + '_error') | translate"
                            data-ng-if="isError"
                        >
                        </small>
                    </div>
                </div>

                <!-- Max password Age -->
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': ctrl.serviceForm.maxPasswordAge.$invalid && ctrl.serviceForm.maxPasswordAge.$dirty }"
                >
                    <label
                        class="control-label required"
                        for="maxPasswordAge"
                        data-translate="exchange_ACTION_configure_services_label_maxPasswordAge"
                    ></label>
                    <input
                        type="number"
                        class="form-control"
                        id="maxPasswordAge"
                        name="maxPasswordAge"
                        required
                        aria-describedby="maxPasswordAgeDescription maxPasswordAgeDescription0Days maxPasswordAgeDescriptionDays maxPasswordAgeErrors"
                        data-ng-change="ctrl.checkPasswordAge()"
                        data-ng-min="0"
                        min="0"
                        data-ng-max="90"
                        max="90"
                        data-ng-model="ctrl.service.maxPasswordAge"
                        data-ng-pattern="/^\d+$/"
                    />
                    <small
                        class="help-block"
                        id="maxPasswordAgeDescription"
                        data-translate="exchange_ACTION_configure_services_help_maxPasswordAge"
                    ></small>
                    <small
                        class="help-block"
                        id="maxPasswordAgeDescriptionDays"
                        data-translate="exchange_ACTION_configure_services_tooltip_days"
                    ></small>
                    <small
                        class="help-block"
                        id="maxPasswordAgeDescription0Days"
                        data-translate="maxPasswordAge_unit_value_0"
                        data-ng-if="ctrl.service.maxPasswordAge === 0"
                    ></small>
                    <div
                        id="maxPasswordAgeErrors"
                        data-ng-repeat="(type, isError) in ctrl.serviceForm.maxPasswordAge.$error track by $index"
                    >
                        <small
                            class="help-block"
                            data-ng-bind="('maxPasswordAge_' + type + '_error') | translate"
                            data-ng-if="isError"
                        >
                        </small>
                    </div>
                </div>

                <!-- Password History Count -->
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': ctrl.serviceForm.passwordHistoryCount.$invalid && ctrl.serviceForm.passwordHistoryCount.$dirty }"
                    data-ng-if="ctrl.service.maxPasswordAge > 0"
                >
                    <label
                        class="control-label required"
                        for="passwordHistoryCount"
                        data-translate="exchange_ACTION_configure_services_label_passwordHistoryCount"
                    ></label>
                    <input
                        type="number"
                        class="form-control"
                        id="passwordHistoryCount"
                        name="passwordHistoryCount"
                        required
                        aria-describedby="passwordHistoryCountDescription passwordHistoryCount0Description passwordHistoryCountErrors"
                        data-ng-change="ctrl.check(ctrl.serviceForm.passwordHistoryCount)"
                        data-ng-min="0"
                        min="0"
                        data-ng-max="100"
                        max="100"
                        data-ng-model="ctrl.service.passwordHistoryCount"
                        data-ng-pattern="/^-?[0-9]+$/"
                    />

                    <small
                        class="help-block"
                        id="passwordHistoryCountDescription"
                        data-translate="exchange_ACTION_configure_services_label_passwordHistoryCount"
                    ></small>
                    <small
                        class="help-block"
                        id="passwordHistoryCount0Description"
                        data-translate="passwordHistoryCount_unit_value_0"
                        data-ng-if="ctrl.service.passwordHistoryCount === 0"
                    ></small>
                    <ul
                        class="list-no-style pl-0"
                        id="passwordHistoryCountErrors"
                        data-ng-if="!ctrl.serviceForm.passwordHistoryCount.$valid"
                    >
                        <li
                            class="help-block"
                            data-ng-repeat="(type, isError) in ctrl.serviceForm.passwordHistoryCount.$error track by $index"
                            data-ng-if="$index < 1"
                        >
                            <span
                                data-ng-if="type === 'min'"
                                data-translate="passwordHistoryCount_min_error"
                                data-translate-values="{ t0: 0 }"
                            ></span>
                            <span
                                data-ng-if="type === 'max'"
                                data-translate="passwordHistoryCount_max_error"
                                data-translate-values="{ t0: 100 }"
                            ></span>
                            <span data-ng-if="type !== 'min' && type !== 'max'"
                                >{{('passwordHistoryCount_' + type + '_error') |
                                translate}}</span
                            >
                        </li>
                    </ul>
                </div>

                <!-- Min password Length -->
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': ctrl.serviceForm.minPasswordLength.$invalid && ctrl.serviceForm.minPasswordLength.$dirty }"
                >
                    <label
                        class="control-label required"
                        for="minPasswordLength"
                        data-translate="exchange_ACTION_configure_services_label_minPasswordLength"
                    ></label>
                    <input
                        type="number"
                        class="form-control"
                        id="minPasswordLength"
                        name="minPasswordLength"
                        required
                        aria-describedby="minPasswordLengthDescription minPasswordLength0Description minPasswordLengthErrors"
                        data-ng-change="ctrl.check(ctrl.serviceForm.minPasswordLength)"
                        data-ng-min="0"
                        min="0"
                        data-ng-max="14"
                        max="14"
                        data-ng-model="ctrl.service.minPasswordLength"
                        data-ng-pattern="/^\d+$/"
                    />
                    <small
                        class="help-block"
                        id="minPasswordLength0Description"
                        data-translate="minPasswordLength_unit_value_0"
                        data-ng-if="ctrl.service.minPasswordLength === 0"
                    ></small>
                    <div
                        id="minPasswordLengthErrors"
                        data-ng-repeat="(type, isError) in ctrl.serviceForm.minPasswordLength.$error track by $index"
                    >
                        <small
                            class="help-block"
                            data-ng-bind="('minPasswordLength_' + type + '_error') | translate"
                            data-ng-if="isError"
                        >
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label
                        class="oui-label"
                        data-translate="exchange_ACTION_configure_services_label_incoming_messages"
                    ></label>
                    <oui-checkbox
                        id="checkDKIM"
                        data-model="ctrl.service.spamAndVirusConfiguration.checkDKIM"
                        data-text="{{::'exchange_ACTION_configure_services_label_dkim' | translate}}"
                    >
                    </oui-checkbox>
                    <oui-checkbox
                        id="checkSPF"
                        data-model="ctrl.service.spamAndVirusConfiguration.checkSPF"
                        data-text="{{::'exchange_ACTION_configure_services_label_spf' | translate}}"
                    >
                    </oui-checkbox>
                </div>

                <div class="form-group">
                    <label
                        class="oui-label"
                        data-translate="exchange_ACTION_configure_services_label_spam"
                    ></label>
                    <oui-checkbox
                        id="tagSpam"
                        data-model="ctrl.service.spamAndVirusConfiguration.tagSpam"
                        data-text="{{::'exchange_ACTION_configure_services_label_tag_spam' | translate}}"
                    >
                    </oui-checkbox>
                    <oui-checkbox
                        id="putInJunk"
                        data-model="ctrl.service.spamAndVirusConfiguration.putInJunk"
                        data-text="{{::'exchange_ACTION_configure_services_label_putinjunk' | translate}}"
                    >
                    </oui-checkbox>
                </div>
            </form>

            <div data-wizard-step-help>
                <h3 data-translate="exchange_ACTION_configure_help_title"></h3>
                <h4
                    data-translate="exchange_ACTION_configure_help_lockoutThreshold_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_lockoutThreshold_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_lockoutObservationWindow_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_lockoutObservationWindow_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_lockoutDuration_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_lockoutDuration_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_complexityEnabled_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_complexityEnabled_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_minPasswordAge_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_minPasswordAge_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_maxPasswordAge_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_maxPasswordAge_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_minPasswordLength_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_minPasswordLength_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_minPasswordLength_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_minPasswordLength_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_dkim_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_dkim_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_spf_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_spf_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_spam_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_spam_text' | translate"
                ></p>
                <h4
                    data-translate="exchange_ACTION_configure_help_putinjunk_title"
                ></h4>
                <p
                    data-ng-bind-html="'exchange_ACTION_configure_help_putinjunk_text' | translate"
                ></p>
            </div>
        </div>

        <div data-wizard-step>
            <p
                data-ng-bind-html="'exchange_ACTION_configure_step2_intro' | translate:{ t0: ctrl.service.displayName }"
            ></p>

            <dl>
                <dt
                    data-translate="exchange_ACTION_configure_step2_label_lockoutThreshold"
                ></dt>
                <dd>
                    <span
                        data-ng-if="ctrl.service.lockoutThreshold === 0"
                        data-translate="lockoutThreshold_unit_value_0"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.lockoutThreshold === 1"
                        data-translate="lockoutThreshold_unit_value_1"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.lockoutThreshold > 1"
                        data-translate="lockoutThreshold_unit_value_many"
                        data-translate-values="{ t0: ctrl.service.lockoutThreshold }"
                    ></span>
                </dd>

                <dt
                    data-ng-if="ctrl.service.lockoutThreshold != null && ctrl.service.lockoutThreshold !== 0 && ctrl.service.lockoutObservationWindow != null && ctrl.service.lockoutObservationWindow !== 0"
                    data-translate="exchange_ACTION_configure_step2_label_lockoutObservationWindow"
                ></dt>
                <dd
                    data-ng-if="ctrl.service.lockoutThreshold != null && ctrl.service.lockoutThreshold !== 0 && ctrl.service.lockoutObservationWindow != null && ctrl.service.lockoutObservationWindow !== 0"
                >
                    <span
                        data-ng-if="ctrl.service.lockoutObservationWindow === 1"
                        data-translate="lockoutObservationWindow_unit_value_1"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.lockoutObservationWindow > 1"
                        data-translate="lockoutObservationWindow_unit_value_many"
                        data-translate-values="{ t0: ctrl.service.lockoutObservationWindow }"
                    ></span>
                </dd>

                <dt
                    data-ng-if="ctrl.service.lockoutThreshold != null && service.lockoutThreshold !== 0"
                    data-translate="exchange_ACTION_configure_step2_label_lockoutDuration"
                ></dt>
                <dd
                    data-ng-if="ctrl.service.lockoutThreshold != null && service.lockoutThreshold !== 0"
                >
                    <span
                        data-ng-if="ctrl.service.lockoutDuration === 0"
                        data-translate="lockoutDuration_unit_value_0"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.lockoutDuration === 1"
                        data-translate="lockoutDuration_unit_value_1"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.lockoutDuration > 1"
                        data-translate="lockoutDuration_unit_value_many"
                        data-translate-values="{ t0: ctrl.service.lockoutDuration }"
                    ></span>
                </dd>

                <dt
                    data-translate="exchange_ACTION_configure_step2_label_complexityEnabled"
                ></dt>
                <dd
                    data-ng-bind="('complexityEnabled_value_' + ctrl.service.complexityEnabled) | translate"
                ></dd>

                <dt
                    data-translate="exchange_ACTION_configure_step2_label_minPasswordAge"
                ></dt>
                <dd>
                    <span
                        data-ng-if="ctrl.service.minPasswordAge === 0"
                        data-translate="minPasswordAge_unit_value_0"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.minPasswordAge === 1"
                        data-translate="minPasswordAge_unit_value_1"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.minPasswordAge > 1"
                        data-translate="minPasswordAge_unit_value_many"
                        data-translate-values="{ t0: ctrl.service.minPasswordAge }"
                    ></span>
                </dd>

                <dt
                    data-translate="exchange_ACTION_configure_step2_label_maxPasswordAge"
                ></dt>
                <dd>
                    <span
                        data-ng-if="ctrl.service.maxPasswordAge === 0"
                        data-translate="maxPasswordAge_unit_value_0"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.maxPasswordAge === 1"
                        data-translate="maxPasswordAge_unit_value_1"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.maxPasswordAge > 1"
                        data-translate="maxPasswordAge_unit_value_many"
                        data-translate-values="{ t0: ctrl.service.maxPasswordAge }"
                    ></span>
                </dd>

                <dt
                    data-translate="exchange_ACTION_configure_step2_label_passwordHistoryCount"
                    data-ng-if="ctrl.service.maxPasswordAge > 0"
                ></dt>
                <dd data-ng-if="ctrl.service.maxPasswordAge > 0">
                    <span
                        data-ng-if="ctrl.service.passwordHistoryCount === 0"
                        data-translate="passwordHistoryCount_unit_value_0"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.passwordHistoryCount === 1"
                        data-translate="passwordHistoryCount_unit_value_1"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.passwordHistoryCount > 1"
                        data-translate="passwordHistoryCount_unit_value_many"
                        data-translate-values="{ t0: ctrl.service.passwordHistoryCount }"
                    ></span>
                </dd>

                <dt
                    data-translate="exchange_ACTION_configure_step2_label_minPasswordLength"
                ></dt>
                <dd>
                    <span
                        data-ng-if="ctrl.service.minPasswordLength === 0"
                        data-translate="minPasswordLength_unit_value_0"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.minPasswordLength === 1"
                        data-translate="minPasswordLength_unit_value_1"
                    ></span>
                    <span
                        data-ng-if="ctrl.service.minPasswordLength > 1"
                        data-translate="minPasswordLength_unit_value_many"
                        data-translate-values="{ t0: ctrl.service.minPasswordLength }"
                    ></span>
                </dd>

                <dt
                    data-translate="exchange_ACTION_configure_step2_label_dkim"
                ></dt>
                <dd
                    data-ng-bind="('dkim_value_' + ctrl.service.spamAndVirusConfiguration.checkDKIM) | translate"
                ></dd>

                <dt
                    data-translate="exchange_ACTION_configure_step2_label_spf"
                ></dt>
                <dd
                    data-ng-bind="('spf_value_' + ctrl.service.spamAndVirusConfiguration.checkSPF) | translate"
                ></dd>

                <dt
                    data-translate="exchange_ACTION_configure_step2_label_tagSpam"
                ></dt>
                <dd
                    data-ng-bind="('tagSpam_value_' + ctrl.service.spamAndVirusConfiguration.tagSpam) | translate"
                ></dd>

                <dt
                    data-translate="exchange_ACTION_configure_step2_label_putInJunk"
                ></dt>
                <dd
                    data-ng-bind="('putInJunk_value_' + ctrl.service.spamAndVirusConfiguration.putInJunk) | translate"
                ></dd>
            </dl>
        </div>
    </div>
</div>
