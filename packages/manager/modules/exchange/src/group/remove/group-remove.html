<div data-ng-controller="ExchangeRemoveGroupCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="submit"
        data-wizard-title="'exchange_tab_GROUPS_delete_title' | translate"
    >
        <div data-wizard-step>
            <p data-translate="exchange_tab_GROUPS_delete_question"></p>

            <dl class="dl-horizontal dl-lg">
                <dt
                    data-translate="exchange_tab_GROUPS_delete_group_label"
                ></dt>
                <dd
                    class="word-break"
                    data-ng-bind="ctrl.ml.mailingListDisplayName | wucSliceContent: 150"
                ></dd>

                <dt data-translate="exchange_tab_GROUPS_delete_name_label"></dt>
                <dd
                    class="word-break"
                    data-ng-bind="ctrl.ml.displayName | wucSliceContent: 150"
                ></dd>

                <dt
                    data-translate="exchange_tab_GROUPS_delete_group_manager"
                ></dt>
                <dd data-ng-bind="ctrl.ml.managers"></dd>

                <dt data-translate="exchange_tab_GROUPS_delete_group_user"></dt>
                <dd data-ng-bind="ctrl.ml.members"></dd>
            </dl>
        </div>
    </div>
</div>
