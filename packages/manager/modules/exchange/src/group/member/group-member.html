<div data-ng-controller="ExchangeTabMembersByGroupsCtrl as ctrl">
    <oui-back-button data-on-click="ctrl.hide()">
        <span data-translate="common_back"></span>
    </oui-back-button>
    <h2
        data-ng-bind-html="'exchange_GROUPS_member_intro' | translate:{ t0: ctrl.services.navigation.selectedGroup.mailingListDisplayName }"
    ></h2>

    <oui-datagrid data-rows-loader="ctrl.getMembersByGroup($config)">
        <oui-column
            data-title="'exchange_tab_GROUPS_all_table_user' | translate"
            data-property="displayAddress"
        ></oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item
                data-text="{{'exchange_tab_account_delete_account' | translate}}"
                data-on-click="ctrl.removeMember($row)"
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
