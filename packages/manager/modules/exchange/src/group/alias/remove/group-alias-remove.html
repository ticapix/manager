<div data-ng-controller="ExchangeRemoveGroupAliasCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="submit"
        data-wizard-title="'exchange_tab_ALIAS_remove_alias_title' | translate"
    >
        <div data-wizard-step>
            <p data-translate="exchange_tab_ALIAS_remove_alias_intro"></p>
            <dl class="dl-horizontal dl-lg">
                <dt data-translate="exchange_tab_ALIAS_remove_alias_label"></dt>
                <dd
                    class="word-break"
                    data-ng-bind="ctrl.alias.displayName | wucSliceContent: 150"
                ></dd>

                <dt
                    data-translate="exchange_tab_GROUPS_add_alias_step2_account_label"
                ></dt>
                <dd
                    class="word-break"
                    data-ng-bind="ctrl.selectedGroup.mailingListDisplayName | wucSliceContent: 150"
                ></dd>
            </dl>
        </div>
    </div>
</div>
