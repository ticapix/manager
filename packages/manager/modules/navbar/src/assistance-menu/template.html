<div
    class="d-inline-flex oui-navbar-link oui-navbar-link_icon py-0"
    data-ng-if="$ctrl.isLoading"
>
    <span class="oui-icon oui-icon-help"></span>
    <oui-spinner data-size="s"></oui-spinner>
</div>
<oui-navbar-dropdown
    data-ng-if="!$ctrl.isLoading"
    name="assistance"
    data-text="{{:: $ctrl.menuTitle }}"
    data-icon-class="oui-icon oui-icon-help"
>
    <oui-navbar-menu
        data-ng-if="$ctrl.isSupportLevelAvailable"
        data-header-breadcrumb="{{:: 'navbar_assistance_support_level' | translate }}"
        data-header-href="{{:: $ctrl.URLS.supportLevel }}"
        data-header-title="{{:: $ctrl.supportLevel.displayedLevel }}"
        data-links="::$ctrl.sublinks"
        data-align="end"
        data-fixed
    >
    </oui-navbar-menu>
    <oui-navbar-menu
        data-ng-if="!$ctrl.isSupportLevelAvailable"
        data-links="::$ctrl.sublinks"
        data-align="end"
        data-fixed
    >
    </oui-navbar-menu>
</oui-navbar-dropdown>
