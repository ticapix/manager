<div
    class="d-inline-flex oui-navbar-link oui-navbar-link_icon py-0"
    data-ng-if="$ctrl.isLoading"
>
    <span class="oui-icon oui-icon-bell"></span>
    <oui-spinner data-size="s"></oui-spinner>
</div>
<oui-navbar-dropdown
    data-ng-if="!$ctrl.isLoading"
    name="notifications"
    data-text="{{:: $ctrl.menuTitle }}"
    data-icon-class="oui-icon oui-icon-bell"
    data-icon-animated=":: $ctrl.iconIsAnimated"
    data-on-click="$ctrl.acknowledgeAll()"
>
    <oui-navbar-notification
        data-links="::$ctrl.sublinks"
        data-align="end"
        data-fixed
    >
    </oui-navbar-notification>
</oui-navbar-dropdown>
