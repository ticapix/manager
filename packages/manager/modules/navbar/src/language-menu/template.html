<oui-navbar-dropdown
    name="languages"
    data-text="{{::  $ctrl.formatCurrentLang() }}"
>
    <div class="oui-navbar-menu oui-navbar-menu_fixed oui-navbar-menu_end">
        <ul class="oui-navbar-list">
            <li
                class="oui-navbar-list__item"
                data-ng-class="{ 'oui-navbar-menu__item_active': lang.isActive }"
                data-ng-repeat="lang in $ctrl.sublinks"
            >
                <button
                    class="oui-navbar-link d-inline-flex flex-row justify-content-between"
                    data-ng-click="$ctrl.changeLang(lang)"
                    type="button"
                >
                    <span data-ng-bind="lang.title"> </span>
                    <span
                        class="oui-icon oui-icon-check_line align-middle"
                        data-ng-if="lang.isActive"
                        aria-hidden="true"
                    ></span>
                </button>
            </li>
        </ul>
    </div>
</oui-navbar-dropdown>
