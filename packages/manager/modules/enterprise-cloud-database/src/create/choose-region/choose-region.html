<div class="row">
    <enterprise-cloud-database-card
        data-ng-repeat="region in $ctrl.regions track by $index"
        class="col-sm-4 col-md-3 col-lg-2"
        data-label="{{ ::region }}"
        data-model="region"
        data-selected="$ctrl.selectedRegion === region"
        data-on-change="$ctrl.onRegionSelect(modelValue)"
        data-image="{{ :: $ctrl.constructor.getIcons(region) }}"
        data-disabled="!$ctrl.allowEdit"
    >
    </enterprise-cloud-database-card>
</div>
