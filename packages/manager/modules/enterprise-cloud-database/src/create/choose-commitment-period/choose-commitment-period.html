<div class="row">
    <enterprise-cloud-database-card
        data-ng-repeat="commitmentPeriod in ::$ctrl.commitmentPeriods track by $index"
        class="col-sm-4 col-md-3 col-lg-2"
        data-label="{{ :: commitmentPeriod.months === 1 ?
            ('enterprise_cloud_database_create_order_1_month' | translate) :
            ('enterprise_cloud_database_create_order_months' | translate:{numMonths: commitmentPeriod.months})
        }}"
        data-model="commitmentPeriod"
        data-selected="$ctrl.selectedCommitmentPeriod === commitmentPeriod"
        data-on-change="$ctrl.onCommitmentPeriodSelect(modelValue)"
        data-disabled="!$ctrl.allowEdit"
    >
        <enterprise-cloud-database-card-footer>
            <div
                class="mt-2"
                data-translate="enterprise_cloud_database_create_choose_commitment_total_price"
            ></div>
            <div class="mb-2">
                <enterprise-cloud-database-price-component
                    data-price="$ctrl.databasePrice.price * commitmentPeriod.months"
                    data-tax="$ctrl.databasePrice.tax * commitmentPeriod.months"
                    data-user="$ctrl.user"
                >
                </enterprise-cloud-database-price-component>
            </div>
        </enterprise-cloud-database-card-footer>
    </enterprise-cloud-database-card>
</div>
