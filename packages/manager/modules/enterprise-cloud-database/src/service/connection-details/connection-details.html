<div class="mb-3">
    <oui-tabs>
        <oui-tabs-item
            data-heading="{{ 'enterprise_cloud_database_service_connection_details_parameters_title' | translate }}"
        >
            <p
                data-ng-bind="('enterprise_cloud_database_service_connection_details_parameters_description_'+$ctrl.clusterType) | translate"
            ></p>
            <div class="oui-box oui-box_light">
                <dl>
                    <div class="row">
                        <div class="col-auto">
                            <dt
                                class="mb-2"
                                data-translate="enterprise_cloud_database_service_connection_details_parameters_username"
                            ></dt>
                            <dt
                                class="mb-2"
                                data-translate="enterprise_cloud_database_service_connection_details_parameters_password"
                            ></dt>
                            <dt
                                class="mb-2"
                                data-translate="enterprise_cloud_database_service_connection_details_parameters_host"
                            ></dt>
                            <dt
                                class="mb-2"
                                data-translate="enterprise_cloud_database_service_connection_details_parameters_port"
                            ></dt>
                            <dt
                                class="mb-2"
                                data-translate="enterprise_cloud_database_service_connection_details_parameters_database"
                            ></dt>
                            <dt
                                class="mb-2"
                                data-translate="enterprise_cloud_database_service_connection_details_parameters_sslmode"
                            ></dt>
                        </div>
                        <div class="col">
                            <dd data-ng-bind="$ctrl.PARAMETERS.USERNAME"></dd>
                            <dd
                                data-ng-bind="$ctrl.PARAMETERS.MASKED_PASSWORD"
                            ></dd>
                            <dd
                                data-ng-bind="$ctrl.readWriteEndpoint.fqdn"
                            ></dd>
                            <dd>
                                <span
                                    data-ng-repeat="endpoint in $ctrl.endPoints"
                                >
                                    {{ endpoint.port }} ({{ endpoint.name }})
                                    <span data-ng-if="$index === 0">, </span>
                                </span>
                            </dd>
                            <dd data-ng-bind="$ctrl.PARAMETERS.DATABASE"></dd>
                            <dd data-ng-bind="$ctrl.PARAMETERS.SSL_MODE"></dd>
                        </div>
                    </div>
                </dl>
            </div>
        </oui-tabs-item>
        <oui-tabs-item
            data-heading="{{ 'enterprise_cloud_database_service_connection_details_strings_title' | translate }}"
        >
            <p
                data-ng-bind="('enterprise_cloud_database_service_connection_details_string_description_'+$ctrl.clusterType) | translate"
            ></p>
            <div data-ng-repeat="connectionString in $ctrl.connectionStrings">
                <p data-ng-bind="connectionString.name"></p>
                <oui-clipboard
                    data-model="connectionString.text"
                ></oui-clipboard>
            </div>
        </oui-tabs-item>
        <oui-tabs-item
            data-heading="{{ 'enterprise_cloud_database_service_connection_details_flags_title' | translate }}"
        >
            <p
                data-ng-bind="('enterprise_cloud_database_service_connection_details_flags_description_'+$ctrl.clusterType) | translate"
            ></p>
            <div data-ng-repeat="endPoint in $ctrl.endPoints">
                <p data-ng-bind="endPoint.name"></p>
                <enterprise-cloud-database-service-connection-details-flags-component
                    data-command="$ctrl.COMMANDS_LIST.CONNECT"
                    data-cluster-type="$ctrl.clusterType"
                    data-end-point="endPoint"
                >
                </enterprise-cloud-database-service-connection-details-flags-component>
            </div>
        </oui-tabs-item>
    </oui-tabs>
</div>
