<div class="mt-3">
    <h6
        data-translate="enterprise_cloud_database_service_maintenance_window_title"
    ></h6>
    <p
        data-ng-if="!$ctrl.isDefaultMaintenanceWindow() || $ctrl.maintenanceWindow"
    >
        <span
            data-translate="enterprise_cloud_database_service_maintenance_window_description"
            data-translate-values="{
                    dayOfWeek: $ctrl.data.weekdayNumber.day,
                    time: $ctrl.data.hour.time,
                    duration: $ctrl.data.duration.time
             }"
        ></span>
        <span
            data-translate="enterprise_cloud_database_service_maintenance_window_recommendation"
        ></span>
    </p>
    <p
        data-ng-if="$ctrl.isDefaultMaintenanceWindow() && !$ctrl.maintenanceWindow"
    >
        <span
            data-translate="enterprise_cloud_database_service_maintenance_window_default_description"
            data-translate-values="{
                dayOfWeek: $ctrl.data.weekdayNumber.day,
                time: $ctrl.data.hour.time,
                duration: $ctrl.data.duration.time
             }"
        ></span>
        <span
            data-translate="enterprise_cloud_database_service_maintenance_window_recommendation"
        ></span>
    </p>
    <button
        type="button"
        class="d-block mb-3 oui-button oui-button_secondary"
        data-ng-disabled="$ctrl.disabled"
        data-ng-click="$ctrl.toggleAdjustWindow()"
        data-ng-if="!$ctrl.disableToggle && !$ctrl.adjustWindowEnabled"
    >
        <span
            data-translate="enterprise_cloud_database_service_maintenance_window_adjust_window"
        ></span>
    </button>
    <div
        class="mb-3"
        data-ng-if="$ctrl.adjustWindowEnabled || $ctrl.disableToggle"
    >
        <div class="row">
            <oui-field
                class="col-md-2 col-sm-12"
                data-label="{{ ::'enterprise_cloud_database_service_maintenance_window_adjust_window_day' | translate }}"
                data-size="s"
            >
                <oui-select
                    data-disabled="$ctrl.disabled"
                    data-name="weekdayNumber"
                    data-model="$ctrl.data.weekdayNumber"
                    data-items="$ctrl.weekDayMap"
                    data-match="day"
                    data-on-change="$ctrl.dataChange()"
                ></oui-select>
            </oui-field>
            <oui-field
                class="col-md-2 col-sm-12"
                data-label="{{ ::'enterprise_cloud_database_service_maintenance_window_adjust_window_hour' | translate }}"
                data-size="s"
            >
                <oui-select
                    data-disabled="$ctrl.disabled"
                    data-name="hour"
                    data-model="$ctrl.data.hour"
                    data-items="$ctrl.hourMap"
                    data-match="time"
                    data-on-change="$ctrl.dataChange()"
                ></oui-select>
            </oui-field>
            <oui-field
                class="col-md-2 col-sm-12"
                data-label="{{ ::'enterprise_cloud_database_service_maintenance_window_adjust_window_duration' | translate }}"
                data-size="s"
            >
                <oui-select
                    data-disabled="$ctrl.disabled"
                    data-name="duration"
                    data-model="$ctrl.data.duration"
                    data-items="$ctrl.durationMap"
                    data-match="time"
                    data-on-change="$ctrl.dataChange()"
                ></oui-select>
            </oui-field>
        </div>
        <button
            type="button"
            class="oui-button oui-button_secondary oui-button_link p-0"
            data-ng-disabled="$ctrl.disabled"
            data-ng-click="$ctrl.resetMaintenanceWindow()"
        >
            <span
                data-translate="enterprise_cloud_database_service_maintenance_window_reset"
            ></span>
        </button>
    </div>
</div>
