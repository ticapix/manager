<form id="$ctrl.replicasDelete" name="$ctrl.replicasDelete" novalidate>
    <oui-modal
        data-heading="{{:: 'enterprise_cloud_database_service_details_cluster_nodes_delete_title' | translate }}"
        data-primary-action="$ctrl.deleteReplicas()"
        data-primary-disabled="!$ctrl.replicasDelete.$valid"
        data-primary-label="{{:: 'enterprise_cloud_database_common_delete' | translate }}"
        data-secondary-action="$ctrl.goBackToClusterSize()"
        data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBackToClusterSize()"
        data-loading="$ctrl.isLoading"
        data-type="warning"
    >
        <p
            data-translate="enterprise_cloud_database_service_details_cluster_nodes_delete_description"
        ></p>
        <oui-select
            data-name="replicaCount"
            data-model="$ctrl.selectedReplicaCount"
            data-items="$ctrl.replicaCounts"
            data-match="text"
        ></oui-select>
        <oui-message type="info"
            ><span
                data-translate="enterprise_cloud_database_service_details_cluster_nodes_delete_info"
            ></span
        ></oui-message>
        <p
            class="oui-font-light"
            data-translate="enterprise_cloud_database_service_details_cluster_nodes_delete_warning"
        ></p>
        <oui-field
            data-label="{{:: 'enterprise_cloud_database_service_details_cluster_nodes_delete_enter' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                name="replicasDeleteConfirm"
                data-ng-model="$ctrl.deleteConfirmation"
                data-ng-pattern="$ctrl.DELETE_CONFIRMATION_INPUT_PATTERN"
                required
                autofocus
            />
        </oui-field>
    </oui-modal>
</form>
