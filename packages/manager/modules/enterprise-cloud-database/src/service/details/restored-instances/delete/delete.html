<oui-modal
    data-heading="{{:: 'enterprise_cloud_database_restored_instance_delete_title' | translate }}"
    data-primary-label="{{:: 'enterprise_cloud_database_common_confirm' | translate }}"
    data-primary-action="$ctrl.deleteInstance()"
    data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
    data-secondary-action="$ctrl.goBack()"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
    data-type="warning"
>
    <p
        data-translate="enterprise_cloud_database_restored_instance_delete_confirmation"
        data-translate-values="{ instanceId: $ctrl.instanceId }"
    ></p>
</oui-modal>
