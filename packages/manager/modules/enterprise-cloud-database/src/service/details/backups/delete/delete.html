<oui-modal
    data-heading="{{:: 'enterprise_cloud_database_backups_delete_title' | translate }}"
    data-primary-label="{{:: 'enterprise_cloud_database_common_confirm' | translate }}"
    data-primary-action="$ctrl.deleteInstance()"
    data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
    data-secondary-action="$ctrl.cancel()"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.isLoading"
    data-type="warning"
>
    <p
        data-translate="enterprise_cloud_database_backups_delete_confirmation"
        data-translate-values="{ name: $ctrl.backupInstance.name }"
    ></p>
</oui-modal>
