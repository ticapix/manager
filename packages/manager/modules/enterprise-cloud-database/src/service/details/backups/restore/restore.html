<oui-modal
    data-heading="{{:: 'enterprise_cloud_database_backups_restore_title' | translate }}"
    data-primary-label="{{:: 'enterprise_cloud_database_common_confirm' | translate }}"
    data-primary-action="$ctrl.restoreInstance()"
    data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
    data-secondary-action="$ctrl.cancel()"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.isLoading"
>
    <p
        data-translate="enterprise_cloud_database_backups_restore_description"
        data-translate-values="{ name: $ctrl.backupInstance.name }"
    ></p>
    <p data-translate="enterprise_cloud_database_backups_restore_info"></p>
    <div>
        <span
            class="bold"
            data-translate="enterprise_cloud_database_common_price"
        ></span>
        <div>
            <span
                data-translate="enterprise_cloud_database_backups_instance_price"
            ></span>
            <enterprise-cloud-database-price-component
                data-price="$ctrl.restorePrice.instance.price"
                data-tax="$ctrl.restorePrice.instance.tax"
                data-user="$ctrl.user"
            >
            </enterprise-cloud-database-price-component>
            <span
                data-translate="enterprise_cloud_database_backup_per_hour"
            ></span>
        </div>
        <div>
            <span
                data-translate="enterprise_cloud_database_backups_volume_price"
            ></span>
            <enterprise-cloud-database-price-component
                data-price="$ctrl.restorePrice.volume.price"
                data-tax="$ctrl.restorePrice.volume.tax"
                data-user="$ctrl.user"
            >
            </enterprise-cloud-database-price-component>
            <span
                data-translate="enterprise_cloud_database_backup_per_gb_hour"
            ></span>
        </div>
    </div>
    <p class="mt-2">
        <enterprise-cloud-database-payment-info-component
            default-payment-method="$ctrl.defaultPaymentMethod"
            data-payment-description="{{ ::'enterprise_cloud_database_common_payment_desc' | translate }}"
        >
        </enterprise-cloud-database-payment-info-component>
    </p>
</oui-modal>
