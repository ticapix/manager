<form name="$ctrl.manualBackup">
    <oui-modal
        data-heading="{{:: 'enterprise_cloud_database_backups_manual_title' | translate }}"
        data-primary-label="{{:: 'enterprise_cloud_database_common_confirm' | translate }}"
        data-primary-action="$ctrl.manualBackup.$valid && $ctrl.isNameValid() && $ctrl.createBackup()"
        data-primary-disabled="$ctrl.manualBackup.$invalid || !$ctrl.isNameValid()"
        data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.isLoading"
    >
        <oui-field
            data-label="{{:: 'enterprise_cloud_database_backups_manual_name' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                name="backupName"
                data-ng-model="$ctrl.backupName"
                required
                data-ng-pattern="$ctrl.BACKUP_NAME_PATTERN"
                autofocus
            />
        </oui-field>
        <p>
            <span
                data-translate="enterprise_cloud_database_common_price"
            ></span>
            <enterprise-cloud-database-price-component
                data-price="$ctrl.backupPrice.price"
                data-tax="$ctrl.backupPrice.tax"
                data-user="$ctrl.user"
            >
            </enterprise-cloud-database-price-component>
            <span
                data-translate="enterprise_cloud_database_backup_per_gb_hour"
            ></span>
        </p>
        <p class="mt-2">
            <enterprise-cloud-database-payment-info-component
                default-payment-method="$ctrl.defaultPaymentMethod"
                data-payment-description="{{ ::'enterprise_cloud_database_common_payment_desc' | translate }}"
            >
            </enterprise-cloud-database-payment-info-component>
        </p>
    </oui-modal>
</form>
