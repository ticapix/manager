<form name="$ctrl.updateName" novalidate>
    <oui-modal
        data-title="{{ ::'enterprise_cloud_database_name_change_title' | translate }}"
        data-primary-label="{{ ::'enterprise_cloud_database_common_save' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-primary-action="$ctrl.updateName.$valid && $ctrl.changeName()"
        data-primary-disabled="$ctrl.updateName.$invalid"
        data-secondary-label="{{ ::'enterprise_cloud_database_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <oui-field
            data-label="{{:: 'enterprise_cloud_database_common_name' | translate }}"
            data-size="xl"
        >
            <input
                class="oui-input"
                data-type="text"
                id="clusterName"
                name="clusterName"
                data-ng-model="$ctrl.name"
                data-required
                data-ng-pattern="$ctrl.CLUSTER_NAME_PATTERN"
                autofocus
            />
        </oui-field>
    </oui-modal>
</form>
