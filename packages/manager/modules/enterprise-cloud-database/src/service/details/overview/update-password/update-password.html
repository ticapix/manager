<form name="$ctrl.updatePassword" novalidate>
    <oui-modal
        data-title="{{ ::'enterprise_cloud_database_password_change_title' | translate }}"
        data-primary-label="{{ ::'enterprise_cloud_database_common_save' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-primary-action="$ctrl.updatePassword.$valid && $ctrl.changePassword()"
        data-primary-disabled="$ctrl.updatePassword.$invalid"
        data-secondary-label="{{ ::'enterprise_cloud_database_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <enterprise-cloud-database-service-password-component
            data-on-change="$ctrl.passwordChange(data)"
        >
        </enterprise-cloud-database-service-password-component>
        <oui-field
            data-label="{{:: 'enterprise_cloud_database_password_change_confirm' | translate }}"
            data-error-messages="{ password: ('enterprise_cloud_database_password_change_confirm_error' | translate) }"
            data-size="xl"
        >
            <oui-password
                data-model="$ctrl.confirmPassword"
                data-confirm="$ctrl.confirmPassword ? $ctrl.passwordText : null"
                data-disabled="$ctrl.updatePassword.clusterPassword.$invalid"
                data-placeholder="{{:: 'enterprise_cloud_database_password_change_confirm_placeholder' | translate}}"
            ></oui-password>
        </oui-field>
    </oui-modal>
</form>
