<form
    id="grantAccess"
    name="grantAccess"
    data-ng-submit="grantAccess.$valid && $ctrl.grantAccess()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'enterprise_cloud_database_service_details_logs_grant_access_title' | translate }}"
        data-primary-label="{{:: 'enterprise_cloud_database_service_details_logs_grant_access_action' | translate }}"
        data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBackToLogs()"
        data-on-dismiss="$ctrl.goBackToLogs()"
        data-loading="$ctrl.isLoading"
    >
        <p
            data-translate="enterprise_cloud_database_service_details_logs_grant_access_description"
        ></p>
        <oui-field
            data-label="{{:: 'enterprise_cloud_database_service_details_logs_grant_access_label' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                name="adp-account"
                data-ng-model="$ctrl.log.username"
                placeholder="logs-xx-xxxxx"
                required
                autofocus
            />
        </oui-field>
        <oui-field
            data-label="{{:: 'enterprise_cloud_database_service_details_logs_grant_access_note' | translate }}"
        >
            <textarea
                class="oui-textarea"
                id="grant-note"
                name="grant-note"
                data-ng-model="$ctrl.log.note"
            >
            </textarea>
        </oui-field>
    </oui-modal>
</form>
