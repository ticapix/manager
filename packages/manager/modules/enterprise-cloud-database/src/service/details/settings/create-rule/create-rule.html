<form
    id="createRule"
    name="createRule"
    data-ng-submit="createRule.$valid && $ctrl.createRule()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'enterprise_cloud_database_service_details_settings_create_rule_title' | translate }}"
        data-loading="$ctrl.loaders.rule"
        data-on-dismiss="$ctrl.goBack()"
        data-primary-label="{{:: 'enterprise_cloud_database_common_add' | translate }}"
        data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
    >
        <p
            data-translate="enterprise_cloud_database_service_details_settings_create_rule_description"
            data-translate-values="{ groupName: $ctrl.securityGroup.name }"
        ></p>
        <enterprise-cloud-database-service-rule-component
            data-label="::'enterprise_cloud_database_service_details_settings_create_rule_label' | translate"
            data-on-change="$ctrl.ruleChanged(data)"
        >
        </enterprise-cloud-database-service-rule-component>
    </oui-modal>
</form>
