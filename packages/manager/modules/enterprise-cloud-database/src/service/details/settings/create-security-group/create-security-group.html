<form
    id="createSecurityGroup"
    name="createSecurityGroup"
    data-ng-submit="createSecurityGroup.$valid && $ctrl.createSecurityGroup()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'enterprise_cloud_database_service_details_settings_create_security_group_title' | translate }}"
        data-loading="$ctrl.loaders.securityGroup"
        data-on-dismiss="$ctrl.goBack()"
        data-primary-label="{{:: 'enterprise_cloud_database_common_status_create' | translate }}"
        data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
    >
        <p
            data-translate="enterprise_cloud_database_service_details_settings_create_security_group_description"
        ></p>
        <enterprise-cloud-database-service-security-group-name-component
            data-label="::'enterprise_cloud_database_service_details_settings_create_security_group_choose_group_name' | translate"
            data-on-change="$ctrl.securityGroupNameChanged(data)"
        >
        </enterprise-cloud-database-service-security-group-name-component>
    </oui-modal>
</form>
