<oui-modal
    data-heading="{{:: 'enterprise_cloud_database_service_details_settings_delete_security_group_title' | translate }}"
    data-loading="$ctrl.loaders.securityGroup"
    data-on-dismiss="$ctrl.goBack()"
    data-primary-label="{{:: 'enterprise_cloud_database_common_delete' | translate }}"
    data-primary-action="$ctrl.deleteSecurityGroup()"
    data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
    data-secondary-action="$ctrl.goBack()"
>
    <p
        data-translate="enterprise_cloud_database_service_details_settings_delete_security_group_description"
        data-translate-values="{ groupName: $ctrl.securityGroup.name }"
    ></p>
    <oui-message type="warning">
        <span
            data-translate="enterprise_cloud_database_service_details_settings_delete_security_group_warning"
        ></span>
    </oui-message>
</oui-modal>
