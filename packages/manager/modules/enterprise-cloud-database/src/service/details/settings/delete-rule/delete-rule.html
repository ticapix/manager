<oui-modal
    data-heading="{{:: 'enterprise_cloud_database_service_details_settings_delete_rule_title' | translate }}"
    data-loading="$ctrl.loaders.rule"
    data-on-dismiss="$ctrl.goBack()"
    data-primary-label="{{:: 'enterprise_cloud_database_common_remove' | translate }}"
    data-primary-action="$ctrl.deleteRule()"
    data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
    data-secondary-action="$ctrl.goBack()"
>
    <p
        data-translate="enterprise_cloud_database_service_details_settings_delete_rule_description"
        data-translate-values="{ source: $ctrl.rule.source }"
    ></p>
    <oui-message type="warning">
        <span
            data-translate="enterprise_cloud_database_service_details_settings_delete_rule_warning"
        ></span>
    </oui-message>
</oui-modal>
