<fieldset class="mb-3" data-ng-disabled="$ctrl.disabled">
    <h6
        data-translate="enterprise_cloud_database_service_get_started_next_steps_migrate_database_title"
    ></h6>
    <a
        href="{{:: $ctrl.GUIDELINK }}"
        class="mb-3 oui-link_icon"
        target="_blank"
    >
        <span
            data-translate="enterprise_cloud_database_service_get_started_next_steps_migrate_database_help"
        ></span>
        <span class="oui-icon oui-icon-external_link" aria-hidden="true"></span>
    </a>

    <h6
        class="mt-3"
        data-translate="enterprise_cloud_database_service_get_started_next_steps_add_replica_title"
    ></h6>
    <p
        data-translate="enterprise_cloud_database_service_get_started_next_steps_add_replica_description"
    ></p>
    <p
        data-ng-if="$ctrl.addedReplicas"
        data-translate="enterprise_cloud_database_service_get_started_next_steps_add_replica_added_count"
        data-translate-values="{ replicaCount: $ctrl.addedReplicas }"
    ></p>
    <div class="mb-3" data-ng-if="$ctrl.replicaConfig.replicaCount > 0">
        <strong
            ><span
                data-translate="enterprise_cloud_database_service_get_started_next_steps_add_replica_count"
                data-translate-values="{ replicaCount: $ctrl.replicaConfig.replicaCount }"
            ></span
        ></strong>
        <button
            type="button"
            class="oui-button oui-button_link p-0 pl-1"
            data-ng-click="$ctrl.addReplicas()"
            data-translate="enterprise_cloud_database_service_get_started_next_steps_add_replica_modify"
        ></button>
        <button
            type="button"
            class="oui-button oui-button_link p-0 pl-1"
            data-ng-click="$ctrl.replicaConfig.replicaCount = 0"
            data-translate="enterprise_cloud_database_service_get_started_next_steps_add_replica_reset"
        ></button>
    </div>
    <button
        type="button"
        class="d-block mb-3 oui-button oui-button_secondary"
        data-ng-if="$ctrl.replicaConfig.replicaCount === 0"
        data-ng-click="$ctrl.addReplicas()"
    >
        <i class="oui-icon oui-icon-add pr-1" aria-hidden="true"></i>
        <span
            data-translate="enterprise_cloud_database_service_get_started_next_steps_add_replica"
        ></span>
    </button>
    <a
        href="{{:: $ctrl.GUIDELINK }}"
        class="mb-3 oui-link_icon"
        target="_blank"
    >
        <span
            data-translate="enterprise_cloud_database_service_get_started_next_steps_add_replica_help"
        ></span>
        <span class="oui-icon oui-icon-external_link" aria-hidden="true"></span>
    </a>

    <h6
        class="mt-3"
        data-translate="enterprise_cloud_database_service_get_started_next_steps_backup_title"
    ></h6>
    <p
        data-translate="enterprise_cloud_database_service_get_started_next_steps_backup_description"
    ></p>
    <oui-checkbox
        data-model="$ctrl.data.dailyBackup"
        data-on-change="$ctrl.dataChange(modelValue)"
    >
        <span
            data-translate="enterprise_cloud_database_service_get_started_next_steps_backup"
        ></span>
    </oui-checkbox>
    <oui-message data-ng-if="!$ctrl.data.dailyBackup" data-type="warning">
        <span
            data-translate="enterprise_cloud_database_service_get_started_next_steps_backup_warning"
        ></span>
    </oui-message>
    <a
        href="{{:: $ctrl.GUIDELINK }}"
        class="mb-3 oui-link_icon"
        target="_blank"
    >
        <span
            data-translate="enterprise_cloud_database_service_get_started_next_steps_backup_help"
        ></span>
        <span class="oui-icon oui-icon-external_link" aria-hidden="true"></span>
    </a>

    <enterprise-cloud-database-service-maintenance-window-component
        data-maintenance-window="$ctrl.maintenanceWindow"
        data-on-data-change="$ctrl.maintenanceWindowChanged(data)"
        data-region-info="$ctrl.regionInfo"
    >
    </enterprise-cloud-database-service-maintenance-window-component>
    <a
        href="{{:: $ctrl.GUIDELINK }}"
        class="mb-3 oui-link_icon"
        target="_blank"
    >
        <span
            data-translate="enterprise_cloud_database_service_get_started_next_steps_maintenance_window_help"
        ></span>
        <span class="oui-icon oui-icon-external_link" aria-hidden="true"></span>
    </a>
</fieldset>
