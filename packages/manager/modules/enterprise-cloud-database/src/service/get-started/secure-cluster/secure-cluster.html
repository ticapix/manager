<fieldset data-ng-disabled="$ctrl.disabled">
    <!-- cluster name -->
    <oui-field
        data-label="{{ ::'enterprise_cloud_database_service_get_started_secure_cluster_name' | translate }}"
        data-size="xl"
        data-error-messages="{ pattern: ('enterprise_cloud_database_service_get_started_secure_cluster_name_help' | translate) }"
    >
        <input
            class="oui-input"
            type="text"
            id="clusterName"
            name="clusterName"
            required
            placeholder="{{ ::'enterprise_cloud_database_service_get_started_secure_cluster_name_placeholder' | translate }}"
            data-ng-model="$ctrl.data.clusterName"
            data-ng-change="$ctrl.dataChange()"
            data-ng-pattern="$ctrl.CLUSTER_NAME_PATTERN"
            autofocus
        />
    </oui-field>
    <!-- password -->
    <enterprise-cloud-database-service-password-component
        data-on-change="$ctrl.dataChange(data)"
    >
    </enterprise-cloud-database-service-password-component>
    <!-- security group -->
    <h6
        data-translate="enterprise_cloud_database_service_get_started_secure_cluster_trusted_sources_title"
    ></h6>
    <p
        data-translate="enterprise_cloud_database_service_get_started_secure_cluster_trusted_sources_description1"
    ></p>
    <p
        data-translate="enterprise_cloud_database_service_get_started_secure_cluster_trusted_sources_description2"
    ></p>
    <!-- security group name -->
    <enterprise-cloud-database-service-security-group-name-component
        data-on-change="$ctrl.securityGroupDataChanged(data)"
    >
    </enterprise-cloud-database-service-security-group-name-component>
    <!-- rule -->
    <enterprise-cloud-database-service-rule-component
        data-on-change="$ctrl.securityGroupDataChanged(data)"
    >
    </enterprise-cloud-database-service-rule-component>
</fieldset>
