<section class="telecom-legacy" id="over-the-box">
    <div class="telecom-section-header">
        <header class="page-header" role="banner">
            <tuc-editable-service-name
                data-tuc-editable-service-name-title="OverTheBox.service.customerDescription || ('overTheBox_dashboard_title' | translate)"
                data-disabled="false"
                data-tuc-editable-service-name-title-on-save="OverTheBox.updateName"
            >
            </tuc-editable-service-name>
            <div>
                <span
                    class="service-title"
                    data-translate="overTheBox_dashboard_service_label"
                >
                </span>
                <span
                    class="service-item"
                    data-ng-bind="OverTheBox.service.serviceName"
                >
                </span>
            </div>
        </header>

        <nav role="navigation">
            <responsive-tabs>
                <responsive-tab
                    data-state="overTheBoxes.overTheBox.details"
                    data-dropdown-title="{{ 'overTheBox_tabs_detail' | translate }}"
                >
                    <span data-translate="overTheBox_tabs_detail"></span>
                </responsive-tab>
                <responsive-tab
                    data-state="overTheBoxes.overTheBox.remote"
                    data-dropdown-title="{{ 'overTheBox_tabs_remote' | translate }}"
                    disabled="OverTheBox.disabledRemote"
                >
                    <span data-translate="overTheBox_tabs_remote"></span>
                </responsive-tab>
                <responsive-tab
                    data-state="overTheBoxes.overTheBox.tasks"
                    data-dropdown-title="{{ 'overTheBox_tabs_tasks' | translate }}"
                >
                    <span data-translate="overTheBox_tabs_tasks"></span>
                </responsive-tab>
                <responsive-tab
                    data-state="overTheBoxes.overTheBox.logs"
                    data-dropdown-title="{{ 'overTheBox_tabs_logs' | translate }}"
                >
                    <span data-translate="overTheBox_tabs_logs"></span>
                </responsive-tab>
                <responsive-tab
                    data-state="overTheBoxes.overTheBox.docs"
                    data-dropdown-title="{{ 'overTheBox_tabs_docs' | translate }}"
                >
                    <span data-translate="overTheBox_tabs_docs"></span>
                </responsive-tab>
                <responsive-tab-more>
                    <i class="fa fa-plus"></i>
                </responsive-tab-more>
            </responsive-tabs>
        </nav>
    </div>
    <!-- /.telecom-section-header -->

    <main class="ui-view-container" role="main" data-ui-view="otbView"></main>
</section>
<!-- /.over-the-box -->
