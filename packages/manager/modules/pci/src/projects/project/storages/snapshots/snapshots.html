<div data-ui-view>
    <section>
        <oui-page-header
            data-heading="{{:: 'pci_projects_project_storages_snapshots_title' | translate }}"
            class="mb-3"
        >
            <oui-guide-menu
                data-text="{{:: 'pci_project_guides_header' | translate }}"
            >
                <oui-guide-menu-item href="{{ $ctrl.guideUrl }}" data-external>
                    <span
                        data-translate="pci_project_guides_header_all_guides"
                    ></span>
                </oui-guide-menu-item>
            </oui-guide-menu>
        </oui-page-header>

        <cui-message-container
            data-messages="$ctrl.messages"
        ></cui-message-container>

        <oui-datagrid data-rows="$ctrl.snapshots">
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_name_label' | translate"
                data-property="name"
                data-type="string"
                data-searchable
                data-filterable
            ></oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_region_label' | translate"
                data-property="region"
                data-type="string"
                data-sortable
                data-filterable
            >
                <span
                    data-ng-bind="$ctrl.CucRegionService.getTranslatedMicroRegion($row.region)"
                ></span>
            </oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_volume_label' | translate"
                data-property="volumeId"
                data-type="string"
                data-sortable
            >
                <span>{{ $row.volume.name }}</span>
            </oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_size_label' | translate"
                data-property="size"
                data-type="number"
                data-sortable
                data-filterable
            >
                <span>{{ $value | cucBytes:2:true:'GiB'}}</span>
            </oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_creationDate_label' | translate"
                data-property="creationDate"
                data-sortable="desc"
            >
                <span>{{ $value | date:'short' }}</span>
            </oui-column>
            <oui-column
                data-title="'pci_projects_project_storages_snapshots_status_label' | translate"
                data-property="status"
                data-sortable
                data-filterable
            >
                <span
                    class="oui-status"
                    data-ng-class="{
                        'oui-status_success': ($row.statusGroup === 'AVAILABLE'),
                        'oui-status_warning': ($row.statusGroup === 'CREATING' || $row.statusGroup === 'DELETING'),
                        'oui-status_error': ($row.statusGroup === 'ERROR'),
                        'oui-status_info': ($row.statusGroup === $row.status),
                    }"
                    data-ng-switch="$row.statusGroup"
                >
                    <span
                        data-ng-bind="'pci_projects_project_storages_snapshots_status_' + $row.statusGroup | translate"
                    ></span>
                </span>
            </oui-column>

            <oui-action-menu data-align="end" data-compact>
                <oui-action-menu-item data-on-click="$ctrl.createVolume($row)">
                    <span
                        data-translate="pci_projects_project_storages_snapshots_create_volume_label"
                    ></span>
                </oui-action-menu-item>
                <oui-action-menu-item
                    data-on-click="$ctrl.deleteSnapshot($row)"
                >
                    <span
                        data-translate="pci_projects_project_storages_snapshots_delete_label"
                    ></span>
                </oui-action-menu-item>
            </oui-action-menu>

            <extra-top>
                <button
                    class="oui-button oui-button_secondary"
                    data-ng-click="$ctrl.createSnapshot()"
                    data-track-on="click"
                    data-track-name="PCI_PROJECTS_SNAPSHOTS_ADD"
                    data-track-type="navigation"
                >
                    <i
                        class="oui-icon oui-icon-add pr-1"
                        aria-hidden="true"
                    ></i>
                    <span
                        data-translate="pci_projects_project_storages_snapshots_add_label"
                    ></span>
                </button>
            </extra-top>
        </oui-datagrid>
    </section>
</div>
