<form name="form" novalidate>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_streams_stream_backlog_retention_title' | translate }}"
        data-primary-action="$ctrl.updateStream()"
        data-primary-label="{{:: 'pci_projects_project_streams_stream_backlog_retention_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading || form.$invalid"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_streams_stream_backlog_retention_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <p
            data-translate="pci_projects_project_streams_stream_backlog_retention_content"
            data-translate-values="{ stream: $ctrl.stream.name }"
        ></p>

        <oui-field data-size="xl">
            <div class="d-inline-block">
                <oui-numeric
                    name="backlog"
                    data-model="$ctrl.backlogValue"
                    data-min="$ctrl.minRetention"
                ></oui-numeric>
            </div>
            <span
                class="pl-2"
                data-translate="pci_projects_project_streams_stream_backlog_retention_unit"
            ></span>
        </oui-field>
    </oui-modal>
</form>
