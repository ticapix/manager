<form novalidate>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_streams_stream_regenerate_tokens_title' | translate }}"
        data-primary-action="$ctrl.regenerateTokens()"
        data-primary-label="{{:: 'pci_projects_project_streams_stream_regenerate_tokens_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_streams_stream_regenerate_tokens_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <p
            data-translate="pci_projects_project_streams_stream_regenerate_tokens_content"
        ></p>
    </oui-modal>
</form>
