<div class="pci-projects-project-streams-add">
    <h1 data-translate="pci_projects_project_streams_add_title"></h1>

    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>

    <oui-stepper data-on-finish="$ctrl.onStepperFinish()">
        <oui-step-form
            data-header="{{ :: 'pci_projects_project_streams_add_region_title' | translate }}"
            data-editable="!$ctrl.loading.add"
        >
            <pci-project-regions-list
                data-regions="$ctrl.regions"
                data-selected-region="$ctrl.model.region"
            >
            </pci-project-regions-list>
        </oui-step-form>

        <oui-step-form
            data-header="{{ :: 'pci_projects_project_streams_add_stream_type_title' | translate }}"
            data-editable="!$ctrl.loading.add"
        >
            <oui-radio
                data-ng-repeat="kind in $ctrl.types track by $index"
                data-model="$ctrl.model.kind"
                data-name="streamType"
                data-value="kind"
                data-required
            >
                <span
                    data-translate="{{:: 'pci_projects_project_streams_add_stream_type_' + kind.toLowerCase() }}"
                ></span>
                <button
                    type="button"
                    class="oui-popover-button"
                    data-oui-popover="{{:: 'pci_projects_project_streams_add_stream_type_' + kind.toLowerCase() + '_popover' | translate }}"
                    data-oui-popover-placement="auto"
                ></button>
            </oui-radio>
        </oui-step-form>

        <oui-step-form
            data-header="{{ :: 'pci_projects_project_streams_add_stream_name_title' | translate }}"
            data-editable="!$ctrl.loading.add"
        >
            <oui-field
                data-size="xl"
                data-help-text="{{ :: 'pci_projects_project_streams_add_stream_name_help' | translate }}"
            >
                <input
                    class="oui-input"
                    type="text"
                    id="lastname"
                    name="lastname"
                    data-ng-model="$ctrl.model.name"
                    data-required
                    data-ng-pattern="$ctrl.NAME_PATTERN"
                />
            </oui-field>
        </oui-step-form>
    </oui-stepper>
</div>
