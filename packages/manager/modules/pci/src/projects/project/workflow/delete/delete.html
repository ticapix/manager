<form
    id="pciWorkflowDelete"
    name="pciWorkflowDelete"
    data-ng-submit="pciWorkflowDelete.$valid && $ctrl.delete()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'pci_workflow_delete_title' | translate }}"
        data-primary-label="{{:: 'pci_workflow_common_delete' | translate }}"
        data-secondary-label="{{:: 'pci_workflow_common_cancel' | translate }}"
        data-secondary-action="$ctrl.goToHomePage()"
        data-on-dismiss="$ctrl.goToHomePage()"
        data-loading="$ctrl.isDeleting"
    >
        <p
            data-translate="pci_workflow_delete_confirmation"
            data-translate-values="{ workflowName: $ctrl.workflow.name }"
        ></p>
        <p
            class="oui-font-light"
            data-translate="pci_workflow_delete_warning"
        ></p>
        <oui-field data-label="{{:: 'pci_workflow_delete_enter' | translate }}">
            <input
                class="oui-input"
                type="text"
                name="pciWorkflowDeleteConfirm"
                data-ng-model="$ctrl.deleteConfirmation"
                data-ng-pattern="$ctrl.DELETE_CONFIRMATION_INPUT"
                required
                autofocus
            />
        </oui-field>
    </oui-modal>
</form>
