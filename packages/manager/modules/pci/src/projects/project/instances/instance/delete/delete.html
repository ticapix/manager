<oui-modal
    data-heading="{{ 'pci_projects_project_instances_instance_delete_title' | translate }}"
    data-primary-action="$ctrl.deleteInstance()"
    data-primary-label="{{:: 'pci_projects_project_instances_instance_delete_submit_label' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'pci_projects_project_instances_instance_delete_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
>
    <p
        data-translate="pci_projects_project_instances_instance_delete_content"
        data-translate-values="{ instance: $ctrl.instance.name }"
    ></p>

    <oui-message
        data-type="warning"
        data-ng-if="$ctrl.instance.isMonthlyBillingEnabled()"
    >
        <span
            data-translate="pci_projects_project_instances_instance_delete_monthlyBilling_alert"
        ></span>
    </oui-message>
</oui-modal>
