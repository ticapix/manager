<form
    name="downloadForm"
    novalidate
    data-ng-submit="downloadForm.$valid && $ctrl.downloadOpenRc()"
>
    <oui-modal
        data-heading="{{ 'pci_projects_project_users_download-openrc_title' | translate }}"
        data-primary-label="{{:: 'pci_projects_project_users_download-openrc_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_users_download-openrc_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <p>
            <span
                data-translate="pci_projects_project_users_download-openrc_content"
            ></span>
            <a
                class="oui-link_icon"
                data-ng-if="$ctrl.openstackGuide"
                data-ng-href="{{$ctrl.openstackGuide}}"
                target="_blank"
                rel="noopener"
            >
                <span
                    data-translate="pci_projects_project_users_download-openrc_more_link"
                ></span>
                <span
                    class="oui-icon oui-icon-external_link"
                    aria-hidden="true"
                ></span>
            </a>
        </p>

        <oui-field
            data-label="{{:: 'pci_projects_project_users_download-openrc_region_label' | translate }}"
            data-size="xl"
        >
            <oui-select
                data-name="region"
                data-model="$ctrl.region"
                data-items="$ctrl.regions"
                data-match="label"
            >
            </oui-select>
        </oui-field>
        <span
            data-ng-if="$ctrl.getOpenRcApiVersion() === 3"
            data-translate="pci_projects_project_users_download-openrc_info_global"
        ></span>
    </oui-modal>
</form>
