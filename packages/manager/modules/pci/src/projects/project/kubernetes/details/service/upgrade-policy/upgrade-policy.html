<form
    id="kubeClusterUpgradePolicy"
    name="kubeClusterUpgradePolicy"
    data-ng-submit="kubeClusterUpgradePolicy.$valid && $ctrl.updateUpgradePolicy()"
    novalidate
>
    <oui-modal
        data-title="{{ ::'kube_service_upgrade_policy_model_title' | translate }}"
        data-primary-label="{{ ::'kube_service_common_confirm' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{ ::'kube_service_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isUpgrading"
    >
        <oui-field>
            <oui-radio-group data-model="$ctrl.updatePolicy">
                <oui-radio
                    data-ng-repeat="policy in $ctrl.UPGRADE_POLICIES track by $index"
                    data-value="policy"
                    data-description="{{:: ('kube_service_upgrade_policy_description_' + policy) | translate }}"
                    data-required
                >
                    <span
                        data-translate="{{:: 'kube_service_upgrade_policy_' + policy}}"
                    ></span>
                </oui-radio>
            </oui-radio-group>
        </oui-field>
    </oui-modal>
</form>
