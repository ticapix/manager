<oui-modal
    data-heading="{{ ::($ctrl.isMinorVersionUpgrade ? 'kube_service__minor_version_update_title' : 'kube_service_update_title') | translate }}"
    data-primary-action="$ctrl.update()"
    data-primary-label="{{ ::'kube_service_update_common_confirm' | translate }}"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{ ::'kube_service_update_common_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isUpdating"
    data-type="warning"
>
    <p
        data-ng-if="!$ctrl.isMinorVersionUpgrade"
        data-translate="kube_service_update_message"
    ></p>
    <div data-ng-if="$ctrl.isMinorVersionUpgrade">
        <p
            data-translate="kube_service_minor_version_update_message_1"
            data-translate-values="{
                clusterMinorVersion: $ctrl.clusterMinorVersion,
                nextMinorVersion: $ctrl.nextMinorVersion
           }"
        ></p>
        <p data-translate="kube_service_minor_version_update_message_2"></p>
        <p
            data-ng-bind-html="::'kube_service_minor_version_update_message_3' | translate"
        ></p>
        <p data-translate="kube_service_minor_version_update_message_4"></p>
        <p>
            <span
                data-translate="kube_service_minor_version_update_message_5"
            ></span>
            <strong data-ng-bind="::$ctrl.nextMinorVersion"></strong>
        </p>
    </div>
</oui-modal>
