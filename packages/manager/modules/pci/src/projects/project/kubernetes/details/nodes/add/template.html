<form
    id="kubeNodesAdd"
    name="kubeNodesAdd"
    data-ng-submit="kubeNodesAdd.$valid && $ctrl.instanceIsValid() && $ctrl.addNode()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'kube_nodes_add' | translate }}"
        data-primary-label="{{:: 'kube_nodes_common_add' | translate }}"
        data-secondary-label="{{:: 'kube_nodes_common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isAdding"
    >
        <oui-field
            data-label="{{:: 'kube_nodes_add_node_name' | translate }}"
            data-error-messages="{ pattern: ('kube_nodes_add_node_name_validation_error' | translate) }"
            data-size="auto"
        >
            <input
                class="oui-input"
                type="text"
                id="nodename"
                name="nodename"
                required
                maxlength="50"
                data-ng-model="$ctrl.model.name"
                data-ng-pattern="/^[a-z0-9]([-\.a-z0-9]*[a-z0-9])?$/"
            />
        </oui-field>
        <div
            class="oui-field"
            data-ng-class="{ 'oui-field_error': kubeNodesAdd.$submitted && !$ctrl.flavorFamily }"
        >
            <label
                id="flavorFamily"
                class="oui-label"
                data-translate="kube_nodes_add_flavor_family"
            ></label>
            <div class="oui-field__control oui-field__control_auto">
                <oui-select
                    aria-labelledby="flavorFamily"
                    name="flavorFamily"
                    data-model="$ctrl.flavorFamily"
                    data-title="{{:: 'kube_nodes_add_flavor_family' | translate }}"
                    data-placeholder="{{:: 'kube_nodes_add_flavor_family' | translate }}"
                    data-items="$ctrl.flavorFamilies"
                    data-match="familyName"
                    data-on-change="$ctrl.onFlavorFamilyChange(modelValue)"
                    required
                >
                    <span data-ng-bind="$item.familyName"></span>
                </oui-select>
            </div>
            <div class="oui-field__error" role="alert">
                <span class="oui-icon oui-icon-error" aria-hidden="true"></span>
                <span
                    data-translate="kube_nodes_common_field_error_required"
                ></span>
            </div>
        </div>
        <div
            class="oui-field"
            data-ng-class="{ 'oui-field_error': (kubeNodesAdd.$submitted && !$ctrl.selectedFlavor) || $ctrl.selectedFlavor.quotaOverflow }"
        >
            <label
                id="flavor"
                class="oui-label"
                data-translate="kube_nodes_add_flavor"
            ></label>
            <div class="oui-field__control oui-field__control_auto">
                <oui-select
                    aria-labelledby="flavor"
                    name="flavor"
                    data-model="$ctrl.model.flavor"
                    data-placeholder="{{:: 'kube_nodes_add_pick_flavor' | translate }}"
                    data-items="$ctrl.flavors"
                    data-match="displayedName"
                    data-disabled="!$ctrl.flavorFamily"
                    required
                >
                    <div class="d-flex align-items-center">
                        <span
                            data-ng-if="$item.quotaOverflow"
                            class="oui-icon oui-icon-warning_circle d-inline position-static"
                            aria-hidden="true"
                        ></span>
                        <span data-ng-bind="$item.displayedName"></span>
                        <span
                            data-ng-if="!$item.quotaOverflow"
                            data-translate="kube_flavor_price"
                            data-translate-values="{ price : $item.price }"
                            class="ml-2"
                        ></span>
                    </div>
                </oui-select>
                <div
                    role="alert"
                    class="oui-field__error"
                    data-ng-if="$ctrl.model.flavor.quotaOverflow"
                >
                    <span
                        class="oui-icon oui-icon-error"
                        aria-hidden="true"
                    ></span>
                    <span
                        data-translate="{{ 'kube_nodes_add_flavor_' + $ctrl.model.flavor.quotaOverflow }}"
                    ></span>
                    <button
                        type="button"
                        class="oui-link"
                        data-ng-click="$ctrl.goToProjectQuota()"
                        data-translate="kube_nodes_add_flavor_quota_manage"
                    ></button>
                </div>
                <div
                    role="alert"
                    class="oui-field__error"
                    data-ng-if="!$ctrl.model.flavor"
                >
                    <span
                        class="oui-icon oui-icon-error"
                        aria-hidden="true"
                    ></span>
                    <span
                        data-translate="kube_nodes_common_field_error_required"
                    ></span>
                </div>
            </div>
        </div>
    </oui-modal>
</form>
