        <li data-translate="pci_projects_project_edit_remove_instances"></li>

            data-translate="pci_projects_project_edit_remove_object_containers"

        <li
            data-translate="pci_projects_project_edit_remove_object_archives"
        ></li>
        <li
            data-translate="pci_projects_project_edit_remove_object_snapshots"
        ></li>
        <li
            data-translate="pci_projects_project_edit_remove_object_backups"
        ></li>
        <li
            data-translate="pci_projects_project_edit_remove_object_private_network"
        ></li>
        <li
            data-translate="pci_projects_project_edit_remove_object_kubernetes"
        ></li>
    </ul>
    <p data-translate="pci_projects_project_edit_remove_object_ip"></p>
