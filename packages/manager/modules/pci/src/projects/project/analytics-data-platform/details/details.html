<section class="analytics-data-platform-service">
    <oui-page-header
        class="mb-2"
        data-heading="{{ $ctrl.platformDetails.data.clusterName }}"
        data-description="{{ $ctrl.platformDetails.data.projectId }}"
    >
        <!-- guide menu -->
        <oui-guide-menu
            data-text="{{ ::'analytics_data_platform_header_guides' | translate }}"
        >
            <oui-guide-menu-item href="{{ $ctrl.guideUrl }}" data-external>
                <span
                    data-translate="pci_project_guides_header_all_guides"
                ></span>
            </oui-guide-menu-item>
            <oui-guide-menu-item
                data-text="{{ ::'analytics_data_platform_header_guides_analytics_data_platform' | translate }}"
                data-href="{{ ::$ctrl.guideLinks.general_link }}"
                data-external
            ></oui-guide-menu-item>
        </oui-guide-menu>
        <!-- header tabs -->
        <oui-header-tabs>
            <oui-header-tabs-item
                data-text="{{ ::'analytics_data_platform_header_nav_service_info' | translate }}"
                data-state="pci.projects.project.analytics-data-platform.details.service"
                data-state-params="{ serviceName: $ctrl.serviceName }"
                data-disabled="$ctrl.analyticsDataPlatformService.isDeploymentInProgress($ctrl.platformDetails)"
            >
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-text="{{ ::'analytics_data_platform_header_nav_cluster_size' | translate }}"
                data-state="pci.projects.project.analytics-data-platform.details.cluster"
                data-state-params="{ serviceName: $ctrl.serviceName }"
                data-disabled="$ctrl.analyticsDataPlatformService.isDeploymentInProgress($ctrl.platformDetails)"
            >
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-text="{{ ::'analytics_data_platform_header_nav_credential' | translate }}"
                data-state="pci.projects.project.analytics-data-platform.details.credentials"
                data-state-params="{ serviceName: $ctrl.serviceName }"
                data-disabled="$ctrl.analyticsDataPlatformService.isDeploymentInProgress($ctrl.platformDetails)"
            >
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-text="{{ ::'analytics_data_platform_header_nav_activity' | translate }}"
                data-state="pci.projects.project.analytics-data-platform.details.log"
                data-state-params="{ serviceName: $ctrl.serviceName }"
                data-disabled="$ctrl.analyticsDataPlatformService.isDeploymentInProgress($ctrl.platformDetails)"
            >
            </oui-header-tabs-item>
        </oui-header-tabs>
    </oui-page-header>
    <!-- page content -->
    <div>
        <!-- error messages -->
        <cui-message-container
            data-messages="$ctrl.messages"
        ></cui-message-container>
        <div data-ui-view></div>
    </div>
</section>
