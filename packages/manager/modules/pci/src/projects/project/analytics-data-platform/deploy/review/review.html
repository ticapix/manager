<div class="mb-3">
    <oui-message
        data-aria-close-button-label="{{ ::'analytics_data_platform_common_close' | translate }}"
        data-type="info"
        data-dismissable="false"
    >
        <h4
            data-translate="analytics_data_platform_deploy_review_info_header"
        ></h4>
        <p
            data-translate="analytics_data_platform_deploy_review_info_details"
        ></p>
    </oui-message>

    <!-- cloud project -->
    <section class="mb-3">
        <h4>
            <strong
                data-translate="analytics_data_platform_deploy_review_cloud_project_title"
            ></strong>
        </h4>
        <dl class="border-top">
            <div class="row mb-2">
                <dt
                    class="col-sm-3 font-weight-normal"
                    data-translate="analytics_data_platform_common_cluster_name"
                ></dt>
                <dd
                    class="col-sm-9 my-auto"
                    data-ng-bind="$ctrl.analyticsDataPlatform.clusterName"
                ></dd>
            </div>
            <div class="row mb-2">
                <dt
                    class="col-sm-3 font-weight-normal"
                    data-translate="analytics_data_platform_deploy_platform_version"
                ></dt>
                <dd
                    class="col-sm-9 my-auto"
                    data-ng-bind="$ctrl.analyticsDataPlatform.clusterType"
                ></dd>
            </div>
            <div class="row mb-2">
                <dt
                    class="col-sm-3 font-weight-normal"
                    data-translate="analytics_data_platform_common_public_cloud_project"
                ></dt>
                <dd
                    class="col-sm-9 my-auto"
                    data-ng-bind="$ctrl.publicCloud.description"
                ></dd>
            </div>
            <div class="row mb-2">
                <dt
                    class="col-sm-3 font-weight-normal"
                    data-translate="analytics_data_platform_deploy_ssh_key"
                ></dt>
                <dd
                    class="col-sm-9 my-auto"
                    data-ng-bind="::$ctrl.selectedSshKey.name ? $ctrl.selectedSshKey.name : $ctrl.selectedSshKey.id"
                ></dd>
            </div>
            <div class="row mb-2">
                <dt
                    class="col-sm-3 font-weight-normal"
                    data-translate="analytics_data_platform_common_private_network"
                ></dt>
                <dd
                    class="col-sm-9 my-auto"
                    data-ng-bind="::$ctrl.vRack.name ? $ctrl.vRack.name : $ctrl.vRack.id"
                ></dd>
            </div>
            <div class="row mb-2">
                <dt
                    class="col-sm-3 font-weight-normal"
                    data-translate="analytics_data_platform_common_region"
                ></dt>
                <dd
                    class="col-sm-9 my-auto"
                    data-ng-bind="$ctrl.analyticsDataPlatform.osRegion"
                ></dd>
            </div>
        </dl>
    </section>
    <!-- nodes config -->
    <section class="mb-3">
        <h4>
            <strong
                data-translate="analytics_data_platform_deploy_review_nodes_title"
            ></strong>
        </h4>
        <dl class="border-top">
            <div
                class="row mb-2"
                data-ng-repeat="(nodeType, node) in $ctrl.nodesConfig track by nodeType"
            >
                <dt
                    class="col-sm-3 font-weight-normal"
                    data-translate="analytics_data_platform_deploy_review_nodes_{{ ::nodeType }}"
                ></dt>
                <dd class="col-sm-9 my-auto">
                    <span
                        >{{ node.count }} x {{ node.selectedFlavor.displayName
                        }}</span
                    >
                </dd>
            </div>
        </dl>
    </section>
    <!-- storage config -->
    <section class="mb-3">
        <h4>
            <strong
                data-translate="analytics_data_platform_common_storage"
            ></strong>
        </h4>
        <dl class="border-top">
            <div class="row mb-2">
                <dt
                    class="col-sm-3 font-weight-normal"
                    data-translate="analytics_data_platform_deploy_review_hdfs_replication_factor"
                ></dt>
                <dd
                    class="col-sm-9 my-auto"
                    data-ng-bind="$ctrl.selectedCapability.hdfsReplicationFactor"
                ></dd>
            </div>
            <div class="row mb-2">
                <dt
                    class="col-sm-3 font-weight-normal"
                    data-translate="analytics_data_platform_deploy_review_total_cluster_storage"
                ></dt>
                <dd
                    class="col-sm-9 my-auto"
                    data-ng-bind="($ctrl.analyticsDataPlatform.hdfsEffectiveStorage * $ctrl.selectedCapability.hdfsReplicationFactor)+ ' ' + localizedStorageUnit"
                ></dd>
            </div>
            <div class="row mb-2">
                <dt
                    class="col-sm-3 font-weight-normal"
                    data-translate="analytics_data_platform_deploy_review_total_edge_node_storage"
                ></dt>
                <dd
                    class="col-sm-9 my-auto"
                    data-ng-bind="($ctrl.analyticsDataPlatform.edgeNodeStorage * $ctrl.nodesConfig['edge'].count)+ ' ' + localizedStorageUnit"
                ></dd>
            </div>
        </dl>
    </section>
    <!-- price details -->
    <div class="mb-4 oui-box row">
        <div class="col-xs-12 col-sm-5 m-2">
            <section>
                <h4>
                    <strong
                        data-translate="analytics_data_platform_deploy_review_hourly_price"
                    ></strong>
                </h4>
                <p
                    data-translate="analytics_data_platform_deploy_review_hourly_price_format"
                    data-translate-values="{price: $ctrl.price.hourlyPrice, currency: $ctrl.priceCatalog.currency.symbol}"
                ></p>
            </section>
        </div>
        <div class="col-xs-12 col-sm-5 border-left border-secondary m-2">
            <section>
                <h4>
                    <strong
                        data-translate="analytics_data_platform_deploy_review_monthly_price"
                    ></strong>
                </h4>
                <p
                    data-translate="analytics_data_platform_deploy_review_monthly_price_format"
                    data-translate-values="{price: $ctrl.price.monthlyPrice, currency: $ctrl.priceCatalog.currency.symbol}"
                ></p>
            </section>
        </div>
    </div>
    <!-- deployment in progress -->
    <div class="mb-3" data-ng-if="$ctrl.deploymentInProgress">
        <span
            class="text-danger"
            data-translate="analytics_data_platform_deploy_review_deployment_progress"
        ></span>
        <oui-spinner size="s"></oui-spinner>
    </div>
</div>
