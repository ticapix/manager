<oui-modal
    data-ng-if="$ctrl.confirmationRequired && !$ctrl.confirmed"
    data-heading="{{:: 'private_registry_generate_credentials' | translate }}"
    data-primary-label="{{:: 'private_registry_common_confirm' | translate }}"
    data-primary-action="$ctrl.confirmRegeneration()"
    data-secondary-label="{{:: 'common_cancel' | translate }}"
    data-secondary-action="$ctrl.goToList('', 'success')"
    data-on-dismiss="$ctrl.goToList(null, null)"
>
    <p
        data-translate="private_registry_generate_credentials_confirm"
        data-translate-values="{ registryName: $ctrl.registryName }"
    ></p>
</oui-modal>
<oui-modal
    data-ng-if="!$ctrl.confirmationRequired || $ctrl.confirmed"
    data-heading="{{:: 'private_registry_generate_credentials_header' | translate }}"
    data-primary-label="{{:: 'private_registry_goto_harbor' | translate }}"
    data-primary-action="$ctrl.goToHarborUI()"
    data-secondary-label="{{:: 'private_registry_common_close' | translate }}"
    data-secondary-action="$ctrl.goToList('', 'success')"
    data-on-dismiss="$ctrl.goToList(null, null)"
    data-loading="$ctrl.isLoading"
>
    <p
        data-translate="private_registry_credentials_info"
        data-translate-values="{ registryName: $ctrl.registryName }"
    ></p>
    <p data-translate="private_registry_credentials_login"></p>
    <oui-clipboard data-model="$ctrl.credentials.user"></oui-clipboard>
    <p data-translate="private_registry_credentials_password"></p>
    <oui-clipboard data-model="$ctrl.credentials.password"></oui-clipboard>
</oui-modal>
