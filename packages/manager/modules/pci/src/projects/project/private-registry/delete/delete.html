<form
    id="privateRegistryDelete"
    name="privateRegistryDelete"
    data-ng-submit="privateRegistryDelete.$valid && $ctrl.deletePrivateRegistry()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'private_registry_delete' | translate }}"
        data-primary-label="{{:: 'private_registry_common_delete' | translate }}"
        data-secondary-label="{{:: 'common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
        data-type="warning"
    >
        <p
            data-translate="private_registry_delete_confirmation"
            data-translate-values="{ registryName: $ctrl.registryName }"
        ></p>
        <p
            class="oui-font-light"
            data-translate="private_registry_delete_warning"
        ></p>
        <oui-field
            data-label="{{:: 'private_registry_delete_enter' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                name="privateRegistryDeleteConfirm"
                data-ng-model="$ctrl.deleteConfirmation"
                data-ng-pattern="$ctrl.DELETE_CONFIRMATION_INPUT"
                required
                autofocus
            />
        </oui-field>
    </oui-modal>
</form>
