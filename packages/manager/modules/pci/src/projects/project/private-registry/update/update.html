<form
    id="updateRegistry"
    name="updateRegistry"
    data-ng-submit="updateRegistry.$valid && $ctrl.update()"
    novalidate
>
    <oui-modal
        data-title="{{ ::'private_registry_update_modal_title' | translate }}"
        data-primary-label="{{ ::'private_registry_common_confirm' | translate }}"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <oui-field
            label="{{ ::'private_registry_update_name_label' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                id="registryName"
                name="registryName"
                ng-model="$ctrl.newRegistryName"
                required
                minlength="1"
                autofocus
            />
        </oui-field>
    </oui-modal>
</form>
