<form name="pci_projects_project_sshKeys_add_key" novalidate>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_sshKeys_add_title' | translate}}"
        data-primary-action="$ctrl.add()"
        data-primary-label="{{:: 'pci_projects_project_sshKeys_add_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading || pci_projects_project_sshKeys_add_key.$invalid"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_sshKeys_add_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <oui-field
            label="{{ ::'pci_projects_project_sshKeys_add_name' | translate }}"
            size="xl"
        >
            <input
                class="oui-input"
                type="text"
                id="name"
                name="name"
                ng-model="$ctrl.name"
                required
            />
        </oui-field>
        <oui-field
            label="{{ ::'pci_projects_project_sshKeys_add_key' | translate }}"
            size="xl"
        >
            <oui-textarea
                model="$ctrl.publicKey"
                id="key"
                name="key"
                placeholder="{{ ::'pci_projects_project_sshKeys_add_key_description' | translate }}"
                rows="5"
                required
            ></oui-textarea>
        </oui-field>
    </oui-modal>
</form>
