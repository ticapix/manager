<form novalidate>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_sshKeys_remove_title' | translate}}"
        data-primary-action="$ctrl.remove()"
        data-primary-label="{{:: 'pci_projects_project_sshKeys_remove_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_sshKeys_remove_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <p
            data-translate="pci_projects_project_sshKeys_remove_description"
            data-translate-values="{ name: $ctrl.key.name }"
        ></p>
    </oui-modal>
</form>
