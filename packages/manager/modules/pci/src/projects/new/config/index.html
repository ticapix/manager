<div class="pci-project-new-config">

    <!-- banner -->
    <div class="mb-5"
         data-ui-view="banner">
    </div>

    <!-- progress -->
    <div data-ui-view="progress"></div>

    <!-- title -->
    <h1 data-translate="pci_project_new_config_title"></h1>

    <!-- description -->
    <form name="projectConfigForm" id="projectConfigForm"
          data-ng-submit="$ctrl.onProjectConfigFormSubmit()">
        <oui-field
            data-label="{{ :: 'pci_project_new_config_description_label' | translate }}">
            <input
                class="oui-input"
                type="text"
                id="projectDescription"
                name="projectDescription"
                data-ng-model="$ctrl.model.description"
                maxlength="255">
        </oui-field>
    </form>

    <!-- voucher -->
    <div class="mb-3"
         data-ui-view="voucher">
    </div>

    <!-- contracts -->
    <oui-checkbox
        data-model="$ctrl.model.agreements"
        data-name="agreements"
        data-required
        data-ng-if="$ctrl.checkout.contracts.length">
        <span data-translate="pci_project_new_config_description_contracts"
              data-translate-values="{ contractsLinks: $ctrl.getCompiledLinks('<a href=\'<%= url %>\' target=\'_blank\' rel=\'noopener\'><%= name %></a>') }">
        </span>
    </oui-checkbox>

    <!-- footer -->
    <div class="actions-container d-md-flex flex-row-reverse justify-content-between align-items-center my-3">
        <button class="oui-button oui-button_primary oui-button_icon-right no-transition"
                type="submit" form="projectConfigForm"
                data-ng-disabled="!$ctrl.model.agreements">
            <span data-translate="pci_project_new_config_btn_continue"></span>
            <span class="oui-icon oui-icon_circle oui-icon-chevron-right"
                  aria-hidden="true">
            </span>
        </button>

        <a data-ng-href="{{ $ctrl.getActionHref('cancel') }}"
           data-translate="pci_project_new_config_btn_cancel">
        </a>
    </div>

</div>
