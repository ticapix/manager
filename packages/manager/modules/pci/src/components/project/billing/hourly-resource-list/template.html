<oui-collapsible

    heading="{{ ::'cpbc_hourly_instance_detail_title' | translate }} ({{ $ctrl.resources.totals.hourly.instance.toFixed(2) + ' ' + $ctrl.resources.totals.currencySymbol }})"
>

        instances="$ctrl.resources.hourlyInstances"
        instance-col-name="'cpbc_hourly_instance_col_name'"
        instance-col-total="'cpbc_hourly_instance_col_consumption'"

</oui-collapsible>
