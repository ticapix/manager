<img
    class="vrack__mapper-icon"
    data-ng-show="!VrackCtrl.loaders.init"
    alt=""
    src="{{:: VrackCtrl.arrowIcon }}"
/>

<div data-ng-if="VrackCtrl.isAdding()">
    <button
        class="oui-button oui-button_primary oui-button_icon-right"
        data-ng-click="VrackCtrl.addSelectedServices()"
        data-ng-class="{
                'hidden': !VrackCtrl.isAdding() && !VrackCtrl.isRemoving()
            }"
    >
        <span data-translate="vrack_common_add"></span>
        <i class="oui-icon oui-icon_circle oui-icon-chevron-right"></i>
    </button>
</div>

<div data-ng-if="VrackCtrl.isRemoving()">
    <button
        class="oui-button oui-button_secondary oui-button_icon-left"
        data-ng-click="VrackCtrl.deleteSelectedServices()"
        data-ng-class="{
                'hidden': !VrackCtrl.isAdding() && !VrackCtrl.isRemoving()
            }"
    >
        <i class="oui-icon oui-icon_circle oui-icon-chevron-left"></i>
        <span data-translate="vrack_common_remove"></span>
    </button>
</div>

<button
    class="oui-button oui-button_secondary"
    data-translate="vrack_common_move"
    data-ng-show="VrackCtrl.isMoving()"
    data-ng-click="VrackCtrl.moveSelectedService()"
></button>
