<form
    name="ctrl.form"
    class="oui-modal oui-modal_shadow"
    role="form"
    data-ng-submit="ctrl.submit()"
>
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-icon-close_thin oui-modal__close-button"
            type="button"
            aria-label="Exit"
        ></button>
    </div>

    <div
        class="oui-modal__body oui-modal__body_no-icon"
        data-ng-if="ctrl.hasPendingRequests()"
    >
        <div class="text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>

    <div
        class="oui-modal__body oui-modal__body_no-icon"
        data-ng-if="!ctrl.hasPendingRequests()"
    >
        <div class="oui-modal__body-text">
            <h2
                class="oui-modal__title"
                data-translate="vrack_move_dialog_title"
            ></h2>
            <p
                class="oui-modal__text"
                data-translate="vrack_move_dialog_intro"
            ></p>
            <p class="well">
                <i class="fa fa-lg fa-warning"></i>
                <span data-translate="vrack_move_dialog_warning_notice"></span>
            </p>
            <div class="oui-field">
                <label
                    for="vrack"
                    data-translate="vrack_move_dialog_choose_vrack_label"
                    class="oui-field__label oui-label"
                >
                </label>
                <div class="oui-field__content">
                    <label class="oui-select">
                        <select
                            id="vrack"
                            name="vrack"
                            class="oui-select__input"
                            data-ng-model="ctrl.models.vrack"
                        >
                            <option
                                value=""
                                selected
                                disabled
                                data-translate="vrack_move_dialog_choose_vrack_default_option"
                            >
                            </option>
                            <option
                                data-ng-repeat="vrackId in ctrl.getAllowedVracks()"
                                data-ng-value="vrackId"
                                data-ng-bind="ctrl.getDisplayName(vrackId)"
                            >
                            </option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="oui-modal__footer">
        <button
            type="reset"
            class="oui-button oui-button_secondary"
            data-ng-disabled="ctrl.hasPendingRequests()"
            data-ng-click="ctrl.dismiss()"
        >
            <span data-translate="vrack_common_cancel"></span>
        </button>
        <button
            type="submit"
            class="oui-button oui-button_primary"
            data-ng-disabled="ctrl.hasPendingRequests()"
        >
            <span data-translate="vrack_common_move"></span>
        </button>
    </div>
</form>
