<oui-page-header
    data-heading="{{ :: 'freefaxes_title' | translate }}"
></oui-page-header>

<div class="container-fluid my-5">
    <oui-datagrid
        id="{{:: $ctrl.datagridId }}"
        data-page-size="{{ $ctrl.paginationSize }}"
        data-rows-loader="$ctrl.loadPage()"
        data-criteria="$ctrl.criteria"
        data-on-page-change="$ctrl.onPageChange($pagination)"
        data-on-criteria-change="$ctrl.onCriteriaChange($criteria)"
        data-on-sort-change="$ctrl.onSortChange($sort)"
        data-columns="$ctrl.columnsConfig"
    >
        <oui-column
            data-title=":: 'freefaxes_number_label' | translate"
            data-property="number"
            data-searchable
            data-filterable
            data-sortable
            data-type="string"
        >
            <a
                data-ng-href="{{ $ctrl.getFreefaxLink($row) }}"
                data-ng-bind="$value"
            ></a>
        </oui-column>
        <oui-column
            data-title=":: 'freefaxes_from_name_label' | translate"
            data-property="fromName"
            data-type="string"
            data-filterable
            data-sortable
        >
        </oui-column>
        <oui-column
            data-title=":: 'freefaxes_from_email_label' | translate"
            data-property="fromEmail"
            data-type="string"
            data-filterable
            data-sortable
        >
        </oui-column>
        <oui-action-menu data-align="left-start" data-compact>
            <oui-action-menu-item
                data-text="{{:: 'freefaxes_view_freefax_label' | translate }}"
                data-on-click="$ctrl.viewFreefax($row)"
            >
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
