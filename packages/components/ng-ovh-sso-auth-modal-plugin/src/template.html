<div id="sso-modal" class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header"></div>

    <div
        class="oui-modal__body oui-modal__body_no-icon text-center"
        data-ng-if="ssoAuthModalCtrl.loaders.init"
    >
        <div class="oui-loader oui-loader_s">
            <div class="oui-loader__container m-auto center-block">
                <div class="oui-loader__image"></div>
            </div>
        </div>
        <span
            data-ng-if="!ssoAuthModalCtrl.loaders.trads"
            data-translate="sso_modal_loading"
        ></span>
    </div>

    <div
        class="oui-modal__body oui-modal__body_no-icon"
        data-ng-if="!ssoAuthModalCtrl.loaders.init && !ssoAuthModalCtrl.loaders.trads"
    >
        <h2 class="oui-modal__title" data-translate="sso_modal_title"></h2>
        <div class="row">
            <div
                data-ng-if="ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_DISCONNECTED' || ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_OTHER'"
                data-ng-class="{'col-md-12': ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_DISCONNECTED', 'col-md-6': ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_OTHER' }"
            >
                <p data-translate="sso_modal_user_title"></p>
                <div
                    class="panel panel-default"
                    data-ng-class="{'panel-disabled': ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_OTHER'}"
                >
                    <div class="panel-body">
                        <div class="sso-modal-account-badge-ctnr">
                            <div
                                class="sso-modal-account-badge"
                                aria-hidden="true"
                            >
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                        </div>

                        <div class="sso-modal-account-infos-ctnr">
                            <div class="sso-modal-account-infos">
                                <strong
                                    data-ng-bind="ssoAuthModalCtrl.data.user.firstname + ' ' + ssoAuthModalCtrl.data.user.name"
                                ></strong
                                ><br />
                                <span
                                    data-ng-bind="ssoAuthModalCtrl.data.user.email"
                                ></span
                                ><br />
                                <span
                                    data-ng-bind="ssoAuthModalCtrl.data.user.nichandle"
                                ></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div
                data-ng-if="ssoAuthModalCtrl.data.mode === 'DISCONNECTED_TO_CONNECTED' || ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_OTHER'"
                data-ng-class="{'col-md-12 span12': ssoAuthModalCtrl.data.mode === 'DISCONNECTED_TO_CONNECTED', 'col-md-6 span6': ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_OTHER' }"
            >
                <p
                    data-ng-class="{'bold': ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_OTHER'}"
                    data-translate="sso_modal_currentuser_title"
                ></p>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="sso-modal-account-badge-ctnr">
                            <div
                                class="sso-modal-account-badge"
                                aria-hidden="true"
                            >
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                        </div>

                        <div class="sso-modal-account-infos-ctnr">
                            <div class="sso-modal-account-infos">
                                <strong
                                    data-ng-bind="ssoAuthModalCtrl.data.currentUser.firstname + ' ' + ssoAuthModalCtrl.data.currentUser.name"
                                ></strong
                                ><br />
                                <span
                                    data-ng-bind="ssoAuthModalCtrl.data.currentUser.email"
                                ></span
                                ><br />
                                <span
                                    data-ng-bind="ssoAuthModalCtrl.data.currentUser.nichandle"
                                ></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <strong
            data-ng-if="ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_DISCONNECTED'"
            data-translate="sso_modal_disconnected"
        >
        </strong>
        <strong
            data-ng-if="ssoAuthModalCtrl.data.mode === 'DISCONNECTED_TO_CONNECTED' || ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_OTHER'"
            data-translate="sso_modal_what"
        >
        </strong>
    </div>

    <div
        class="oui-modal__footer"
        data-ng-if="!ssoAuthModalCtrl.loaders.init && !ssoAuthModalCtrl.loaders.trads"
    >
        <button
            type="button"
            class="oui-button oui-button_primary"
            autofocus="autofocus"
            data-ng-if="ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_DISCONNECTED'"
            data-ng-click="ssoAuthModalCtrl.logout()"
            data-ng-disabled="ssoAuthModalCtrl.loaders.action"
            data-translate="sso_modal_action_logout"
        ></button>
        <button
            type="button"
            class="oui-button oui-button_secondary"
            data-ng-if="ssoAuthModalCtrl.data.mode === 'DISCONNECTED_TO_CONNECTED' || ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_OTHER'"
            data-ng-click="ssoAuthModalCtrl.logout()"
            data-ng-disabled="ssoAuthModalCtrl.loaders.action"
            data-translate="sso_modal_action_logout"
        ></button>
        <button
            type="button"
            class="oui-button oui-button_primary"
            autofocus="autofocus"
            data-ng-if="ssoAuthModalCtrl.data.mode === 'DISCONNECTED_TO_CONNECTED' || ssoAuthModalCtrl.data.mode === 'CONNECTED_TO_OTHER'"
            data-ng-click="ssoAuthModalCtrl.reload()"
            data-ng-disabled="ssoAuthModalCtrl.loaders.action"
            data-translate="sso_modal_action_reload"
            data-translate-values="{ name: ssoAuthModalCtrl.data.currentUser.firstname + ' ' + ssoAuthModalCtrl.data.currentUser.name }"
        ></button>
    </div>
</div>
