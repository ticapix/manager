<div
    class="ovh-payment-method-integration"
    data-ng-switch="$ctrl.paymentMethodType.integration"
>
    <div data-ng-switch-when="REDIRECT">
        <ovh-payment-method-integration-redirect>
            <div data-ng-transclude></div>
        </ovh-payment-method-integration-redirect>
    </div>

    <ovh-payment-method-integration-in-context data-ng-switch-when="IN_CONTEXT">
    </ovh-payment-method-integration-in-context>

    <ovh-payment-method-integration-iframe-vantiv
        data-ng-switch-when="IFRAME_VANTIV"
    >
    </ovh-payment-method-integration-iframe-vantiv>
</div>
