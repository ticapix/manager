<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>@ovh-ux/ng-ui-router-line-progress</title>
    </head>
    <body ng-app="myApp">
        <nav>
            <a ui-sref="foo">Foo</a>
            <a ui-sref="bar">Bar</a>
            <a ui-sref="baz">Baz</a>
        </nav>
        <ui-view></ui-view>
        <script src="https://unpkg.com/angular@latest/angular.js"></script>
        <script src="https://unpkg.com/@uirouter/angularjs@latest/release/angular-ui-router.js"></script>
        <script src="https://unpkg.com/@ovh-ux/ng-ui-router-line-progress@latest"></script>
        <script>
            var myApp = angular
                .module('myApp', ['ui.router', 'ngUiRouterLineProgress'])
                .config(function($stateProvider) {
                    $stateProvider.state('foo', {
                        url: '/foo',
                        template: '<h2>Foo</h2>',
                    });
                    $stateProvider.state('bar', {
                        url: '/bar',
                        template: '<h2>Bar</h2>',
                    });
                    $stateProvider.state('baz', {
                        url: '/baz',
                        template: '<h2>Baz</h2>',
                    });
                });
        </script>
    </body>
</html>
